- content: <a id="details"></a>
- section: Detailed Description
  display: h2
- content: <p>Supports date range from year 0001 to end of year 9999 with 100ns (7 decimal places for fractional second) precision. </p>
- section: Remarks
  display: h4
- parameters:
  - summary: <code>std::chrono::system_clock::time_point</code> can't be used, because there is no guarantees for the date range and precision.
