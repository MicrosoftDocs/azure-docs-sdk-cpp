- section: Detailed Description
  display: h2
- content: <p>When RTTI is enabled, defines a macro <code>AZ_ATTESTATION_RTTI</code>. When the macro is not defined, RTTI is disabled.</p><p>Each library has this header file. These headers are being configured by <code>az_rtti_setup()</code> CMake macro. CMake install will patch this file during installation, depending on the build flags. </p>
