- section: Detailed Description
  display: h2
- section: >-
    template&lt;typename T&gt;

    struct Azure::Security::Attestation::Models::AttestationToken&lt; T &gt;
  display: h3
- content: <p>The fields in the <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_result.yml">AttestationResult</a> represent the claims in the <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a> returned by the attestation service.</p><p>When the attestation service returns a model type to the client, it embeds the response in an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a>, which is an <a href="https://www.rfc-editor.org/rfc/rfc7519.html">RFC7519 JSON Web Token</a>. The <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a> type represents both the token and the embedded model type. In this scenario, the <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a> template will be specialized on the model type (In other words, <code><a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a>&lt;ModelType&gt;</code>).</p><p>There is another use for an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a> object. That's when the model type for the attestation token is unknown, or when it is not meaningful in context.</p><p>For example, when the <a href="class_azure_1_1_security_1_1_attestation_1_1_attestation_administration_client.yml#a70ce6c8b9e39e1115e8c1885b15db5ea">AttestationAdministrationClient::SetAttestationPolicy</a> API returns, the resulting <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_policy_result.yml">PolicyResult</a> model type contains a PolicyTokenHash field. This field consists of the SHA256 hash of the policy document sent to the attestation service.</p><p>In order to verify that the attestation service correctly received the attestation policy sent by the client, the <a href="class_azure_1_1_security_1_1_attestation_1_1_attestation_administration_client.yml#a7ebfe672a3de7ff6a77c882e0d615551">AttestationAdministrationClient::CreateAttestationPolicyToken</a> API can be used to create an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a> object which is not specialized on any type (<code><a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.yml">AttestationToken</a>&lt;&gt;</code>). The RawToken field in that can be used to calculate the hash which was sent to the service.</p><p>Similarly, the <a href="struct_azure_1_1_security_1_1_attestation_1_1_attestation_token_validation_options.yml">AttestationTokenValidationOptions</a> object has a TokenValidationCallback method. This callback is called to allow the client to perform additional validations of the attestation token beyond those normally performed by the attestation service. This callback should not know the model type associated with the token, so it receives an AttestationToken&lt;&gt; object. </p>
