- section: Member Data Documentation
  display: h2
- section: Algorithm
  display: h3
- content: <p>The "" alg " token header property. See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.1">RFC 7515 section 4.1.1</a> </p>
- section: CertificateSha256Thumbprint
  display: h3
- content: <p>Returns the SHA-256 thumbprint of the leaf certificate in the getCertificateChain.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.8">RFC 7515 section 4.1.8</a> for more information. </p>
- section: CertificateThumbprint
  display: h3
- content: <p>Returns the SHA-1 thumbprint of the leaf certificate in the getCertificateChain.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.7">RFC 7515 section 4.1.7</a> for more information. </p>
- section: ContentType
  display: h3
- content: <p>The "cty" header property of the JWS.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.10">RFC 7515 section 4.1.10</a> for more information. </p>
- section: Critical
  display: h3
- content: <p>Returns the "crit" header property from the JSON Web Signature object.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.11">RFC 7515 section 4.1.11</a> for more information. </p>
- section: Key
  display: h3
- content: <p>Returns the signer for this token if the caller provided a JSON Web Key.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.3">RFC 7515 section 4.1.3</a> for more information. </p>
- section: KeyURL
  display: h3
- content: <p>A URI which can be used to retrieve a JSON Web Key which can verify the signature on this token.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.5">RFC 7515 section 4.1.5</a> for more information. </p>
- section: Type
  display: h3
- content: <p>Returns the "typ" header property from the JWS.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.9">RFC 7515 section 4.1.9</a> for more information. </p>
- section: X509CertificateChain
  display: h3
- content: <p>Returns the signing certificate chain as an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_signer.html">AttestationSigner</a>.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.6">RFC 7515 section 4.1.6</a> for more information. </p>
- section: X509Url
  display: h3
- content: <p>Returns a URI which can be used to retrieve an X.509 certificate which can verify the signature on this token.</p><p>See <a href="https://datatracker.ietf.org/doc/html/rfc7515#section-4.1.5">RFC 7515 section 4.1.5</a> for more information. </p>
