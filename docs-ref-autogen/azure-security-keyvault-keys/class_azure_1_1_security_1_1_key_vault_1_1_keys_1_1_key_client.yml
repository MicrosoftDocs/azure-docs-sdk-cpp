    <p>The <a href="class_azure_1_1_security_1_1_key_vault_1_1_keys_1_1_key_client.yml">KeyClient</a> provides synchronous methods to manage a KeyVaultKe in the <a href="namespace_azure.html">Azure</a> Key Vault. The client supports creating, retrieving, updating, deleting, purging, backing up, restoring, and listing the <a href="struct_azure_1_1_security_1_1_key_vault_1_1_keys_1_1_key_vault_key.yml">KeyVaultKey</a>.  

    </p><p><code>#include &lt;key_client.hpp&gt;</code></p>
