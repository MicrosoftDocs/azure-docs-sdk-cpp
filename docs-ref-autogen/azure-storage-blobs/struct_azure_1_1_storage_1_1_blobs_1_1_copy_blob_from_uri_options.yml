  - declaration: <a href="struct_azure_1_1_storage_1_1_blobs_1_1_copy_blob_from_uri_options.html#a109a6db94b4ad0fa37a2053df6d68867">HasLegalHold</a>
    returnType: Azure::Nullable&lt; bool &gt;&#160;
  - declaration: <a href="struct_azure_1_1_storage_1_1_blobs_1_1_copy_blob_from_uri_options.html#a6b92c7750a0c30f294145e7a33b12e7c">CopySourceTagsMode</a>
