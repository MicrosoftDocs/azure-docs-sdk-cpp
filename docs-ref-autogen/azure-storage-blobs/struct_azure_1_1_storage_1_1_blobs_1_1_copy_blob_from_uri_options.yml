- section: Public Attributes
  display: h2
- apiList:
  - declaration: Metadata
    summary: Specifies user-defined name-value pairs associated with the blob. If no name-value pairs are specified, the operation will copy the metadata from the source blob or file to the destination blob. If one or more name-value pairs are specified, the destination blob is created with the specified metadata, and metadata is not copied from the source blob or file.
    returnType: Storage::Metadata&#160;
  - declaration: Tags
    summary: The tags to set for this blob.
    returnType: std::map&lt; std::string, std::string &gt;&#160;
  - declaration: AccessConditions
    summary: Optional conditions that must be met to perform this operation.
    returnType: <a href="struct_azure_1_1_storage_1_1_blobs_1_1_blob_access_conditions.html">BlobAccessConditions</a>&#160;
  - declaration: <a href="struct_azure_1_1_storage_1_1_blobs_1_1_copy_blob_from_uri_options.html#a2ef34469ea60fd18cf708493255d29e5">SourceAccessConditions</a>
    summary: Optional conditions that the source must meet to perform this operation.
    returnType: '&#160;'
  - declaration: AccessTier
    summary: Specifies the tier to be set on the target blob.
    returnType: Azure::Nullable&lt; <a href="class_azure_1_1_storage_1_1_blobs_1_1_models_1_1_access_tier.html">Models::AccessTier</a> &gt;&#160;
  - declaration: TransactionalContentHash
    summary: Hash of the blob content. This hash is used to verify the integrity of the blob during transport. When this header is specified, the storage service checks the hash that has arrived with the one that was sent.
    returnType: Azure::Nullable&lt; ContentHash &gt;&#160;
  - declaration: <a href="struct_azure_1_1_storage_1_1_blobs_1_1_copy_blob_from_uri_options.html#a3727b530dc902344d360f478ea3032f5">ImmutabilityPolicy</a>
