  - declaration: SourceAuthorization
    summary: 'Optional. Source authorization used to access the source file. The format is: &lt;scheme&gt; &lt;signature&gt; Only Bearer type is supported. Credentials should be a valid OAuth access token to copy source.'
    returnType: std::string&#160;
