  - declaration: Prefix
    summary: Specifies a string that filters the results to return only blobs whose name begins with the specified prefix.
    returnType: Azure::Nullable&lt; std::string &gt;&#160;
  - declaration: ContinuationToken
    summary: A string value that identifies the portion of the list of blobs to be returned with the next listing operation. The operation returns a non-empty BlobsFlatSegment.ContinuationToken value if the listing operation did not return all blobs remaining to be listed with the current segment. The ContinuationToken value can be used as the value for the ContinuationToken parameter in a subsequent call to request the next segment of list items.
    returnType: Azure::Nullable&lt; std::string &gt;&#160;
