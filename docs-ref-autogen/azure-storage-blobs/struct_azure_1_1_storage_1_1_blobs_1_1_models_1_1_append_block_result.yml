- section: Member Data Documentation
  display: h2
- section: AppendOffset
  display: h3
- content: <p>This response header is returned only for append operations. It returns the offset at which the block was committed, in bytes. </p>
- section: CommittedBlockCount
  display: h3
- content: <p>The number of committed blocks present in the blob. This header is returned only for append blobs. </p>
- section: EncryptionKeySha256
  display: h3
- content: <p>The SHA-256 hash of the encryption key used to encrypt the block. This header is only returned when the block was encrypted with a customer-provided key. </p>
- section: EncryptionScope
  display: h3
- content: <p>Returns the name of the encryption scope used to encrypt the blob contents and application metadata. Note that the absence of this header implies use of the default account encryption scope. </p>
- section: ETag
  display: h3
- content: <p>The ETag contains a value that you can use to perform operations conditionally. If the request version is 2011-08-18 or newer, the ETag value will be in quotes. </p>
- section: IsServerEncrypted
  display: h3
- content: <p>The value of this header is set to true if the contents of the request are successfully encrypted using the specified algorithm, and false otherwise. </p>
- section: LastModified
  display: h3
- content: <p>Returns the date and time the container was last modified. Any operation that modifies the blob, including an update of the blob's metadata or properties, changes the last-modified time of the blob. </p>
- section: TransactionalContentHash
  display: h3
- content: <p>If the blob has an MD5 hash and this operation is to read the full blob, this response header is returned so that the client can check for message content integrity. </p>
