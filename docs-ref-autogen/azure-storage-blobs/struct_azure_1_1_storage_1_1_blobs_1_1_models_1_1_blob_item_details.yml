- section: ArchiveStatus
  display: h3
- declaration: Nullable&lt;Models::ArchiveStatus&gt; Azure::Storage::Blobs::Models::BlobItemDetails::ArchiveStatus
  languageId: cpp
- content: <p>For blob storage LRS accounts, valid values are rehydrate-pending-to-hot/rehydrate-pending-to-cool. If the blob is being rehydrated and is not complete then this value indicates that rehydrate is pending and also tells the destination tier. </p><a id="a167dbe050cef8a7f655cf3c32f6f9666"></a>
- section: CopyCompletedOn
  display: h3
- declaration: Nullable&lt;DateTime&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopyCompletedOn
  languageId: cpp
- content: <p>Conclusion time of the last attempted Copy Blob operation where this blob was the destination blob. This value can specify the time of a completed, aborted, or failed copy attempt. This header does not appear if a copy is pending, if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="af215277ffe6558c9a18049e2533fda98"></a>
- section: CopyId
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopyId
  languageId: cpp
- content: <p>String identifier for this copy operation. Use with Get Blob Properties to check the status of this copy operation, or pass to Abort Copy Blob to abort a pending copy. </p><a id="ac1c0a3bedfdc0ef538da1a65e96e2d86"></a>
- section: CopyProgress
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopyProgress
  languageId: cpp
- content: <p>Contains the number of bytes copied and the total bytes in the source in the last attempted Copy Blob operation where this blob was the destination blob. Can show between 0 and Content-Length bytes copied. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="a02c69ed5f39eb54441622d9e02e9dcdb"></a>
- section: CopySource
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopySource
  languageId: cpp
- content: <p>URL up to 2 KB in length that specifies the source blob or file used in the last attempted Copy Blob operation where this blob was the destination blob. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="aa6341ebdf15df1d9b936fd470bd6e1d4"></a>
- section: CopyStatus
  display: h3
- declaration: Nullable&lt;Models::CopyStatus&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopyStatus
  languageId: cpp
- content: <p>Status of the copy operation. </p><a id="a2f095170cec8534acd83f8bff7787286"></a>
- section: CopyStatusDescription
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopyStatusDescription
  languageId: cpp
- content: <p>Only appears when x-ms-copy-status is failed or pending. Describes the cause of the last fatal or non-fatal copy operation failure. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="a22bfe193feda9508e75f18a47e49d4a5"></a>
