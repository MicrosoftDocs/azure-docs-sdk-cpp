- declaration: Nullable&lt;bool&gt; Azure::Storage::Files::DataLake::DownloadFileOptions::IncludeUserPrincipalName
  languageId: cpp
- content: <p>Valid only when Hierarchical Namespace is enabled for the account. If "true", the user identity values returned in the owner and group fields of each list entry will be transformed from Azure Active Directory Object IDs to User Principal Names. If "false" or not provided, the values will be returned as Azure Active Directory Object IDs. Note that group and application Object IDs are not translated because they do not have unique friendly names. More Details about UserPrincipalName, See <a href="https://learn.microsoft.com/entra/identity/hybrid/connect/plan-connect-userprincipalname#what-is-userprincipalname">https://learn.microsoft.com/entra/identity/hybrid/connect/plan-connect-userprincipalname#what-is-userprincipalname</a> </p><a id="a7e1e28100cb709ce6045c7e1a01b0c7c"></a>
