- declaration: Azure::Nullable&lt;bool&gt; Azure::Storage::Files::Shares::GetFileRangeListOptions::IncludeRenames
  languageId: cpp
- content: <p>This header is allowed only when PreviousSnapshot query parameter is set. Determines whether the changed ranges for a file that has been renamed or moved between the target snapshot (or the live file) and the previous snapshot should be listed. If the value is true, the valid changed ranges for the file will be returned. If the value is false, the operation will result in a failure with 409 (Conflict) response. </p><a id="a46fb4c270c260550ad8ab2bc8e4f44e7"></a>
