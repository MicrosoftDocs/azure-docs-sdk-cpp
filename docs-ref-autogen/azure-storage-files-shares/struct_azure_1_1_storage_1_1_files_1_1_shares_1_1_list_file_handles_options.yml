- declaration: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::ListFileHandlesOptions::ContinuationToken
  languageId: cpp
- content: <p>A string value that identifies the portion of the list to be returned with the next list operation. The operation returns a marker value within the response body if the list returned was not complete. The marker value may then be used in a subsequent call to request the next set of list items. The marker value is opaque to the client. </p><a id="aeef6d3b5f194d3efe9f8ef620080a467"></a>
- section: PageSizeHint
  display: h3
- declaration: Azure::Nullable&lt;int32_t&gt; Azure::Storage::Files::Shares::ListFileHandlesOptions::PageSizeHint
  languageId: cpp
- content: <p>Specifies the maximum number of entries to return. If the request does not specify PageSizeHint, or specifies a value greater than 5,000, the server will return up to 5,000 items. </p>
