  xrefName: Azure::Storage::Files::Shares::Models::CreateShareSnapshotResult.LastModified
- declaration: DateTime Azure::Storage::Files::Shares::Models::CreateShareSnapshotResult::LastModified
  languageId: cpp
- content: <p>Returns the date and time the share was last modified. A share snapshot cannot be modified, so the last modified time of a given share snapshot never changes. However, if new metadata was supplied with the Snapshot Share request then the last modified time of the share snapshot differs from that of the base share. If no metadata was specified with the request, the last modified time of the share snapshot is identical to that of the base share at the time the share snapshot was taken. </p><a id="af96a6be93b507a105570d3289d0e16cf"></a>
