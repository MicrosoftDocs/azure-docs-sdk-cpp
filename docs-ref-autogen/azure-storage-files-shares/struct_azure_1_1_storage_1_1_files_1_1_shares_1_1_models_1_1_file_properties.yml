- section: CopyProgress
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::Models::FileProperties::CopyProgress
  languageId: cpp
- content: <p>Contains the number of bytes copied and the total bytes in the source in the last attempted Copy File operation where this file was the destination file. Can show between 0 and Content-Length bytes copied. </p><a id="aaced67372a2804968c059d04d665573f"></a>
