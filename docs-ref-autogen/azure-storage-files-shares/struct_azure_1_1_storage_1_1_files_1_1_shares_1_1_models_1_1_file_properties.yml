- section: CopyCompletedOn
  display: h3
- declaration: Nullable&lt;DateTime&gt; Azure::Storage::Files::Shares::Models::FileProperties::CopyCompletedOn
  languageId: cpp
- content: <p>Conclusion time of the last attempted Copy File operation where this file was the destination file. This value can specify the time of a completed, aborted, or failed copy attempt. </p><a id="abf8459bd9c2164140cf49fa858cb60f3"></a>
