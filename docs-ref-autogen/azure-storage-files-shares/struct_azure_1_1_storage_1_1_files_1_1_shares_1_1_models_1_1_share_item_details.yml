- section: DeletedOn
  display: h3
- content: <p>Time the item was deleted. </p>
- section: EnabledProtocols
  display: h3
- content: <p>The protocols which have been enabled on the share. </p>
- section: EnableSnapshotVirtualDirectoryAccess
  display: h3
- content: <p>Version 2023-08-03 and newer. Specifies whether the snapshot virtual directory should be accessible at the root of share mount point when NFS is enabled. This header is only returned for shares, not for snapshots. </p>
- section: Etag
  display: h3
- content: <p>The ETag contains a value which represents the version of the share, in quotes. </p>
- section: IncludedBurstIops
  display: h3
- content: <p>Return the calculated burst IOPS of the share. </p>
- section: LastModified
  display: h3
- content: <p>The date and time the share was last modified. </p>
- section: LeaseDuration
  display: h3
- content: <p>When a share is leased, specifies whether the lease is of infinite or fixed duration. </p>
- section: LeaseState
  display: h3
- content: <p>Lease state of the share. </p>
- section: LeaseStatus
  display: h3
- content: <p>The current lease status of the share. </p>
- section: MaxBurstCreditsForIops
  display: h3
- content: <p>Return the calculated maximum burst credits. This is not the current burst credit level, but the maximum burst credits the share can have. </p>
- section: NextAllowedProvisionedBandwidthDowngradeTime
  display: h3
- content: <p>Return timestamp for provisioned throughput following existing rules for provisioned storage GiB. </p>
- section: NextAllowedProvisionedIopsDowngradeTime
  display: h3
- content: <p>Return timestamp for provisioned IOPS following existing rules for provisioned storage GiB. </p>
- section: NextAllowedQuotaDowngradeTime
  display: h3
- content: <p>Next allowed Quota Downgrade Time. </p>
- section: PaidBurstingEnabled
  display: h3
- content: <p>Optional. Boolean. Default if not specified is false. This property enables paid bursting. </p>
- section: PaidBurstingMaxBandwidthMibps
  display: h3
- content: <p>Optional. Integer. Default if not specified is the maximum throughput the file share can support. Current maximum for a file share is 10,340 MiB/sec. </p>
- section: PaidBurstingMaxIops
  display: h3
- content: <p>Optional. Integer. Default if not specified is the maximum IOPS the file share can support. Current maximum for a file share is 102,400 IOPS. </p>
- section: ProvisionedBandwidthMBps
  display: h3
