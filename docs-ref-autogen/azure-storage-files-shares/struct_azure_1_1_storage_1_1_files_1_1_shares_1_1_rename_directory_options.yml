- section: FilePermission
  display: h3
- declaration: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::RenameDirectoryOptions::FilePermission
  languageId: cpp
- content: <p>If specified the permission (security descriptor) shall be set for the directory. This option can be used if Permission size is &lt;= 8KB, else SmbProperties.PermissionKey shall be used.A value of preserve may be passed to keep an existing value unchanged. </p><a id="a852bf972bda334000d164b7dd7b4ac09"></a>
- section: FilePermissionFormat
  display: h3
- declaration: Nullable&lt;Models ::FilePermissionFormat&gt; Azure::Storage::Files::Shares::RenameDirectoryOptions::FilePermissionFormat
  languageId: cpp
- content: <p>Optional. Available for version 2024-11-04 and later. Specifies the format in which the permission is returned.If FilePermissionFormat is unspecified or explicitly set to SDDL format, the permission will be returned in SDDL format. </p><a id="a2e811ccf41c486750d063cb3309a546d"></a>
- section: IgnoreReadOnly
  display: h3
- declaration: Azure::Nullable&lt;bool&gt; Azure::Storage::Files::Shares::RenameDirectoryOptions::IgnoreReadOnly
  languageId: cpp
- content: <p>A boolean value that specifies whether the ReadOnly attribute on a preexisting destination directory should be respected. If true, the rename will succeed, otherwise, a previous file at the destination with the ReadOnly attribute set will cause the rename to fail. ReplaceIfExists must also be true. </p><a id="abb03e8be207c27f279cbbb2c2a8e7b44"></a>
- section: Metadata
  display: h3
- declaration: Storage::Metadata Azure::Storage::Files::Shares::RenameDirectoryOptions::Metadata
  languageId: cpp
- content: <p>A name-value pair to associate with a file storage object. </p><a id="ac6116dcf2c0751b188d8bbd7dfa71972"></a>
- section: ReplaceIfExists
  display: h3
- declaration: Azure::Nullable&lt;bool&gt; Azure::Storage::Files::Shares::RenameDirectoryOptions::ReplaceIfExists
  languageId: cpp
- content: <p>A boolean value for if the destination directory already exists, whether this request will overwrite the file or not. If true, the rename will succeed and will overwrite the destination directory. If not provided or if false and the destination directory does exist, the request will not overwrite the destination directory. If provided and the destination file doesn't exist, the rename will succeed. </p><a id="a8b98053efbce6eb8e414aa36977141de"></a>
