- section: ReplaceIfExists
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ARenameFileOptions.ReplaceIfExists
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::RenameFileOptions.ReplaceIfExists
- declaration: Azure::Nullable&lt;bool&gt; Azure::Storage::Files::Shares::RenameFileOptions::ReplaceIfExists
  languageId: cpp
- content: <p>A boolean value for if the destination file already exists, whether this request will overwrite the file or not. If true, the rename will succeed and will overwrite the destination file. If not provided or if false and the destination file does exist, the request will not overwrite the destination file. If provided and the destination file doesn't exist, the rename will succeed. </p><a id="a06ac2ae0aaafcc2d4c3729d2d13e4683"></a>
