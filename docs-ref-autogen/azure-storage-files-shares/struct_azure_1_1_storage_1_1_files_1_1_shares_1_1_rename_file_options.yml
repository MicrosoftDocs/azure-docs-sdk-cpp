  xrefName: Azure::Storage::Files::Shares::RenameFileOptions.IgnoreReadOnly
- declaration: Azure::Nullable&lt;bool&gt; Azure::Storage::Files::Shares::RenameFileOptions::IgnoreReadOnly
  languageId: cpp
- content: <p>A boolean value that specifies whether the ReadOnly attribute on a preexisting destination file should be respected. If true, the rename will succeed, otherwise, a previous file at the destination with the ReadOnly attribute set will cause the rename to fail. ReplaceIfExists must also be true. </p><a id="a8ee84925df81b1efbe1a291a78c33258"></a>
