- declaration: Nullable&lt;Models ::FilePermissionFormat&gt; Azure::Storage::Files::Shares::SetDirectoryPropertiesOptions::FilePermissionFormat
  languageId: cpp
- content: <p>Optional. Available for version 2024-11-04 and later. Specifies the format in which the permission is returned.If FilePermissionFormat is unspecified or explicitly set to SDDL format format, the permission will be returned in SDDL format. </p><a id="a4304e63e0e770af93dd3ea8cf5b2ce44"></a>
