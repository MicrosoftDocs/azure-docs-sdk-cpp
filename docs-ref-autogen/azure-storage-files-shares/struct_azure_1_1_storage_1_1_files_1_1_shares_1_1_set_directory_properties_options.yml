- declaration: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::SetDirectoryPropertiesOptions::FilePermission
  languageId: cpp
- content: "<p>If specified the permission (security descriptor) shall be set for the directory. This option can be used if Permission size is &lt;= 8KB, else SmbProperties.PermissionKey shall be used. Default value: 'inherit'. If SDDL is specified as input, it must have owner, group and dacl. </p><a id=\"af8a543cee342ef2d12e1630c089da468\"></a>"
