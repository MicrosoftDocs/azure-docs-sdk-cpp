- content: >-
    <p><a href="struct_azure_1_1_storage_1_1_sas_1_1_share_sas_builder">ShareSasBuilder</a> is used to generate a Shared Access Signature (SAS) for an Azure Storage share or file.  

    </p><p><code>#include &lt;share_sas_builder.hpp&gt;</code></p>
