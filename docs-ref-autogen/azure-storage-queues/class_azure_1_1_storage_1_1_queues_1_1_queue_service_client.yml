- section: Detailed Description
  display: h2
- content: <p>The <a href="class_azure_1_1_storage_1_1_queues_1_1_queue_service_client.yml">QueueServiceClient</a> allows you to manipulate Azure Storage service resources and queues. The storage account provides the top-level namespace for the Queue service. </p>
