- section: EnableTenantDiscovery
  display: h3
- declaration: bool Azure::Storage::Queues::QueueClientOptions::EnableTenantDiscovery = false
  languageId: cpp
- content: <p>Enables tenant discovery through the authorization challenge when the client is configured to use a TokenCredential. When enabled, the client will attempt an initial un-authorized request to prompt a challenge in order to discover the correct tenant for the resource. </p><a id="a51c98db036ff0f125ccd5ea73d8d6650"></a>
- section: SecondaryHostForRetryReads
  display: h3
- declaration: std::string Azure::Storage::Queues::QueueClientOptions::SecondaryHostForRetryReads
  languageId: cpp
- content: '<p>SecondaryHostForRetryReads specifies whether the retry policy should retry a read operation against another host. If SecondaryHostForRetryReads is "" (the default) then operations are not retried against another host. NOTE: Before setting this field, make sure you understand the issues around reading stale &amp; potentially-inconsistent data at this webpage: <a href="https://docs.microsoft.com/azure/storage/common/geo-redundant-design">https://docs.microsoft.com/azure/storage/common/geo-redundant-design</a>. </p>'
