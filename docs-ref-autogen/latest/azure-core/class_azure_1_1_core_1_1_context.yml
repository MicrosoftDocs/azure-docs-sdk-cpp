- section: Detailed Description
  display: h2
- content: >-
    <p>Most <a href="namespace_azure.html">Azure</a> Service Client operations accept a <a href="class_azure_1_1_core_1_1_context.html">Context</a> object. The <a href="class_azure_1_1_core_1_1_context.html">Context</a> object allows the caller to cancel the operation if it is taking too long, or to ensure that the operation completes before a specific deadline. This allows an application to apply timeouts to operations, or to cancel operations that need to be abandoned.</p><p>After cancelling a <a href="class_azure_1_1_core_1_1_context.html">Context</a>, all service operations which have the cancelled context as a parent context will be cancelled. Cancellation is indicated by throwing an <a href="class_azure_1_1_core_1_1_operation_cancelled_exception.html">Azure::Core::OperationCancelledException</a> from the operation.</p><p><a href="class_azure_1_1_core_1_1_context.html">Context</a> objects support the following operations to create new contexts:</p><ul>

    <li>WithDeadline(DateTime): creates a new child context with a deadline.</li>

    <li>WithValue(Key, T): creates a new child context with a key/value pair.</li>

    </ul><p><a href="class_azure_1_1_core_1_1_context.html">Context</a> objects support the following operations to retrieve data:</p><ul>

    <li><a href="class_azure_1_1_core_1_1_context.html#af27222eb504319f458057565af0c640f">GetDeadline()</a>: gets the deadline for the context.</li>

    <li>TryGetValue(Key, T): gets the value associated with a key.</li>

    </ul><p><a href="class_azure_1_1_core_1_1_context.html">Context</a> objects support two operations to manage the context:</p><ul>

    <li><a href="class_azure_1_1_core_1_1_context.html#a3ac7608f0afbe908aef54bee7bf9ad5b">Cancel()</a>: cancels the context.</li>

    <li><a href="class_azure_1_1_core_1_1_context.html#ada5850b1bb2ad455c4fc1595ae75d66f">IsCancelled()</a>: checks if the context is cancelled.</li>

    </ul><p><a href="class_azure_1_1_core_1_1_context.html">Context</a> objects support the following operation to throw if the context is cancelled:</p><ul>

    <li><a href="class_azure_1_1_core_1_1_context.html#a08e3e60c70888f118ea0038a8b5e8df2">ThrowIfCancelled()</a>: throws an <a href="class_azure_1_1_core_1_1_operation_cancelled_exception.html">OperationCancelledException</a> if the context is cancelled. </li>

    </ul>
