    &#160;&#160;CurlConnection (Azure::Core::Http::Request &amp;request, Azure::Core::Http::CurlTransportOptions const &amp;options, std::string const &amp;hostDisplayName, std::string const &amp;connectionPropertiesKey)Construct CURL HTTP connection.  



