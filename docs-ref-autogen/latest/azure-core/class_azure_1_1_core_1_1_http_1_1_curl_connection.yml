    void&#160;&#160;UpdateLastUsageTime () overrideUpdate last usage time for the connection.  



    bool&#160;&#160;IsExpired () overrideChecks whether this CURL connection is expired.  



    size_t&#160;&#160;ReadFromSocket (uint8_t *buffer, size_t bufferSize, Context const &amp;context) overrideThis function is used when working with streams to pull more data from the wire. Function will try to keep pulling data from socket until the buffer is all written or until there is no more data to get from the socket.  



    CURLcode&#160;&#160;SendBuffer (uint8_t const *buffer, size_t bufferSize, Context const &amp;context) overrideThis method will use libcurl socket to write all the bytes from buffer.  




