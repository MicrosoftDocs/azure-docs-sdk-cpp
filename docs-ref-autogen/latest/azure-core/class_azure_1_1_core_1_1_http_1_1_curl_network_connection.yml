- section: Public Member Functions
- content: >-
    virtual&#160;&#160;~CurlNetworkConnection ()=defaultAllow derived classes calling a destructor.  



    virtual std::string const &amp;&#160;&#160;GetConnectionKey () const =0Get the Connection Properties Key object.  



    virtual void&#160;&#160;UpdateLastUsageTime ()=0Update last usage time for the connection.  



    virtual bool&#160;&#160;IsExpired ()=0Checks whether this CURL connection is expired.  



    virtual size_t&#160;&#160;ReadFromSocket (uint8_t *buffer, size_t bufferSize, Context const &amp;context)=0This function is used when working with streams to pull more data from the wire. Function will try to keep pulling data from socket until the buffer is all written or until there is no more data to get from the socket.  



    virtual CURLcode&#160;&#160;SendBuffer (uint8_t const *buffer, size_t bufferSize, Context const &amp;context)=0This method will use libcurl socket to write all the bytes from buffer.  



    virtual void&#160;&#160;Shutdown ()Set the connection into an invalid and unusable state.  



    bool&#160;&#160;IsShutdown () constCheck if the the connection was shut it down.
