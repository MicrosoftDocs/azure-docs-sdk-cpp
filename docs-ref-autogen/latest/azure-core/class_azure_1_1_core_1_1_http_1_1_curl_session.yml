- section: Remarks
  display: h4
- parameters:
  - summary: This component does not use the classic libcurl easy interface to send and receive bytes from the network using callbacks. Instead, <code><a class="el" href="class_azure_1_1_core_1_1_http_1_1_curl_session.html" title="Stateful component that controls sending an HTTP Request with libcurl over the wire.">CurlSession</a></code> supports working with the custom HTTP protocol option from libcurl to manually upload and download bytes from the network socket using curl_easy_send() and curl_easy_recv().
