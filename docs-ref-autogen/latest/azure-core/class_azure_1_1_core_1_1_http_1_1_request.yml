- section: Detailed Description
  display: h2
- content: <p>Includes, within the first line of the message, the <a href="class_azure_1_1_core_1_1_http_1_1_http_method">HttpMethod</a> to be applied to the resource, the URL of the resource, and the protocol version in use. </p>
