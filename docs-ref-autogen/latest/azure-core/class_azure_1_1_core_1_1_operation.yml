    Response&lt; T &gt;&#160;&#160;PollUntilDone (std::chrono::milliseconds period)Periodically polls till the long-running operation completes.  



    Response&lt; T &gt;&#160;&#160;PollUntilDone (std::chrono::milliseconds period, Context &amp;context)Periodically polls till the long-running operation completes;.
