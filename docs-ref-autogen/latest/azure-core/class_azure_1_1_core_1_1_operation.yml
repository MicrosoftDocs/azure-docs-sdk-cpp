- section: Public Member Functions
- content: >-
    virtual&#160;&#160;~Operation ()Destructs the Operation.  



    virtual T&#160;&#160;Value () const =0Final result of the long-running operation.  



    virtual std::string&#160;&#160;GetResumeToken () const =0Gets a token representing the operation that can be used to poll for the status of the long-running operation.  



    Azure::Core::Http::RawResponse const &amp;&#160;&#160;GetRawResponse () constGets the raw HTTP response.  



    OperationStatus const &amp;&#160;&#160;Status () const noexceptGets the current Azure::Core::OperationStatus of the long-running operation.  



    bool&#160;&#160;IsDone () const noexceptChecks if the long-running operation is completed.  



    bool&#160;&#160;HasValue () const noexceptChecks if the long-running operation completed successfully and has produced a final result.  



    Http::RawResponse const &amp;&#160;&#160;Poll ()Gets updated status of the long-running operation.  



