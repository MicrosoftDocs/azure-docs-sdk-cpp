- section: Detailed Description
  display: h2
- content: 'A <a href="class_azure_1_1_core_1_1_request_failed_exception.html">RequestFailedException</a> is sometimes generated as a result of an HTTP response returned from the service, and is sometimes generated for other reasons. The contents of the <a href="class_azure_1_1_core_1_1_request_failed_exception.html">RequestFailedException</a> depend on whether the exception was thrown as a result of an HTTP response error or other reasons.To determine which form of <a href="class_azure_1_1_core_1_1_request_failed_exception.html">RequestFailedException</a> has occurred, a client can check the <code><a href="class_azure_1_1_core_1_1_request_failed_exception.html#a63efd3133353568a5c66689104fcce5d">RequestFailedException::RawResponse</a></code> field - if that value is null, then the request failed for some reason other than an HTTP response, the reason can be determined by calling <code>RequestFailedException::what()</code>.If the request has failed due to an HTTP response code, the client can inspect other fields in the exception to determine the actual failure returned by the service.Most <a href="namespace_azure.html">Azure</a> services follow the [<a href="namespace_azure.html">Azure</a> standards for error condition responses] (<a href="https://github.com/microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">https://github.com/microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses</a>) and return an <code>error</code> object containing two properties, <code>code</code> and <code>message</code>. These properties are used to populate the <a href="class_azure_1_1_core_1_1_request_failed_exception.html#a7a94fb270077a498054481f054f78bd9">RequestFailedException::ErrorCode</a> and <a href="class_azure_1_1_core_1_1_request_failed_exception.html#a5e8fcb788cc82fd39743eb6bded735ac">RequestFailedException::Message</a> fieldscatch(Azure::Core::RequestFailedExceptionconst&amp; e){std::cout &lt;&lt;&quot;Request Failed Exception happened:&quot;&lt;&lt; std::endl &lt;&lt; e.what() &lt;&lt; std::endl;if(e.RawResponse){std::cout &lt;&lt;&quot;Error Code: &quot;&lt;&lt; e.ErrorCode&lt;&lt; std::endl;std::cout &lt;&lt;&quot;Error Message: &quot;&lt;&lt; e.Message&lt;&lt; std::endl;}return0;}Azure::Core::RequestFailedExceptionAn error while trying to send a request to Azure service.Definitionexception.hpp:57Azure::Core::RequestFailedException::Messagestd::string MessageThe error message from the service returned in the HTTP response.Definitionexception.hpp:112Azure::Core::RequestFailedException::RawResponsestd::unique_ptr&lt; Azure::Core::Http::RawResponse &gt; RawResponseThe entire HTTP raw response.Definitionexception.hpp:63Azure::Core::RequestFailedException::ErrorCodestd::string ErrorCodeThe error code from service returned in the HTTP response.Definitionexception.hpp:99'
