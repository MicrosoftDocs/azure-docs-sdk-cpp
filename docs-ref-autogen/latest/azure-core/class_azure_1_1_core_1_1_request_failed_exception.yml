- section: Detailed Description
- content: ''
- content: A <a href="class_azure_1_1_core_1_1_request_failed_exception.html">RequestFailedException</a> is sometimes generated as a result of an HTTP response returned from the service, and is sometimes generated for other reasons. The contents of the <a href="class_azure_1_1_core_1_1_request_failed_exception.html">RequestFailedException</a> depend on whether the exception was thrown as a result of an HTTP response error or other reasons.
- content: ''
- content: To determine which form of <a href="class_azure_1_1_core_1_1_request_failed_exception.html">RequestFailedException</a> has occurred, a client can check the <code><a href="class_azure_1_1_core_1_1_request_failed_exception.html#a63efd3133353568a5c66689104fcce5d">RequestFailedException::RawResponse</a></code> field - if that value is null, then the request failed for some reason other than an HTTP response, the reason can be determined by calling <code>RequestFailedException::what()</code>.
- content: ''
- content: If the request has failed due to an HTTP response code, the client can inspect other fields in the exception to determine the actual failure returned by the service.
- content: ''
- content: Most <a href="namespace_azure.html">Azure</a> services follow the [<a href="namespace_azure.html">Azure</a> standards for error condition responses] (<a href="https://github.com/microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">https://github.com/microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses</a>) and return an <code>error</code> object containing two properties, <code>code</code> and <code>message</code>. These properties are used to populate the <a href="class_azure_1_1_core_1_1_request_failed_exception.html#a7a94fb270077a498054481f054f78bd9">RequestFailedException::ErrorCode</a> and <a href="class_azure_1_1_core_1_1_request_failed_exception.html#a5e8fcb788cc82fd39743eb6bded735ac">RequestFailedException::Message</a> fields
