- section: Public Member Functions
- content: >-
    &#160;&#160;Url ()=defaultConstructs a new, empty URL object.  



    &#160;&#160;Url (const std::string &amp;encodedUrl)Constructs a URL from a URL-encoded string.  



    void&#160;&#160;SetScheme (const std::string &amp;scheme)Sets URL scheme.  



    void&#160;&#160;SetHost (const std::string &amp;encodedHost)Sets URL host.  



    void&#160;&#160;SetPort (uint16_t port)Sets URL port.  



    void&#160;&#160;SetPath (const std::string &amp;encodedPath)Sets URL path.  



    void&#160;&#160;SetQueryParameters (std::map&lt; std::string, std::string &gt; queryParameters)Sets the query parameters from an existing query parameter map.  



    void&#160;&#160;AppendPath (const std::string &amp;encodedPath)Appends an element of URL path.  



    void&#160;&#160;AppendQueryParameter (const std::string &amp;encodedKey, const std::string &amp;encodedValue)The value of a query parameter is expected to be non-URL-encoded and, by default, it will be encoded before adding to the URL. Use isValueEncoded = true when the value is already encoded.  



    void&#160;&#160;RemoveQueryParameter (const std::string &amp;encodedKey)Removes an existing query parameter.  



    const std::string &amp;&#160;&#160;GetHost () constGets URL host.  



    const std::string &amp;&#160;&#160;GetPath () constGets the URL path.  



    uint16_t&#160;&#160;GetPort () constGets the port number set for the URL.  



    std::map&lt; std::string, std::string &gt;&#160;&#160;GetQueryParameters () constGets a copy of the list of query parameters from the URL.  



    const std::string &amp;&#160;&#160;GetScheme () constGets the URL scheme.  



    std::string&#160;&#160;GetRelativeUrl () constGets the path and query parameters.  



    std::string&#160;&#160;GetAbsoluteUrl () constGets Scheme, host, path and query parameters.
- section: Static Public Member Functions
- content: >-
    static std::string&#160;&#160;Decode (const std::string &amp;value)Decodes value by transforming all escaped characters to it's non-encoded value.  



    static std::string&#160;&#160;Encode (const std::string &amp;value, const std::string &amp;doNotEncodeSymbols=&quot;&quot;)Encodes value by escaping characters to the form of HH where HH are hex digits.
