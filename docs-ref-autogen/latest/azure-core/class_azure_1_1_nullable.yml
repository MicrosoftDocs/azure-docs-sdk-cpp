- section: Public Member Functions
- content: >-
    constexpr&#160;&#160;Nullable ()Constructs a Nullable that represents the absence of value.  



    constexpr&#160;&#160;Nullable (T initialValue) noexcept(std::is_nothrow_move_constructible&lt; T &gt;::value)Constructs a Nullable having an initialValue.  



    &#160;&#160;Nullable (const Nullable &amp;other) noexcept(std::is_nothrow_copy_constructible&lt; T &gt;::value)Constructs a Nullable by copying another Nullable.  



    &#160;&#160;Nullable (Nullable &amp;&amp;other) noexcept(std::is_nothrow_move_constructible&lt; T &gt;::value)Constructs a Nullable by moving in another Nullable.  



    &#160;&#160;~Nullable ()Destructs the Nullable, calling the destructor for the contained value if there is one.  



    void&#160;&#160;Reset () noexcept(std::is_nothrow_destructible&lt; T &gt;::value)Destructs the contained value, if there is one.  



    void&#160;&#160;Swap (Nullable &amp;other) noexcept(std::is_nothrow_move_constructible&lt; T &gt;::value)Exchanges the contents.  




    Nullable &amp;&#160;&#160;operator= (const Nullable &amp;other)Assignment operator. 




    Nullable &amp;&#160;&#160;operator= (Nullable &amp;&amp;other) noexcept(std::is_nothrow_move_constructible&lt; T &gt;::value)Assignment operator with move semantics. 



    template&lt;class U  = T, typename std::enable_if&lt; !std::is_same&lt; Nullable, typename std::remove_cv&lt; typename std::remove_reference&lt; U &gt;::type &gt;::type &gt;::value &amp;&amp;!(std::is_scalar&lt; U &gt;::value &amp;&amp;std::is_same&lt; T, typename std::decay&lt; U &gt;::type &gt;::value) &amp;&amp;std::is_constructible&lt; T, U &gt;::value &amp;&amp;std::is_assignable&lt; T &amp;, U &gt;::value, int &gt;::type  = 0&gt; 

    Nullable &amp;&#160;operator= (U &amp;&amp;other) noexcept(std::is_nothrow_constructible&lt; T, U &gt;::value &amp;&amp;std::is_nothrow_assignable&lt; T &amp;, U &gt;::value)



    template&lt;class... U&gt; 

    T &amp;&#160;Emplace (U &amp;&amp;... Args) noexcept(std::is_nothrow_constructible&lt; T, U... &gt;::value)



    bool&#160;&#160;HasValue () const noexceptCheck whether a value is contained.  



    const T &amp;&#160;&#160;Value () const &amp;noexceptGet the contained value.  



    T &amp;&#160;&#160;Value () &amp;noexceptGet the contained value reference.  



    T &amp;&amp;&#160;&#160;Value () &amp;&amp;noexceptGet the contained value (as rvalue reference).  



    constexpr&#160;&#160;operator bool () const noexceptoperator bool on the condition of Azure::Nullable::HasValue.  



    constexpr const T *&#160;&#160;operator-&gt; () constAccesses the contained value.  



    constexpr T *&#160;&#160;operator-&gt; ()Accesses the contained value.  



    constexpr const T &amp;&#160;&#160;operator* () const &amp;Accesses the contained value.  



    constexpr T &amp;&#160;&#160;operator* () &amp;Accesses the contained value.  



    constexpr T &amp;&amp;&#160;&#160;operator* () &amp;&amp;Accesses the contained value.  



    constexpr const T &amp;&amp;&#160;&#160;operator* () const &amp;&amp;Accesses the contained value.  



