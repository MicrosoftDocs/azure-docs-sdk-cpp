- content: ''
- content: ''
- content: ''
- content: ''
- content: ''
- content: Set the libcurl connection options like a proxy and CA path.
- content: ''
- content: <code>#include &lt;<a href="curl__transport_8hpp_source.html">curl_transport.hpp</a>&gt;</code>
- content: ''
- section: Public Attributes
- content: >-
    Azure::Nullable&lt; std::string &gt;&#160;&#160;ProxyThe string for the proxy is passed directly to the libcurl handle without any parsing.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;ProxyUsernameUsername to be used for proxy connections.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;ProxyPasswordPassword to be used for proxy connections.  



    std::string&#160;&#160;CAInfoPath to a PEM encoded file containing the certificate authorities sent to libcurl handle directly.  



    std::string&#160;&#160;CAPathPath to a directory which holds PEM encoded file, containing the certificate authorities sent to libcurl handle directly.  



    bool&#160;&#160;HttpKeepAlive = trueAll HTTP requests will keep the connection channel open to the service.  



    bool&#160;&#160;SslVerifyPeer = trueThis option determines whether libcurl verifies the authenticity of the peer's certificate.  



    CurlTransportSslOptions&#160;&#160;SslOptionsDefine the SSL options for the libcurl handle.  



    bool&#160;&#160;NoSignal = falseWhen true, libcurl will not use any functions that install signal handlers or any functions that cause signals to be sent to the process.  



    std::chrono::milliseconds&#160;&#160;ConnectionTimeout = _detail::DefaultConnectionTimeoutContain the maximum time that you allow the connection phase to the server to take.  




    bool&#160;&#160;EnableCurlTracing = falseIf set, integrates libcurl's internal tracing with Azure logging.
