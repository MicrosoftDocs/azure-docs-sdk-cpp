- section: ConnectionTimeout
  display: h2
- content: <p>This only limits the connection phase, it has no impact once it has connected.</p>
- section: Remarks
  display: h4
- parameters:
  - summary: The default timeout is 300 seconds and using <code>0</code> would set this default value.
