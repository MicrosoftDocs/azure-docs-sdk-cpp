- parameters:
  - summary: The channel might be closed by the server if the server response has an error code. A connection won't be re-used if it is abandoned in the middle of an operation. operation.
- section: NoSignal
  display: h2
- content: <p>This option is here to allow multi-threaded unix applications to still set/use all timeout options etc, without risking getting signals. </p>
- section: Proxy
  display: h2
- content: <p>libcurl will use system's environment proxy configuration (if it is set) when the <code>Proxy</code> setting is not set (is null). Setting an empty string will make libcurl to ignore any proxy settings from the system (use no proxy).</p>
