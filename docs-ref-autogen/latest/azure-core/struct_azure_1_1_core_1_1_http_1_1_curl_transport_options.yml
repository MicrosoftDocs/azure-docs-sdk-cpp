- section: '&#9670;&#160;NoSignal'
  display: h2
- content: This option is here to allow multi-threaded unix applications to still set/use all timeout options etc, without risking getting signals.
- section: '&#9670;&#160;Proxy'
  display: h2
- content: libcurl will use system's environment proxy configuration (if it is set) when the <code>Proxy</code> setting is not set (is null). Setting an empty string will make libcurl to ignore any proxy settings from the system (use no proxy).
