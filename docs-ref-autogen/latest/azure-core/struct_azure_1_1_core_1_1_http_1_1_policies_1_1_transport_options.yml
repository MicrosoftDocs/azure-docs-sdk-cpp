    Azure::Nullable&lt; std::string &gt;&#160;&#160;HttpProxy {}The URL for the proxy server to use for this connection.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;ProxyUserName {}The username to use when authenticating with the proxy server.  



