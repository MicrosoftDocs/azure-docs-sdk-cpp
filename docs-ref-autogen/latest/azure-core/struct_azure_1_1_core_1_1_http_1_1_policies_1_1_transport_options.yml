    bool&#160;&#160;EnableCertificateRevocationListCheck {false}Enable TLS Certificate validation against a certificate revocation list.  



    bool&#160;&#160;DisableTlsCertificateValidation {false}Disable SSL/TLS certificate verification. This option allows transport layer to perform insecure SSL/TLS connections and skip SSL/TLS certificate checks while still having SSL/TLS-encrypted communications.  



