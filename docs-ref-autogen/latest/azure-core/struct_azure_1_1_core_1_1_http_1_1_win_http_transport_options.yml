  display: h2
- content: Proxy information.
- section: Remarks
  display: h4
- parameters:
  - summary: Set this to "true" if you would like to use a local HTTP proxy like "Fiddler" to capture and analyze HTTP traffic.
- content: Set to "false" by default because it is not recommended to use a proxy for production and Fiddler's proxy interferes with the HTTP functional tests.
