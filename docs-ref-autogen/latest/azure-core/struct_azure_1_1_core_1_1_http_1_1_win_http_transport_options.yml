- declaration: bool Azure::Core::Http::WinHttpTransportOptions::EnableSystemDefaultProxy {false}
  languageId: cpp
- content: <p>Proxy information. </p>
- section: Remarks
  display: h4
- parameters:
  - summary: Set this to "true" if you would like to use a local HTTP proxy like "Fiddler" to capture and analyze HTTP traffic.
- content: <p>Set to "false" by default because it is not recommended to use a proxy for production and Fiddler's proxy interferes with the HTTP functional tests. </p><a id="aaee8369faa29d288f349fc88e04a1462"></a>
