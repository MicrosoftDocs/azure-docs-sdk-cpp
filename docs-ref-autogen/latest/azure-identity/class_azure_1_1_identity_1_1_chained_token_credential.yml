title: Azure::Identity::ChainedTokenCredential Class Reference
components:
- content: >-
    <p>Chained Token Credential provides a token credential implementation which chains multiple Azure::Core::Credentials::TokenCredential implementations to be tried in order until one of the <a href="class_azure_1_1_identity_1_1_chained_token_credential.html#a9d0efe36bf6a6762eeca6dc593591d29">GetToken()</a> methods returns an access token.  
     <a href="class_azure_1_1_identity_1_1_chained_token_credential.html#details">More...</a></p><p><code>#include &lt;<a href="chained__token__credential_8hpp_source.html">chained_token_credential.hpp</a>&gt;</code></p><p>This class inherits from:</p>
