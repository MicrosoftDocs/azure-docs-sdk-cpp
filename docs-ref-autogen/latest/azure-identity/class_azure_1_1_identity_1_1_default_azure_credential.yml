- section: Detailed Description
- content: ''
- content: 'This credential is using several credentials in the following order: <a href="class_azure_1_1_identity_1_1_environment_credential.html">Azure::Identity::EnvironmentCredential</a>, <a href="class_azure_1_1_identity_1_1_workload_identity_credential.html">Azure::Identity::WorkloadIdentityCredential</a>, <a href="class_azure_1_1_identity_1_1_azure_cli_credential.html">Azure::Identity::AzureCliCredential</a>, and <a href="class_azure_1_1_identity_1_1_managed_identity_credential.html">Azure::Identity::ManagedIdentityCredential</a>. Even though the credentials being used and their order is documented, it may be changed in the future versions of the SDK, potentially introducing breaking changes in its behavior.'
