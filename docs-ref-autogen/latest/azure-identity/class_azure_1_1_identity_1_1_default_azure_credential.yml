- content: <a id="details"></a>
- section: Detailed Description
  display: h2
- content: '<p>This credential is using several credentials in the following order: <a href="class_azure_1_1_identity_1_1_environment_credential">Azure::Identity::EnvironmentCredential</a>, <a href="class_azure_1_1_identity_1_1_workload_identity_credential">Azure::Identity::WorkloadIdentityCredential</a>, <a href="class_azure_1_1_identity_1_1_azure_cli_credential">Azure::Identity::AzureCliCredential</a>, and <a href="class_azure_1_1_identity_1_1_managed_identity_credential">Azure::Identity::ManagedIdentityCredential</a>. Even though the credentials being used and their order is documented, it may be changed in the future versions of the SDK, potentially introducing breaking changes in its behavior.</p>'
- section: Note
  display: h4
- parameters:
  - summary: This credential is intended to be used at the early stages of development, to allow the developer some time to work with the other aspects of the SDK, and later to replace this credential with the exact credential that is the best fit for the application. It is not intended to be used in a production environment.
