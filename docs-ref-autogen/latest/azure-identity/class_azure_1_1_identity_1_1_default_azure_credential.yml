- content: ''
- content: >-
    Default Azure Credential combines multiple credentials that depend on the setup environment and require no parameters into a single chain. If the environment is set up sufficiently for at least one of such credentials to work, <code><a href="class_azure_1_1_identity_1_1_default_azure_credential.html">DefaultAzureCredential</a></code> will work as well.  
     <a href="class_azure_1_1_identity_1_1_default_azure_credential.html#details">More...</a>
