uid: Azure%3A%3AIdentity%3A%3ADefaultAzureCredential
title: Azure::Identity::DefaultAzureCredential Class Reference
xrefType: Class
xrefName: Azure::Identity::DefaultAzureCredential
components:
- content: >-
    <p>Default Azure Credential combines multiple credentials that depend on the setup environment and require no parameters into a single chain. If the environment is set up sufficiently for at least one of such credentials to work, <code><a href="class_azure_1_1_identity_1_1_default_azure_credential">DefaultAzureCredential</a></code> will work as well.  
     <a href="class_azure_1_1_identity_1_1_default_azure_credential#details">More...</a></p><p><code>#include &lt;default_azure_credential.hpp&gt;</code></p><p>This class inherits from:</p>
