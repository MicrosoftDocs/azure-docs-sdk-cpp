- content: 'Attempts authentication using a managed identity that has been assigned to the deployment environment. This authentication type works in Azure VMs, App Service and Azure Functions applications, as well as the Azure Cloud Shell. More information about configuring managed identities can be found here: <a href="https://learn.microsoft.com/entra/identity/managed-identities-azure-resources/overview">https://learn.microsoft.com/entra/identity/managed-identities-azure-resources/overview</a>.'
