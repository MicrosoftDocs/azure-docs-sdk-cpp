- content: >-
    std::string&#160;&#160;TenantIdThe ID of the tenant to which the credential will authenticate by default. If not specified, the credential will authenticate to any requested tenant, and will default to the tenant provided to the 'az login' command. 




    DateTime::duration&#160;&#160;CliProcessTimeout = std::chrono::seconds(13)The CLI process timeout. 




    std::vector&lt; std::string &gt;&#160;&#160;AdditionallyAllowedTenantsFor multi-tenant applications, specifies additional tenants for which the credential may acquire tokens. Add the wildcard value "*" to allow the credential to acquire tokens for any tenant in which the application is installed. 




    std::string&#160;&#160;SubscriptionThe name or ID of an Azure subscription. If not empty, it enables acquiring tokens for a subscription other than the Azure CLI's current subscription.
