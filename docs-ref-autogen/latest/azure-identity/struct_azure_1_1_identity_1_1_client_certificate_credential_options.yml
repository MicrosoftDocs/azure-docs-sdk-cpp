    std::vector&lt; std::string &gt;&#160;&#160;AdditionallyAllowedTenantsFor multi-tenant applications, specifies additional tenants for which the credential may acquire tokens. Add the wildcard value "*" to allow the credential to acquire tokens for any tenant in which the application is installed. 



