- section: '&#9670;&nbsp;SetAttestationPolicy()'
  display: h2
- content: <p>The SetAttestationPolicy API sets the attestation policy for the specified attestationType to the value specified.</p><p>The result of a SetAttestationPolicy API call is a PolicyResult object, which contains the result of the operation, the hash of the AttestationToken object sent to the service, and (if the <a href="struct_azure_1_1_security_1_1_attestation_1_1_set_policy_options.html">SetPolicyOptions</a> contains a <code>SigningKey</code> field) the certificate which was used to sign the attestation policy.</p><p>Note that the hash of the AttestationToken is not immediately derivable from the inputs to this function - the function calls the CreateAttestationPolicyToken to create the underlying token which will be sent to the service.</p><p>In order to verify that the attestation service correctly received the attestation policy sent by the client, the caller of the SetAttestationPolicy can also call CreateAttestationPolicyToken and calculate the SHA256 hash of the RawToken field and check to ensure that it matches the value returned by the service.</p>
