    summary: A PEM encoded RSA or ECDSA private key which will be used to sign an attestation token.
    returnType: >-
      <a id="a4173d9649a0cb8b9651577f58d2909a2"></a>

      std::string&#160;
  - declaration: <a href="struct_azure_1_1_security_1_1_attestation_1_1_attestation_signing_key#a413d907c9dc7afde9e59cee25d58075b">PemEncodedX509Certificate</a>
