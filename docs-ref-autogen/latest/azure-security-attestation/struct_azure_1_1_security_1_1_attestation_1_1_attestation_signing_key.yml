- section: Public Attributes
- content: >-
    std::string&#160;&#160;PemEncodedPrivateKeyA PEM encoded RSA or ECDSA private key which will be used to sign an attestation token. 




    std::string&#160;&#160;PemEncodedX509CertificateA PEM encoded X.509 certificate which will be sent to the attestation service to validate an attestation token. The public key embedded in the certificate MUST be the public key of the SigningPrivateKey.
