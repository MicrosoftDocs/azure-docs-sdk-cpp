    bool&#160;&#160;ValidateNotBeforeTime {true}Controls whether or not the attestation token start time is checked.  More...



    bool&#160;&#160;ValidateIssuer {false}Controls whether the issuer of the attestation token is checked.  More...



    std::string&#160;&#160;ExpectedIssuerThe expected issuer for this attestation token.  More...




    std::chrono::seconds&#160;&#160;TimeValidationSlack {0}The slack used when comparing two time elements. 



