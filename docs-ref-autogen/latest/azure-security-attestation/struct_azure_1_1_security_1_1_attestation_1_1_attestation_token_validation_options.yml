- content: This callback is called to allow the client to perform additional validations of the attestation token beyond those normally performed by the attestation service.
- content: ''
- content: Possible additional validations include validating the attestation token certificate with the <a href="https://openenclave.github.io/openenclave/api/enclave_8h_a3b75c5638360adca181a0d945b45ad86.html#a3b75c5638360adca181a0d945b45ad86">oe_verify_attestation_certificate API</a>, verifying that the certificate issuer matches the expected certificate issuer, etc.
