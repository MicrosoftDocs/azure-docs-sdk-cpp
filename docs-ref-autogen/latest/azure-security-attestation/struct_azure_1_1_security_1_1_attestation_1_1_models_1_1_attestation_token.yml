- section: Detailed Description
- content: ''
- section: >-
    template&lt;typename T&gt;

    struct Azure::Security::Attestation::Models::AttestationToken&lt; T &gt;
  display: h3
- content: ''
- content: The fields in the <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_result.html">AttestationResult</a> represent the claims in the <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a> returned by the attestation service.
- content: ''
- content: When the attestation service returns a model type to the client, it embeds the response in an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a>, which is an <a href="https://www.rfc-editor.org/rfc/rfc7519.html">RFC7519 JSON Web Token</a>. The <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a> type represents both the token and the embedded model type. In this scenario, the <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a> template will be specialized on the model type (In other words, <code><a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a>&lt;ModelType&gt;</code>).
- content: ''
- content: There is another use for an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a> object. That's when the model type for the attestation token is unknown, or when it is not meaningful in context.
- content: ''
- content: For example, when the <a href="class_azure_1_1_security_1_1_attestation_1_1_attestation_administration_client.html#a70ce6c8b9e39e1115e8c1885b15db5ea">AttestationAdministrationClient::SetAttestationPolicy</a> API returns, the resulting <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_policy_result.html">PolicyResult</a> model type contains a PolicyTokenHash field. This field consists of the SHA256 hash of the policy document sent to the attestation service.
- content: ''
- content: In order to verify that the attestation service correctly received the attestation policy sent by the client, the <a href="class_azure_1_1_security_1_1_attestation_1_1_attestation_administration_client.html#a7ebfe672a3de7ff6a77c882e0d615551">AttestationAdministrationClient::CreateAttestationPolicyToken</a> API can be used to create an <a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a> object which is not specialized on any type (<code><a href="struct_azure_1_1_security_1_1_attestation_1_1_models_1_1_attestation_token.html">AttestationToken</a>&lt;&gt;</code>). The RawToken field in that can be used to calculate the hash which was sent to the service.
- content: ''
- content: Similarly, the <a href="struct_azure_1_1_security_1_1_attestation_1_1_attestation_token_validation_options.html">AttestationTokenValidationOptions</a> object has a TokenValidationCallback method. This callback is called to allow the client to perform additional validations of the attestation token beyond those normally performed by the attestation service. This callback should not know the model type associated with the token, so it receives an AttestationToken&lt;&gt; object.
