- content: >-
    &#160;&#160;CreateOctKeyOptions (std::string const &amp;name, bool hardwareProtected=false)Create a AES Key Options object.  



    std::string const &amp;&#160;&#160;GetName () constGets the name of the key to create.  



    KeyVaultKeyType&#160;&#160;GetKeyType () constGets the key type to create, including Oct and OctHsm.  



    bool&#160;&#160;GetHardwareProtected () constGets a value indicating whether to create a hardware-protected key in a hardware security module (HSM).  




    virtual&#160;~CreateKeyOptions ()=default

    &#160;Destructor.
- section: Public Attributes
- content: >-
    Azure::Nullable&lt; int64_t &gt;&#160;&#160;KeySizeGets or sets the key size in bits, such as 2048, 3072, or 4096.  




    std::vector&lt; KeyOperation &gt;&#160;KeyOperations

    &#160;Define the supported operations for the key.  


    Azure::Nullable&lt; Azure::DateTime &gt;&#160;NotBefore

    &#160;Indicate when the key will be valid and can be used for cryptographic operations.  


    Azure::Nullable&lt; Azure::DateTime &gt;&#160;ExpiresOn

    &#160;Indicate when the key will expire and cannot be used for cryptographic operations.  


    Azure::Nullable&lt; bool &gt;&#160;Enabled

    &#160;Indicate whether the key is enabled and useable for cryptographic operations.  


    std::unordered_map&lt; std::string, std::string &gt;&#160;Tags

    &#160;Specific metadata about the key.  


    Azure::Nullable&lt; KeyReleasePolicy &gt;&#160;ReleasePolicy

    &#160;The policy rules under which the key can be exported.  


    Azure::Nullable&lt; bool &gt;&#160;Exportable

    &#160;Indicate if the private key can be exported.
