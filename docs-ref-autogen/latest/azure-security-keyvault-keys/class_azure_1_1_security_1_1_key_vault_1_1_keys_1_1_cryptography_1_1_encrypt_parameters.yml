- section: Static Public Member Functions
- content: >-
    static EncryptParameters&#160;&#160;Rsa15Parameters (std::vector&lt; uint8_t &gt; const &amp;plaintext)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::Rsa15 encryption algorithm.  



    static EncryptParameters&#160;&#160;RsaOaepParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::RsaOaep encryption algorithm.  



    static EncryptParameters&#160;&#160;RsaOaep256Parameters (std::vector&lt; uint8_t &gt; const &amp;plaintext)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::RsaOaep256 encryption algorithm.  



    static EncryptParameters&#160;&#160;A128GcmParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;additionalAuthenticationData={})Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A128Gcm encryption algorithm. The nonce will be generated automatically and returned in the Azure::Security::KeyVault::Keys::Cryptography::EncryptResult after encryption.  



    static EncryptParameters&#160;&#160;A192GcmParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;additionalAuthenticationData={})Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A192Gcm encryption algorithm. The nonce will be generated automatically and returned in the Azure::Security::KeyVault::Keys::Cryptography::EncryptResult after encryption.  



    static EncryptParameters&#160;&#160;A256GcmParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;additionalAuthenticationData={})Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A256Gcm encryption algorithm. The nonce will be generated automatically and returned in the Azure::Security::KeyVault::Keys::Cryptography::EncryptResult after encryption.  



    static EncryptParameters&#160;&#160;A128CbcParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;iv)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A128Cbc encryption algorithm.  



    static EncryptParameters&#160;&#160;A192CbcParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;iv)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A192Cbc encryption algorithm.  



    static EncryptParameters&#160;&#160;A256CbcParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;iv)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A256Cbc encryption algorithm.  



    static EncryptParameters&#160;&#160;A128CbcPadParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;iv)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A128CbcPad encryption algorithm with PKCS#7 padding.  



    static EncryptParameters&#160;&#160;A192CbcPadParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;iv)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A192CbcPad encryption algorithm with PKCS#7 padding.  



    static EncryptParameters&#160;&#160;A256CbcPadParameters (std::vector&lt; uint8_t &gt; const &amp;plaintext, std::vector&lt; uint8_t &gt; const &amp;iv)Creates an instance of the EncryptParameters class for the EncryptionAlgorithm::A256CbcPad encryption algorithm with PKCS#7 padding.
