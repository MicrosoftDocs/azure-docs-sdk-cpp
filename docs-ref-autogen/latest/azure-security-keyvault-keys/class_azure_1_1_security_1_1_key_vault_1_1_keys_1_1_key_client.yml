- section: Remarks
  display: h4
- parameters:
  - summary: The Key Backup operation exports a key from <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault in a protected form. Note that this operation does NOT return the actual key in a form that can be used outside the <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault system, the returned key is either protected to a <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault HSM or to <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault itself. The intent of this operation is to allow a client to GENERATE a key in one <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault instance, BACKUP the key, and then RESTORE it into another <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault instance. The BACKUP operation may be used to export, in protected form, any key type from <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault. Individual versions of a key cannot be backed up. BACKUP / RESTORE can be performed within geographical boundaries only; meaning that a BACKUP from one geographical are cannot be restored to another geographical are. For example, a backup from the US geographical are cannot be restored in an EU geographical area. This operation requires the key/backup permission.
