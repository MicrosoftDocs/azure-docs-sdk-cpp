- section: '&#9670;&#160;RestoreKeyBackup()'
  display: h2
- section: Remarks
  display: h4
- parameters:
  - summary: 'Imports a previously backed up key into <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Key Vault, restoring the key, its key identifier, attributes, and access control policies. The RESTORE operation may be used to import a previously backed up key. Individual versions of a key cannot be restored. The key is restored in its entirety with the same key name as it had when it was backed up. If the key name is not available in the target Key Vault, the RESTORE operation will be rejected. While the key name is retained during restore, the final key identifier will change if the key is restored to a different vault. Restore will restore all versions and preserve version identifiers. The RESTORE operation is subject to security constrains: The target Key Vault must be owned by the same Microsoft <a class="el" href="namespace_azure.html" title="Provide string constants used for all the Key Vault services.">Azure</a> Subscription as the source Key Vault. The user must have RESTORE permission in the target Key Vault. This operation requires the keys/restore permission.'
- section: Parameters
  display: h4
- parameters:
  - name: backup
    summary: The backup blob associated with a key.
  - name: context
    summary: A Azure::Core::Context controlling the request lifetime.
- section: Returns
