- content: The <a href="class_azure_1_1_security_1_1_key_vault_1_1_secrets_1_1_secret_client.html">SecretClient</a> provides synchronous methods to manage a secret in the <a href="namespace_azure.html">Azure</a> Key Vault. The client supports creating, retrieving, updating, deleting, purging, backing up, restoring, and listing the secret.
- content: ''
- content: <code>#include &lt;<a href="secret__client_8hpp_source.html">secret_client.hpp</a>&gt;</code>
