- section: Public Member Functions
- content: >-
    &#160;&#160;SecretClient (std::string const &amp;vaultUrl, std::shared_ptr&lt; Azure::Core::Credentials::TokenCredential const &gt; credential, SecretClientOptions options=SecretClientOptions())Construct a new SecretClient object.  



    &#160;&#160;SecretClient (SecretClient const &amp;keyClient)Construct a new Key Client object from another key client.  



    Azure::Response&lt; KeyVaultSecret &gt;&#160;&#160;GetSecret (std::string const &amp;name, GetSecretOptions const &amp;options=GetSecretOptions(), Azure::Core::Context const &amp;context=Azure::Core::Context()) constGet a specified secret from a given key vault This operation is applicable to any secret stored in Azure Key Vault. This operation requires the secrets/get permission.  



    Azure::Response&lt; DeletedSecret &gt;&#160;&#160;GetDeletedSecret (std::string const &amp;name, Azure::Core::Context const &amp;context=Azure::Core::Context()) constThe Get Deleted Secret operation returns the specified deleted secret along with its attributes. This operation requires the secrets/get permission.  



    Azure::Response&lt; KeyVaultSecret &gt;&#160;&#160;SetSecret (std::string const &amp;name, std::string const &amp;value, Azure::Core::Context const &amp;context=Azure::Core::Context()) constSet a secret in a specified key vault.  



    Azure::Response&lt; KeyVaultSecret &gt;&#160;&#160;SetSecret (std::string const &amp;name, KeyVaultSecret const &amp;secret, Azure::Core::Context const &amp;context=Azure::Core::Context()) constSet a secret in a specified key vault.  



    Azure::Response&lt; KeyVaultSecret &gt;&#160;&#160;UpdateSecretProperties (SecretProperties const &amp;properties, Azure::Core::Context const &amp;context=Azure::Core::Context()) constUpdate the attributes associated with a specified secret in a given key vault. The UPDATE operation changes specified attributes of an existing stored secret. Attributes that are not specified in the request are left unchanged. The value of a secret itself cannot be changed. This operation requires the secrets/set permission.  



    Azure::Response&lt; BackupSecretResult &gt;&#160;&#160;BackupSecret (std::string const &amp;name, Azure::Core::Context const &amp;context=Azure::Core::Context()) constBack up the specified secret. Requests that a backup of the specified secret be downloaded to the client. All versions of the secret will be downloaded. This operation requires the secrets/backup permission.  



    Azure::Response&lt; KeyVaultSecret &gt;&#160;&#160;RestoreSecretBackup (BackupSecretResult const &amp;backup, Azure::Core::Context const &amp;context=Azure::Core::Context()) constRestore a backed up secret to a vault. Restores a backed up secret, and all its versions, to a vault. This operation requires the secrets/restore permission.  



    Azure::Response&lt; PurgedSecret &gt;&#160;&#160;PurgeDeletedSecret (std::string const &amp;name, Azure::Core::Context const &amp;context=Azure::Core::Context()) constPermanently deletes the specified secret. The purge deleted secret operation removes the secret permanently, without the possibility of recovery. This operation can only be enabled on a soft-delete enabled vault. This operation requires the secrets/purge permission.  



    Azure::Security::KeyVault::Secrets::DeleteSecretOperation&#160;&#160;StartDeleteSecret (std::string const &amp;name, Azure::Core::Context const &amp;context=Azure::Core::Context()) constDelete a secret from a specified key vault.  



    Azure::Security::KeyVault::Secrets::RecoverDeletedSecretOperation&#160;&#160;StartRecoverDeletedSecret (std::string const &amp;name, Azure::Core::Context const &amp;context=Azure::Core::Context()) constRecover the deleted secret to the latest version.  



    SecretPropertiesPagedResponse&#160;&#160;GetPropertiesOfSecrets (GetPropertiesOfSecretsOptions const &amp;options=GetPropertiesOfSecretsOptions(), Azure::Core::Context const &amp;context=Azure::Core::Context()) constList secrets in a specified key vault. The Get Secrets operation is applicable to the entire vault. However, only the base secret identifier and its attributes are provided in the response. Individual secret versions are not listed in the response. This operation requires the secrets/list permission.  



    SecretPropertiesPagedResponse&#160;&#160;GetPropertiesOfSecretsVersions (std::string const &amp;name, GetPropertiesOfSecretVersionsOptions const &amp;options=GetPropertiesOfSecretVersionsOptions(), Azure::Core::Context const &amp;context=Azure::Core::Context()) constList all versions of the specified secret. The full secret identifier and attributes are provided in the response. No values are returned for the secrets. This operations requires the secrets/list permission.  



    DeletedSecretPagedResponse&#160;&#160;GetDeletedSecrets (GetDeletedSecretsOptions const &amp;options=GetDeletedSecretsOptions(), Azure::Core::Context const &amp;context=Azure::Core::Context()) constLists deleted secrets for the specified vault. The Get Deleted Secrets operation returns the secrets that have been deleted for a vault enabled for soft-delete. This operation requires the secrets/list permission.  



    std::string&#160;&#160;GetUrl () constGets the secret client's primary URL endpoint.
