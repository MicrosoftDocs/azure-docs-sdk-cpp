    Azure::Response&lt; Models::DownloadBlobToResult &gt;&#160;&#160;DownloadTo (const std::string &amp;fileName, const DownloadBlobToOptions &amp;options=DownloadBlobToOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constDownloads a blob or a blob range from the service to a file using parallel requests.  



