    Azure::Response&lt; Models::SetBlobAccessTierResult &gt;&#160;&#160;SetAccessTier (Models::AccessTier accessTier, const SetBlobAccessTierOptions &amp;options=SetBlobAccessTierOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets the tier on a blob. The operation is allowed on a page blob in a premium storage account and on a block blob in a blob storage or general purpose v2 account.  



    Azure::Response&lt; Models::CopyBlobFromUriResult &gt;&#160;&#160;CopyFromUri (const std::string &amp;sourceUri, const CopyBlobFromUriOptions &amp;options=CopyBlobFromUriOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCopies data from the source to this blob, synchronously.  



