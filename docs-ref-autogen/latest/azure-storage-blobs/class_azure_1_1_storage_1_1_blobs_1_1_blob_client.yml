    Azure::Response&lt; Models::BlobProperties &gt;&#160;&#160;GetProperties (const GetBlobPropertiesOptions &amp;options=GetBlobPropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns all user-defined metadata, standard HTTP properties, and system properties for the blob. It does not return the content of the blob.  



    Azure::Response&lt; Models::SetBlobHttpHeadersResult &gt;&#160;&#160;SetHttpHeaders (Models::BlobHttpHeaders httpHeaders, const SetBlobHttpHeadersOptions &amp;options=SetBlobHttpHeadersOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets system properties on the blob.  



