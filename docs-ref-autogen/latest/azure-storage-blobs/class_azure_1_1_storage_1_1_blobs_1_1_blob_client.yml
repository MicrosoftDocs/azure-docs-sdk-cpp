    Azure::Response&lt; Models::DownloadBlobResult &gt;&#160;&#160;Download (const DownloadBlobOptions &amp;options=DownloadBlobOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constDownloads a blob or a blob range from the service, including its metadata and properties.  



