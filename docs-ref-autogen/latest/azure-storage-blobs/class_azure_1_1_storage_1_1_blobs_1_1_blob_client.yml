    Azure::Response&lt; Models::DeleteBlobResult &gt;&#160;&#160;Delete (const DeleteBlobOptions &amp;options=DeleteBlobOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified blob or snapshot for deletion. The blob is later deleted during garbage collection. Note that in order to delete a blob, you must delete all of its snapshots. You can delete both at the same time using DeleteBlobOptions.DeleteSnapshots.  



    Azure::Response&lt; Models::DeleteBlobResult &gt;&#160;&#160;DeleteIfExists (const DeleteBlobOptions &amp;options=DeleteBlobOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified blob or snapshot for deletion if it exists.  



    Azure::Response&lt; Models::UndeleteBlobResult &gt;&#160;&#160;Undelete (const UndeleteBlobOptions &amp;options=UndeleteBlobOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRestores the contents and metadata of a soft deleted blob and any associated soft deleted snapshots.  



    Azure::Response&lt; Models::SetBlobTagsResult &gt;&#160;&#160;SetTags (std::map&lt; std::string, std::string &gt; tags, const SetBlobTagsOptions &amp;options=SetBlobTagsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets tags on the underlying blob.  



    Azure::Response&lt; std::map&lt; std::string, std::string &gt; &gt;&#160;&#160;GetTags (const GetBlobTagsOptions &amp;options=GetBlobTagsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constGets the tags associated with the underlying blob.  



    Azure::Response&lt; Models::SetBlobImmutabilityPolicyResult &gt;&#160;&#160;SetImmutabilityPolicy (Models::BlobImmutabilityPolicy immutabilityPolicy, const SetBlobImmutabilityPolicyOptions &amp;options=SetBlobImmutabilityPolicyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets the immutability policy on a blob, snapshot or version. Note that Blob Versioning must be enabled on your storage account, and the blob must be in a Container with immutable storage with versioning enabled to call this API.  



    Azure::Response&lt; Models::DeleteBlobImmutabilityPolicyResult &gt;&#160;&#160;DeleteImmutabilityPolicy (const DeleteBlobImmutabilityPolicyOptions &amp;options=DeleteBlobImmutabilityPolicyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constDeletes the Immutability Policy associated with the Blob.  



    Azure::Response&lt; Models::SetBlobLegalHoldResult &gt;&#160;&#160;SetLegalHold (bool hasLegalHold, const SetBlobLegalHoldOptions &amp;options=SetBlobLegalHoldOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets a legal hold on the blob. Note that Blob Versioning must be enabled on your storage account, and the blob must be in a Container with immutable storage with versioning enabled to call this API.  



    Azure::Response&lt; Models::AccountInfo &gt;&#160;&#160;GetAccountInfo (const GetAccountInfoOptions &amp;options=GetAccountInfoOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns the sku name and account kind for the specified account.
