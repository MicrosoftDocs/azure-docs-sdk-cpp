    &#160;&#160;BlobContainerClient (const std::string &amp;blobContainerUrl, std::shared_ptr&lt; StorageSharedKeyCredential &gt; credential, const BlobClientOptions &amp;options=BlobClientOptions())Initialize a new instance of BlobContainerClient.  



