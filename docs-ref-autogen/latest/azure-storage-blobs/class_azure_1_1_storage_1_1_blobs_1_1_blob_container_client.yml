    &#160;&#160;BlobContainerClient (const std::string &amp;blobContainerUrl, const BlobClientOptions &amp;options=BlobClientOptions())Initialize a new instance of BlobContainerClient.  



    BlobClient&#160;&#160;GetBlobClient (const std::string &amp;blobName) constCreate a new BlobClient object by appending blobName to the end of URL. The new BlobClient uses the same request policy pipeline as this BlobContainerClient.  



    BlockBlobClient&#160;&#160;GetBlockBlobClient (const std::string &amp;blobName) constCreate a new BlockBlobClient object by appending blobName to the end of URL. The new BlockBlobClient uses the same request policy pipeline as this BlobContainerClient.  



    AppendBlobClient&#160;&#160;GetAppendBlobClient (const std::string &amp;blobName) constCreate a new AppendBlobClient object by appending blobName to the end of URL. The new AppendBlobClient uses the same request policy pipeline as this BlobContainerClient.  



    PageBlobClient&#160;&#160;GetPageBlobClient (const std::string &amp;blobName) constCreate a new PageBlobClient object by appending blobName to the end of URL. The new PageBlobClient uses the same request policy pipeline as this BlobContainerClient.  



    std::string&#160;&#160;GetUrl () constGets the container's primary URL endpoint.  



    Azure::Response&lt; Models::CreateBlobContainerResult &gt;&#160;&#160;Create (const CreateBlobContainerOptions &amp;options=CreateBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCreates a new container under the specified account. If the container with the same name already exists, the operation fails.  



    Azure::Response&lt; Models::CreateBlobContainerResult &gt;&#160;&#160;CreateIfNotExists (const CreateBlobContainerOptions &amp;options=CreateBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCreates a new container under the specified account. If the container with the same name already exists, it is not changed.  



    Azure::Response&lt; Models::DeleteBlobContainerResult &gt;&#160;&#160;Delete (const DeleteBlobContainerOptions &amp;options=DeleteBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified container for deletion. The container and any blobs contained within it are later deleted during garbage collection.  



    Azure::Response&lt; Models::DeleteBlobContainerResult &gt;&#160;&#160;DeleteIfExists (const DeleteBlobContainerOptions &amp;options=DeleteBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified container for deletion if it exists. The container and any blobs contained within it are later deleted during garbage collection.  



    Azure::Response&lt; Models::BlobContainerProperties &gt;&#160;&#160;GetProperties (const GetBlobContainerPropertiesOptions &amp;options=GetBlobContainerPropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns all user-defined metadata and system properties for the specified container. The data returned does not include the container's list of blobs.  



    Azure::Response&lt; Models::SetBlobContainerMetadataResult &gt;&#160;&#160;SetMetadata (Metadata metadata, SetBlobContainerMetadataOptions options=SetBlobContainerMetadataOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets one or more user-defined name-value pairs for the specified container.  



    ListBlobsPagedResponse&#160;&#160;ListBlobs (const ListBlobsOptions &amp;options=ListBlobsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns a sequence of blobs in this container. Enumerating the blobs may make multiple requests to the service while fetching all the values. Blobs are ordered lexicographically by name.  



    ListBlobsByHierarchyPagedResponse&#160;&#160;ListBlobsByHierarchy (const std::string &amp;delimiter, const ListBlobsOptions &amp;options=ListBlobsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns a collection of blobs in this container. Enumerating the blobs may make multiple requests to the service while fetching all the values. Blobs are ordered lexicographically by name. A delimiter can be used to traverse a virtual hierarchy of blobs as though it were a file system.  



    Azure::Response&lt; Models::BlobContainerAccessPolicy &gt;&#160;&#160;GetAccessPolicy (const GetBlobContainerAccessPolicyOptions &amp;options=GetBlobContainerAccessPolicyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constGets the permissions for this container. The permissions indicate whether container data may be accessed publicly.  



    Azure::Response&lt; Models::SetBlobContainerAccessPolicyResult &gt;&#160;&#160;SetAccessPolicy (const SetBlobContainerAccessPolicyOptions &amp;options=SetBlobContainerAccessPolicyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets the permissions for the specified container. The permissions indicate whether blob container data may be accessed publicly.  



    Azure::Response&lt; Models::DeleteBlobResult &gt;&#160;&#160;DeleteBlob (const std::string &amp;blobName, const DeleteBlobOptions &amp;options=DeleteBlobOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified blob or snapshot for deletion. The blob is later deleted during garbage collection. Note that in order to delete a blob, you must delete all of its snapshots. You can delete both at the same time using DeleteBlobOptions.DeleteSnapshots.  



    Azure::Response&lt; BlockBlobClient &gt;&#160;&#160;UploadBlob (const std::string &amp;blobName, Azure::Core::IO::BodyStream &amp;content, const UploadBlockBlobOptions &amp;options=UploadBlockBlobOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCreates a new block blob under this container. For partial block blob updates and other advanced features, please see BlockBlobClient. To create or modify page or see PageBlobClient or AppendBlobClient.  



    FindBlobsByTagsPagedResponse&#160;&#160;FindBlobsByTags (const std::string &amp;tagFilterSqlExpression, const FindBlobsByTagsOptions &amp;options=FindBlobsByTagsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constThe Filter Blobs operation enables callers to list blobs in a container whose tags match a given search expression.  



    BlobContainerBatch&#160;&#160;CreateBatch () constCreates a new batch object to collect subrequests that can be submitted together via SubmitBatch.  



    Response&lt; Models::SubmitBlobBatchResult &gt;&#160;&#160;SubmitBatch (const BlobContainerBatch &amp;batch, const SubmitBlobBatchOptions &amp;options=SubmitBlobBatchOptions(), const Core::Context &amp;context=Core::Context()) constSubmits a batch of subrequests.  



    Azure::Response&lt; Models::AccountInfo &gt;&#160;&#160;GetAccountInfo (const GetAccountInfoOptions &amp;options=GetAccountInfoOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns the sku name and account kind for the specified account.
