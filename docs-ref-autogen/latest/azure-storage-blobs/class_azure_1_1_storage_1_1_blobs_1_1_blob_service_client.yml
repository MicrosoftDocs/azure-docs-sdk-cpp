- section: Detailed Description
  display: h2
- content: <p>The <a href="class_azure_1_1_storage_1_1_blobs_1_1_blob_service_client.html">BlobServiceClient</a> allows you to manipulate Azure Storage service resources and blob containers. The storage account provides the top-level namespace for the Blob service. </p>
