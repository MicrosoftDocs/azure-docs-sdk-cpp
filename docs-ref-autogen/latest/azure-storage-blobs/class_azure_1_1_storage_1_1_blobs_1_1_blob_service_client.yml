    &#160;&#160;BlobServiceClient (const std::string &amp;serviceUrl, std::shared_ptr&lt; Core::Credentials::TokenCredential &gt; credential, const BlobClientOptions &amp;options=BlobClientOptions())Initialize a new instance of BlobServiceClient.  



    &#160;&#160;BlobServiceClient (const std::string &amp;serviceUrl, const BlobClientOptions &amp;options=BlobClientOptions())Initialize a new instance of BlobServiceClient.  



    BlobContainerClient&#160;&#160;GetBlobContainerClient (const std::string &amp;blobContainerName) constCreates a new BlobContainerClient object with the same URL as this BlobServiceClient. The new BlobContainerClient uses the same request policy pipeline as this BlobServiceClient.  



    std::string&#160;&#160;GetUrl () constGets the blob service's primary URL endpoint.  



    ListBlobContainersPagedResponse&#160;&#160;ListBlobContainers (const ListBlobContainersOptions &amp;options=ListBlobContainersOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns a collection of blob containers in the storage account. Enumerating the blob containers may make multiple requests to the service while fetching all the values. Containers are ordered lexicographically by name.  



    Azure::Response&lt; Models::UserDelegationKey &gt;&#160;&#160;GetUserDelegationKey (const Azure::DateTime &amp;expiresOn, const GetUserDelegationKeyOptions &amp;options=GetUserDelegationKeyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRetrieves a key that can be used to delegate Active Directory authorization to shared access signatures.  



    Azure::Response&lt; Models::SetServicePropertiesResult &gt;&#160;&#160;SetProperties (Models::BlobServiceProperties properties, const SetServicePropertiesOptions &amp;options=SetServicePropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets properties for a storage account's Blob service endpoint, including properties for Storage Analytics, CORS (Cross-Origin Resource Sharing) rules and soft delete settings. You can also use this operation to set the default request version for all incoming requests to the Blob service that do not have a version specified.  



    Azure::Response&lt; Models::BlobServiceProperties &gt;&#160;&#160;GetProperties (const GetServicePropertiesOptions &amp;options=GetServicePropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constGets the properties of a storage account's blob service, including properties for Storage Analytics and CORS (Cross-Origin Resource Sharing) rules.  



    Azure::Response&lt; Models::AccountInfo &gt;&#160;&#160;GetAccountInfo (const GetAccountInfoOptions &amp;options=GetAccountInfoOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns the sku name and account kind for the specified account.  



    Azure::Response&lt; Models::ServiceStatistics &gt;&#160;&#160;GetStatistics (const GetBlobServiceStatisticsOptions &amp;options=GetBlobServiceStatisticsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRetrieves statistics related to replication for the Blob service. It is only available on the secondary location endpoint when read-access geo-redundant replication is enabled for the storage account.  



    FindBlobsByTagsPagedResponse&#160;&#160;FindBlobsByTags (const std::string &amp;tagFilterSqlExpression, const FindBlobsByTagsOptions &amp;options=FindBlobsByTagsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constThe Filter Blobs operation enables callers to list blobs across all containers whose tags match a given search expression. Filter blobs searches across all containers within a storage account but can be scoped within the expression to a single container.  



    Azure::Response&lt; BlobContainerClient &gt;&#160;&#160;CreateBlobContainer (const std::string &amp;blobContainerName, const CreateBlobContainerOptions &amp;options=CreateBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCreates a new blob container under the specified account. If the container with the same name already exists, the operation fails.  



    Azure::Response&lt; Models::DeleteBlobContainerResult &gt;&#160;&#160;DeleteBlobContainer (const std::string &amp;blobContainerName, const DeleteBlobContainerOptions &amp;options=DeleteBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified blob container for deletion. The container and any blobs contained within it are later deleted during garbage collection.  



    Azure::Response&lt; BlobContainerClient &gt;&#160;&#160;UndeleteBlobContainer (const std::string &amp;deletedBlobContainerName, const std::string &amp;deletedBlobContainerVersion, const UndeleteBlobContainerOptions &amp;options=UndeleteBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRestores a previously deleted container.  



    Azure::Response&lt; BlobContainerClient &gt;&#160;&#160;RenameBlobContainer (const std::string &amp;sourceBlobContainerName, const std::string &amp;destinationBlobContainerName, const RenameBlobContainerOptions &amp;options=RenameBlobContainerOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRenames an existing blob container.  



    BlobServiceBatch&#160;&#160;CreateBatch () constCreates a new batch object to collect subrequests that can be submitted together via SubmitBatch.  



    Response&lt; Models::SubmitBlobBatchResult &gt;&#160;&#160;SubmitBatch (const BlobServiceBatch &amp;batch, const SubmitBlobBatchOptions &amp;options=SubmitBlobBatchOptions(), const Core::Context &amp;context=Core::Context()) constSubmits a batch of subrequests.
