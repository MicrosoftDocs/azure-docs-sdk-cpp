    summary: Writes a blob by specifying the list of block IDs that make up the blob. In order to be written as part of a blob, a block must have been successfully written to the server in a prior StageBlock operation. You can call CommitBlockList to update a blob by uploading only those blocks that have changed, then committing the new and existing blocks together. You can do this by specifying whether to commit a block from the committed block list or from the uncommitted block list, or to commit the most recently uploaded version of the block, whichever list it may belong to.  <br>
    returnType: Azure::Response< <a class="el" href="struct_azure_1_1_storage_1_1_blobs_1_1_models_1_1_commit_block_list_result.html">Models::CommitBlockListResult</a> > 
