    Azure::Response&lt; Models::CommitBlockListResult &gt;&#160;&#160;CommitBlockList (const std::vector&lt; std::string &gt; &amp;blockIds, const CommitBlockListOptions &amp;options=CommitBlockListOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constWrites a blob by specifying the list of block IDs that make up the blob. In order to be written as part of a blob, a block must have been successfully written to the server in a prior StageBlock operation. You can call CommitBlockList to update a blob by uploading only those blocks that have changed, then committing the new and existing blocks together. You can do this by specifying whether to commit a block from the committed block list or from the uncommitted block list, or to commit the most recently uploaded version of the block, whichever list it may belong to.  



    Azure::Response&lt; Models::GetBlockListResult &gt;&#160;&#160;GetBlockList (const GetBlockListOptions &amp;options=GetBlockListOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRetrieves the list of blocks that have been uploaded as part of a block blob. There are two block lists maintained for a blob. The Committed Block list has blocks that have been successfully committed to a given blob with CommitBlockList. The Uncommitted Block list has blocks that have been uploaded for a blob using StageBlock, but that have not yet been committed.  



