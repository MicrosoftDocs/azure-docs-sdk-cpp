  display: h2
- content: The Audience to use for authentication with Azure Active Directory (AAD). <a href="class_azure_1_1_storage_1_1_blobs_1_1_blob_audience.html#a56d7257a2bfdad128db751c5e7a03e86">Azure::Storage::Blobs::BlobAudience::DefaultAudience</a> will be assumed if Audience is not set.
- section: '&#9670;&#160;EnableTenantDiscovery'
  display: h2
- content: Enables tenant discovery through the authorization challenge when the client is configured to use a TokenCredential. When enabled, the client will attempt an initial un-authorized request to prompt a challenge in order to discover the correct tenant for the resource.
- section: '&#9670;&#160;SecondaryHostForRetryReads'
  display: h2
- content: 'SecondaryHostForRetryReads specifies whether the retry policy should retry a read operation against another host. If SecondaryHostForRetryReads is "" (the default) then operations are not retried against another host. NOTE: Before setting this field, make sure you understand the issues around reading stale &amp; potentially-inconsistent data at this webpage: <a href="https://docs.microsoft.com/azure/storage/common/geo-redundant-design">https://docs.microsoft.com/azure/storage/common/geo-redundant-design</a>.The documentation for this struct was generated from the following file:inc/azure/storage/blobs/blob_options.hppGenerated by&#160;1.9.7'
