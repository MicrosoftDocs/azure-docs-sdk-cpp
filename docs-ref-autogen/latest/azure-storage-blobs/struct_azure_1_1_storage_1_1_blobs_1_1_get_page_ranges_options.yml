- content: >-
    Azure::Nullable&lt; Core::Http::HttpRange &gt;&#160;&#160;RangeOptionally specifies the range of bytes over which to list ranges, inclusively. If omitted, then all ranges for the blob are returned. 




    BlobAccessConditions&#160;&#160;AccessConditionsOptional conditions that must be met to perform this operation. 




    Azure::Nullable&lt; std::string &gt;&#160;&#160;ContinuationTokenThis parameter identifies the portion of the ranges to be returned with the next operation. The operation returns a marker value within the response body if the ranges returned were not complete. The marker value may then be used in a subsequent call to request the next set of ranges.This value is opaque to the client. 




    Azure::Nullable&lt; int32_t &gt;&#160;&#160;PageSizeHintThis parameter specifies the maximum number of page ranges to return. If the request specifies a value greater than 10000, the server will return up to 10000 items. If there are additional results to return, the service returns a continuation token in the NextMarker response element.
