- content: >-
    Azure::Nullable&lt; std::string &gt;&#160;&#160;PrefixSpecifies a string that filters the results to return only blobs whose name begins with the specified prefix. 




    Azure::Nullable&lt; std::string &gt;&#160;&#160;ContinuationTokenA string value that identifies the portion of the list of blobs to be returned with the next listing operation. The operation returns a non-empty BlobsFlatSegment.ContinuationToken value if the listing operation did not return all blobs remaining to be listed with the current segment. The ContinuationToken value can be used as the value for the ContinuationToken parameter in a subsequent call to request the next segment of list items. 




    Azure::Nullable&lt; int32_t &gt;&#160;&#160;PageSizeHintSpecifies the maximum number of blobs to return. 




    Models::ListBlobsIncludeFlags&#160;&#160;Include = Models::ListBlobsIncludeFlags::NoneSpecifies one or more datasets to include in the response.
