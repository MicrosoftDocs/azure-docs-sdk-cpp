- section: Member Data Documentation
  display: h2
- section: '&#9670;&#160;AppendOffset'
  display: h2
- content: This response header is returned only for append operations. It returns the offset at which the block was committed, in bytes.
- section: '&#9670;&#160;CommittedBlockCount'
  display: h2
- content: The number of committed blocks present in the blob. This header is returned only for append blobs.
- section: '&#9670;&#160;EncryptionKeySha256'
  display: h2
- content: The SHA-256 hash of the encryption key used to encrypt the block. This header is only returned when the block was encrypted with a customer-provided key.
- section: '&#9670;&#160;EncryptionScope'
  display: h2
- content: Returns the name of the encryption scope used to encrypt the blob contents and application metadata. Note that the absence of this header implies use of the default account encryption scope.
- section: '&#9670;&#160;ETag'
  display: h2
- content: The ETag contains a value that you can use to perform operations conditionally. If the request version is 2011-08-18 or newer, the ETag value will be in quotes.
- section: '&#9670;&#160;IsServerEncrypted'
  display: h2
- content: The value of this header is set to true if the contents of the request are successfully encrypted using the specified algorithm, and false otherwise.
- section: '&#9670;&#160;LastModified'
  display: h2
- content: Returns the date and time the container was last modified. Any operation that modifies the blob, including an update of the blob's metadata or properties, changes the last-modified time of the blob.
- section: '&#9670;&#160;TransactionalContentHash'
  display: h2
- content: If the blob has an MD5 hash and this operation is to read the full blob, this response header is returned so that the client can check for message content integrity.The documentation for this struct was generated from the following file:inc/azure/storage/blobs/rest_client.hppGenerated by&#160;1.9.7
