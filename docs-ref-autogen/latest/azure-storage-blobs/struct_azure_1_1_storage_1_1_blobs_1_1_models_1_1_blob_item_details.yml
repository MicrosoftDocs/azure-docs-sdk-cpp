- content: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobItemDetails::CopyProgress
- content: ''
- content: ''
- content: Contains the number of bytes copied and the total bytes in the source in the last attempted Copy Blob operation where this blob was the destination blob. Can show between 0 and Content-Length bytes copied. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List.
