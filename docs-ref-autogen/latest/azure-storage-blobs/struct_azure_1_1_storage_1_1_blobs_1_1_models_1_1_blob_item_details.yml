- section: Member Data Documentation
  display: h2
- section: AccessTier
  display: h3
- content: <p>The tier of page blob on a premium storage account or tier of block blob on blob storage or general purpose v2 account. </p>
- section: AccessTierChangedOn
  display: h3
- content: <p>The time the tier was changed on the object. This is only returned if the tier on the block blob was ever set. </p>
- section: ArchiveStatus
  display: h3
- content: <p>For blob storage LRS accounts, valid values are rehydrate-pending-to-hot/rehydrate-pending-to-cool. If the blob is being rehydrated and is not complete then this value indicates that rehydrate is pending and also tells the destination tier. </p>
- section: CopyCompletedOn
  display: h3
- content: <p>Conclusion time of the last attempted Copy Blob operation where this blob was the destination blob. This value can specify the time of a completed, aborted, or failed copy attempt. This header does not appear if a copy is pending, if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p>
- section: CopyId
  display: h3
- content: <p>String identifier for this copy operation. Use with Get Blob Properties to check the status of this copy operation, or pass to Abort Copy Blob to abort a pending copy. </p>
- section: CopyProgress
  display: h3
- content: <p>Contains the number of bytes copied and the total bytes in the source in the last attempted Copy Blob operation where this blob was the destination blob. Can show between 0 and Content-Length bytes copied. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p>
- section: CopySource
  display: h3
- content: <p>URL up to 2 KB in length that specifies the source blob or file used in the last attempted Copy Blob operation where this blob was the destination blob. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p>
- section: CopyStatus
  display: h3
- content: <p>Status of the copy operation. </p>
- section: CopyStatusDescription
  display: h3
- content: <p>Only appears when x-ms-copy-status is failed or pending. Describes the cause of the last fatal or non-fatal copy operation failure. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p>
- section: CreatedOn
  display: h3
- content: <p>The date and time at which the blob was created. </p>
- section: DeletedOn
  display: h3
- content: <p>Data and time at which this blob was deleted. Only valid when this blob was deleted. </p>
- section: EncryptionKeySha256
  display: h3
- content: <p>SHA-256 hash of the encryption key. </p>
- section: EncryptionScope
  display: h3
- content: <p>The name of the encryption scope under which the blob is encrypted. </p>
- section: ETag
  display: h3
- content: <p>The ETag contains a value that you can use to perform operations conditionally. If the request version is 2011-08-18 or newer, the ETag value will be in quotes. </p>
- section: ExpiresOn
  display: h3
- content: <p>The time this blob will expire. </p>
- section: HasLegalHold
  display: h3
- content: <p>Indicates whether the blob has a legal hold. </p>
- section: HttpHeaders
  display: h3
- content: <p>Standard HTTP properties supported by containers and blobs. </p>
- section: ImmutabilityPolicy
  display: h3
- content: <p>Immutability policy associated with the blob. </p>
- section: IncrementalCopyDestinationSnapshot
  display: h3
- content: <p>Included if the blob is incremental copy blob or incremental copy snapshot, if x-ms-copy-status is success. Snapshot time of the last successful incremental copy snapshot for this blob. </p>
- section: IsAccessTierInferred
  display: h3
- content: <p>True if the access tier is not explicitly set on the blob. </p>
- section: IsIncrementalCopy
  display: h3
- content: <p>Included if the blob is incremental copy blob. </p>
- section: IsSealed
  display: h3
- content: <p>If this blob has been sealed. </p>
- section: IsServerEncrypted
  display: h3
- content: <p>The value of this header is set to true if the blob data and application metadata are completely encrypted using the specified algorithm. Otherwise, the value is set to false (when the blob is unencrypted, or if only parts of the blob/application metadata are encrypted). </p>
- section: LastAccessedOn
  display: h3
- content: <p>UTC date/time value generated by the service that indicates the time at which the blob was last read or written to. </p>
- section: LastModified
  display: h3
- content: <p>The date and time the blob was last modified. </p>
- section: LeaseDuration
  display: h3
- content: <p>When a blob is leased, specifies whether the lease is of infinite or fixed duration. </p>
- section: LeaseState
  display: h3
- content: <p>The current lease state of the blob. </p>
- section: LeaseStatus
  display: h3
- content: <p>The current lease status of the blob. </p>
- section: Metadata
  display: h3
- content: <p>A set of name-value pairs associated with this blob or blob container. </p>
- section: ObjectReplicationSourceProperties
  display: h3
- content: <p>Array of <a href="struct_azure_1_1_storage_1_1_blobs_1_1_models_1_1_object_replication_policy.html">ObjectReplicationPolicy</a>. </p>
- section: RehydratePriority
  display: h3
- content: <p>If an object is in rehydrate pending state then this header is returned with priority of rehydrate. Valid values are High and Standard. </p>
- section: RemainingRetentionDays
  display: h3
- content: <p>Remaining days before this blob will be permanently deleted. Only valid when this blob was deleted. </p>
- section: SequenceNumber
  display: h3
- content: <p>The current sequence number for a page blob. </p>
- section: Tags
  display: h3
- content: <p>User-defined tags for this blob. </p>
