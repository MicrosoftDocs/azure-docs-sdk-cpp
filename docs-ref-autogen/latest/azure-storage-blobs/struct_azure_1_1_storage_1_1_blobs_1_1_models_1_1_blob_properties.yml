- content: ''
- content: The tier of page blob on a premium storage account or tier of block blob on blob storage LRS accounts. For a list of allowed premium page blob tiers, see <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage#features">https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage#features</a>. For blob storage LRS accounts, valid values are Hot/Cool/Archive.
