  xrefName: Azure::Storage::Blobs::Models::BlobProperties.ArchiveStatus
- declaration: Nullable&lt;Models::ArchiveStatus&gt; Azure::Storage::Blobs::Models::BlobProperties::ArchiveStatus
  languageId: cpp
- content: <p>For blob storage LRS accounts, valid values are rehydrate-pending-to-hot/rehydrate-pending-to-cool. If the blob is being rehydrated and is not complete then this header is returned indicating that rehydrate is pending and also tells the destination tier. </p><a id="aa1ed0e99eec01e6a41c05acad0fa17fe"></a>
