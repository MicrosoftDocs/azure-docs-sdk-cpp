  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.CopyStatus
- declaration: Nullable&lt;Models::CopyStatus&gt; Azure::Storage::Blobs::Models::BlobProperties::CopyStatus
  languageId: cpp
- content: <p>State of the copy operation identified by x-ms-copy-id. </p><a id="a3a76e7a760a3f8dcd185085cc83d1640"></a>
- section: CopyStatusDescription
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.CopyStatusDescription
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.CopyStatusDescription
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobProperties::CopyStatusDescription
  languageId: cpp
- content: <p>Only appears when x-ms-copy-status is failed or pending. Describes the cause of the last fatal or non-fatal copy operation failure. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="a64e5145ca16fd6fa840c1f7d7e2e6e1f"></a>
