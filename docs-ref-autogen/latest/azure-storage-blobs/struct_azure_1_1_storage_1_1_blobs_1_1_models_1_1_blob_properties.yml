- section: CopyCompletedOn
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.CopyCompletedOn
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.CopyCompletedOn
- declaration: Nullable&lt;DateTime&gt; Azure::Storage::Blobs::Models::BlobProperties::CopyCompletedOn
  languageId: cpp
- content: <p>Conclusion time of the last attempted Copy Blob operation where this blob was the destination blob. This value can specify the time of a completed, aborted, or failed copy attempt. This header does not appear if a copy is pending, if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="a29c8764a858a8a94fa4d13146c3bd001"></a>
- section: CopyId
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.CopyId
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.CopyId
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobProperties::CopyId
  languageId: cpp
- content: <p>String identifier for this copy operation. Use with Get Blob Properties to check the status of this copy operation, or pass to Abort Copy Blob to abort a pending copy. </p><a id="a46c8c2b1378f66a3ac2a55df3b5bc808"></a>
- section: CopyProgress
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.CopyProgress
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.CopyProgress
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobProperties::CopyProgress
  languageId: cpp
- content: <p>Contains the number of bytes copied and the total bytes in the source in the last attempted Copy Blob operation where this blob was the destination blob. Can show between 0 and Content-Length bytes copied. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="a077700c49ae6a3bd3e51b94b3341f04a"></a>
- section: CopySource
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.CopySource
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.CopySource
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Blobs::Models::BlobProperties::CopySource
  languageId: cpp
- content: <p>URL up to 2 KB in length that specifies the source blob or file used in the last attempted Copy Blob operation where this blob was the destination blob. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List. </p><a id="ad3c684e3368d6a4789128bf53dc7cb4a"></a>
- section: CopyStatus
  display: h3
