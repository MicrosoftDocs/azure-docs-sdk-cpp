- section: Member Data Documentation
  display: h2
- section: '&#9670;&#160;AccessTier'
  display: h2
- content: The tier of page blob on a premium storage account or tier of block blob on blob storage LRS accounts. For a list of allowed premium page blob tiers, see <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage#features">https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage#features</a>. For blob storage LRS accounts, valid values are Hot/Cool/Archive.
- section: '&#9670;&#160;AccessTierChangedOn'
  display: h2
- content: The time the tier was changed on the object. This is only returned if the tier on the block blob was ever set.
- section: '&#9670;&#160;ArchiveStatus'
  display: h2
- content: For blob storage LRS accounts, valid values are rehydrate-pending-to-hot/rehydrate-pending-to-cool. If the blob is being rehydrated and is not complete then this header is returned indicating that rehydrate is pending and also tells the destination tier.
- section: '&#9670;&#160;BlobSize'
  display: h2
- content: Size of the blob in bytes.
- section: '&#9670;&#160;BlobType'
  display: h2
- content: The blob's type.
- section: '&#9670;&#160;CommittedBlockCount'
  display: h2
- content: The number of committed blocks present in the blob. This header is returned only for append blobs.
- section: '&#9670;&#160;CopyCompletedOn'
  display: h2
- content: Conclusion time of the last attempted Copy Blob operation where this blob was the destination blob. This value can specify the time of a completed, aborted, or failed copy attempt. This header does not appear if a copy is pending, if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List.
- section: '&#9670;&#160;CopyId'
  display: h2
- content: String identifier for this copy operation. Use with Get Blob Properties to check the status of this copy operation, or pass to Abort Copy Blob to abort a pending copy.
- section: '&#9670;&#160;CopyProgress'
  display: h2
- content: Contains the number of bytes copied and the total bytes in the source in the last attempted Copy Blob operation where this blob was the destination blob. Can show between 0 and Content-Length bytes copied. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List.
- section: '&#9670;&#160;CopySource'
  display: h2
- content: URL up to 2 KB in length that specifies the source blob or file used in the last attempted Copy Blob operation where this blob was the destination blob. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List.
- section: '&#9670;&#160;CopyStatus'
  display: h2
- content: State of the copy operation identified by x-ms-copy-id.
- section: '&#9670;&#160;CopyStatusDescription'
  display: h2
- content: Only appears when x-ms-copy-status is failed or pending. Describes the cause of the last fatal or non-fatal copy operation failure. This header does not appear if this blob has never been the destination in a Copy Blob operation, or if this blob has been modified after a concluded Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List.
- section: '&#9670;&#160;CreatedOn'
  display: h2
- content: Returns the date and time the blob was created.
- section: '&#9670;&#160;EncryptionKeySha256'
  display: h2
- content: The SHA-256 hash of the encryption key used to encrypt the metadata. This header is only returned when the metadata was encrypted with a customer-provided key.
- section: '&#9670;&#160;EncryptionScope'
  display: h2
- content: Returns the name of the encryption scope used to encrypt the blob contents and application metadata. Note that the absence of this header implies use of the default account encryption scope.
- section: '&#9670;&#160;ETag'
  display: h2
- content: The ETag contains a value that you can use to perform operations conditionally. If the request version is 2011-08-18 or newer, the ETag value will be in quotes.
- section: '&#9670;&#160;ExpiresOn'
  display: h2
- content: The time this blob will expire.
- section: '&#9670;&#160;HasLegalHold'
  display: h2
- content: Indicates if a legal hold is present on the blob.
- section: '&#9670;&#160;HttpHeaders'
  display: h2
- content: Standard HTTP properties supported by containers and blobs.
- section: '&#9670;&#160;ImmutabilityPolicy'
  display: h2
- content: Immutability policy associated with the blob.
- section: '&#9670;&#160;IncrementalCopyDestinationSnapshot'
  display: h2
- content: Included if the blob is incremental copy blob or incremental copy snapshot, if x-ms-copy-status is success. Snapshot time of the last successful incremental copy snapshot for this blob.
- section: '&#9670;&#160;IsAccessTierInferred'
  display: h2
- content: For page blobs on a premium storage account only. If the access tier is not explicitly set on the blob, the tier is inferred based on its content length and this header will be returned with true value.
- section: '&#9670;&#160;IsCurrentVersion'
  display: h2
- content: The value of this header indicates whether version of this blob is a current version, see also x-ms-version-id header.
- section: '&#9670;&#160;IsIncrementalCopy'
  display: h2
- content: Included if the blob is incremental copy blob.
- section: '&#9670;&#160;IsSealed'
  display: h2
- content: If this blob has been sealed.
- section: '&#9670;&#160;IsServerEncrypted'
  display: h2
- content: The value of this header is set to true if the blob data and application metadata are completely encrypted using the specified algorithm. Otherwise, the value is set to false (when the blob is unencrypted, or if only parts of the blob/application metadata are encrypted).
- section: '&#9670;&#160;LastAccessedOn'
  display: h2
- content: UTC date/time value generated by the service that indicates the time at which the blob was last read or written to.
- section: '&#9670;&#160;LastModified'
  display: h2
- content: Returns the date and time the blob was last modified. Any operation that modifies the blob, including an update of the blob's metadata or properties, changes the last-modified time of the blob.
- section: '&#9670;&#160;LeaseDuration'
  display: h2
- content: When a blob is leased, specifies whether the lease is of infinite or fixed duration.
- section: '&#9670;&#160;LeaseState'
  display: h2
- content: Lease state of the blob.
- section: '&#9670;&#160;LeaseStatus'
  display: h2
- content: The current lease status of the blob.
- section: '&#9670;&#160;Metadata'
  display: h2
- content: A set of name-value pair associated with this blob.
- section: '&#9670;&#160;ObjectReplicationDestinationPolicyId'
  display: h2
- content: Optional. Only valid when Object Replication is enabled for the storage container and on the destination blob of the replication.
- section: '&#9670;&#160;ObjectReplicationSourceProperties'
  display: h2
- content: Array of <a href="struct_azure_1_1_storage_1_1_blobs_1_1_models_1_1_object_replication_policy.html">ObjectReplicationPolicy</a>.
- section: '&#9670;&#160;RehydratePriority'
  display: h2
- content: If an object is in rehydrate pending state then this header is returned with priority of rehydrate. Valid values are High and Standard.
- section: '&#9670;&#160;SequenceNumber'
  display: h2
- content: The current sequence number for a page blob. This header is not returned for block blobs or append blobs.
- section: '&#9670;&#160;TagCount'
  display: h2
- content: The number of tags associated with the blob.
- section: '&#9670;&#160;VersionId'
  display: h2
- content: A DateTime value returned by the service that uniquely identifies the blob. The value of this header indicates the blob version, and may be used in subsequent requests to access this version of the blob.The documentation for this struct was generated from the following file:inc/azure/storage/blobs/rest_client.hppGenerated by&#160;1.9.7
