- section: AccessTier
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.AccessTier
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.AccessTier
- declaration: Nullable&lt;Models::AccessTier&gt; Azure::Storage::Blobs::Models::BlobProperties::AccessTier
  languageId: cpp
- content: <p>The tier of page blob on a premium storage account or tier of block blob on blob storage LRS accounts. For a list of allowed premium page blob tiers, see <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage#features">https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage#features</a>. For blob storage LRS accounts, valid values are Hot/Cool/Archive. </p><a id="a16f9b53cf8ce7fe8b6dae57aa76ac448"></a>
- section: AccessTierChangedOn
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.AccessTierChangedOn
  xrefType: Member
  xrefName: Azure::Storage::Blobs::Models::BlobProperties.AccessTierChangedOn
- declaration: Nullable&lt;DateTime&gt; Azure::Storage::Blobs::Models::BlobProperties::AccessTierChangedOn
  languageId: cpp
- content: <p>The time the tier was changed on the object. This is only returned if the tier on the block blob was ever set. </p><a id="aa20ef2dd6c9c4388d6e097f6a86da9b7"></a>
- section: ArchiveStatus
  display: h3
  uid: Azure%3A%3AStorage%3A%3ABlobs%3A%3AModels%3A%3ABlobProperties.ArchiveStatus
