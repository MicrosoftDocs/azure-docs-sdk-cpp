- section: ETag
  display: h2
- content: <p>The ETag contains a value that you can use to perform operations conditionally. If the request version is 2011-08-18 or newer, the ETag value will be in quotes. </p>
- section: IsServerEncrypted
  display: h2
- content: <p>True if the contents of the request are successfully encrypted using the specified algorithm, and false otherwise. For a snapshot request, this header is set to true when metadata was provided in the request and encrypted with a customer-provided key. </p>
- section: LastModified
  display: h2
- content: <p>Returns the date and time the container was last modified. Any operation that modifies the blob, including an update of the blob's metadata or properties, changes the last-modified time of the blob. </p>
- section: Snapshot
  display: h2
- content: <p>Uniquely identifies the snapshot and indicates the snapshot version. It may be used in subsequent requests to access the snapshot. </p>
