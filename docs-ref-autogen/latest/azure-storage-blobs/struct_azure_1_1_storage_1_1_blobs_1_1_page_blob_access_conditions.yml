    returnType: Azure::Nullable&lt; int64_t &gt;&#160;
  - declaration: IfSequenceNumberLessThanOrEqual
    summary: IfSequenceNumberLessThanOrEqual ensures that the page blob operation succeeds only if the blob's sequence number is less than or equal to a value.
