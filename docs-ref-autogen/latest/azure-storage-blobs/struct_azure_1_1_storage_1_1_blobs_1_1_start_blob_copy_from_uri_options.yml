- section: Public Attributes
- content: >-
    Storage::Metadata&#160;&#160;MetadataSpecifies user-defined name-value pairs associated with the blob. If no name-value pairs are specified, the operation will copy the metadata from the source blob or file to the destination blob. If one or more name-value pairs are specified, the destination blob is created with the specified metadata, and metadata is not copied from the source blob or file. 




    std::map&lt; std::string, std::string &gt;&#160;&#160;TagsThe tags to set for this blob. 




    BlobAccessConditions&#160;&#160;AccessConditionsOptional conditions that must be met to perform this operation. 



    &#160;&#160;SourceAccessConditionsOptional conditions that the source must meet to perform this operation.  




    Azure::Nullable&lt; Models::AccessTier &gt;&#160;&#160;AccessTierSpecifies the tier to be set on the target blob. 




    Azure::Nullable&lt; Models::RehydratePriority &gt;&#160;&#160;RehydratePriorityIndicates the priority with which to rehydrate an archived blob. The priority can be set on a blob only once. This header will be ignored on subsequent requests to the same blob. 




    Azure::Nullable&lt; bool &gt;&#160;&#160;ShouldSealDestinationIf the destination blob should be sealed. Only applicable for Append Blobs. 



    Azure::Nullable&lt; Models::BlobImmutabilityPolicy &gt;&#160;ImmutabilityPolicy


    Azure::Nullable&lt; bool &gt;&#160;HasLegalHold
