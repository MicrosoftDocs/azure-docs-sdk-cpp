- section: Public Attributes
  display: h2
- apiList:
  - declaration: Protocol
    summary: The optional signed protocol field specifies the protocol permitted for a request made with the SAS.
    returnType: SasProtocol&#160;
  - declaration: StartsOn
    summary: Optionally specify the time at which the shared access signature becomes valid. This timestamp will be truncated to second.
    returnType: Azure::Nullable&lt; Azure::DateTime &gt;&#160;
  - declaration: ExpiresOn
    summary: The time at which the shared access signature becomes invalid. This field must be omitted if it has been specified in an associated stored access policy. This timestamp will be truncated to second.
    returnType: Azure::DateTime&#160;
  - declaration: IPRange
    summary: Specifies an IP address or a range of IP addresses from which to accept requests. If the IP address from which the request originates does not match the IP address or address range specified on the SAS token, the request is not authenticated. When specifying a range of IP addresses, note that the range is inclusive.
    returnType: Azure::Nullable&lt; std::string &gt;&#160;
  - declaration: Identifier
    summary: An optional unique value up to 64 characters in length that correlates to an access policy specified for the container.
    returnType: std::string&#160;
  - declaration: BlobContainerName
    summary: The name of the blob container being made accessible.
    returnType: std::string&#160;
  - declaration: BlobName
    summary: The name of the blob being made accessible, or empty for a container SAS..
    returnType: std::string&#160;
  - declaration: Snapshot
    summary: The name of the blob snapshot being made accessible, or empty for a container SAS and blob SAS.
    returnType: std::string&#160;
  - declaration: BlobVersionId
    summary: The ID of the blob version being made accessible, or empty for a container SAS, blob SAS and blob snapshot SAS.
    returnType: std::string&#160;
  - declaration: Resource
    summary: Specifies which resources are accessible via the shared access signature.
    returnType: BlobSasResource&#160;
  - declaration: CacheControl
    summary: Override the value returned for Cache-Control response header..
    returnType: std::string&#160;
  - declaration: ContentDisposition
    summary: Override the value returned for Content-Disposition response header..
    returnType: std::string&#160;
  - declaration: ContentEncoding
    summary: Override the value returned for Content-Encoding response header..
    returnType: std::string&#160;
  - declaration: ContentLanguage
    summary: Override the value returned for Content-Language response header..
    returnType: std::string&#160;
  - declaration: ContentType
    summary: Override the value returned for Content-Type response header..
    returnType: std::string&#160;
  - declaration: EncryptionScope
    summary: Optional encryption scope to use when sending requests authorized with this SAS url.
    returnType: std::string&#160;
