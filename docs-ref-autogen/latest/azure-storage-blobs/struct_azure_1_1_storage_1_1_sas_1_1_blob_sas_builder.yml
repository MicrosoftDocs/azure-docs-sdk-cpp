- content: >-
    <p><a href="struct_azure_1_1_storage_1_1_sas_1_1_blob_sas_builder.html">BlobSasBuilder</a> is used to generate a Shared Access Signature (SAS) for an Azure Storage container or blob.  

    </p><p><code>#include &lt;<a href="blob__sas__builder_8hpp_source.html">blob_sas_builder.hpp</a>&gt;</code></p>
