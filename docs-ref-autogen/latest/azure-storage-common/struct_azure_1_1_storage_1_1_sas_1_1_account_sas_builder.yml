title: Azure::Storage::Sas::AccountSasBuilder Struct Reference
components:
- content: >-
    <p><a href="struct_azure_1_1_storage_1_1_sas_1_1_account_sas_builder.html">AccountSasBuilder</a> is used to generate an account level Shared Access Signature (SAS) for Azure Storage services.  

    </p><p><code>#include &lt;<a href="account__sas__builder_8hpp_source.html">account_sas_builder.hpp</a>&gt;</code></p>
