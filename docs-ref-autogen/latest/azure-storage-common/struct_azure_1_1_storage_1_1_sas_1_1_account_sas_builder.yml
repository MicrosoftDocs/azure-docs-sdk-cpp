    summary: Sets the permissions for an account SAS.
    returnType: void&#160;
  - declaration: <a href="struct_azure_1_1_storage_1_1_sas_1_1_account_sas_builder.html#a953c1e1d6692f1416a7ebaad91d7b382">SetPermissions</a> (std::string rawPermissions)
    summary: Sets the permissions for the SAS using a raw permissions string.
    returnType: void&#160;
  - declaration: <a href="struct_azure_1_1_storage_1_1_sas_1_1_account_sas_builder.html#a910a5c073fef7b29112d63cdaf353e92">GenerateSasToken</a> (const <a href="class_azure_1_1_storage_1_1_storage_shared_key_credential.html">StorageSharedKeyCredential</a> &amp;credential)
