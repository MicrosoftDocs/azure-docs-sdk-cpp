    DataLakeFileSystemClient&#160;&#160;GetFileSystemClient (const std::string &amp;fileSystemName) constCreate a FileSystemClient from current DataLakeServiceClient.  



    std::string&#160;&#160;GetUrl () constGets the datalake service's primary URL endpoint. This is the endpoint used for blob storage available features in DataLake.  



    ListFileSystemsPagedResponse&#160;&#160;ListFileSystems (const ListFileSystemsOptions &amp;options=ListFileSystemsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns a sequence of file systems in the storage account. Enumerating the file systems may make multiple requests to the service while fetching all the values. File systems are ordered lexicographically by name.  



    Azure::Response&lt; Models::UserDelegationKey &gt;&#160;&#160;GetUserDelegationKey (const Azure::DateTime &amp;expiresOn, const GetUserDelegationKeyOptions &amp;options=GetUserDelegationKeyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRetrieves a key that can be used to delegate Active Directory authorization to shared access signatures.  



    Azure::Response&lt; Models::SetServicePropertiesResult &gt;&#160;&#160;SetProperties (Models::DataLakeServiceProperties properties, const SetServicePropertiesOptions &amp;options=SetServicePropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets properties for a storage account's Blob service endpoint, including properties for Storage Analytics, CORS (Cross-Origin Resource Sharing) rules and soft delete settings. You can also use this operation to set the default request version for all incoming requests to the DataLake service that do not have a version specified.  



    Azure::Response&lt; Models::DataLakeServiceProperties &gt;&#160;&#160;GetProperties (const GetServicePropertiesOptions &amp;options=GetServicePropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constGets the properties of a storage account's datalake service, including properties for Storage Analytics and CORS (Cross-Origin Resource Sharing) rules.
