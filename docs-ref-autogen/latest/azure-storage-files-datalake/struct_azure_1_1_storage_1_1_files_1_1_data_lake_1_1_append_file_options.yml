- section: '&#9670;&#160;AccessConditions'
  display: h2
- content: Specify the lease access conditions.
- section: '&#9670;&#160;Flush'
  display: h2
- content: If true, the file will be flushed after the append.
- section: '&#9670;&#160;LeaseAction'
  display: h2
- content: If "acquire" it will acquire the lease. If "auto-renew" it will renew the lease. If "release" it will release the lease only on flush. Only applicable if Flush is set to true. If "acquire-release" it will acquire &amp; complete the operation &amp; release the lease once operation is done. Only applicable if Flush is set to true.
- section: '&#9670;&#160;LeaseDuration'
  display: h2
- content: Specifies the duration of the lease, in seconds, or InfiniteLeaseDuration for a lease that never expires. A non-infinite lease can be between 15 and 60 seconds. A lease duration cannot be changed using renew or change.
