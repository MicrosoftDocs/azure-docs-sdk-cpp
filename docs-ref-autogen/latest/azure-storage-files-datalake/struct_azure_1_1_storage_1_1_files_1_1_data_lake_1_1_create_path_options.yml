- declaration: Storage::Metadata Azure::Storage::Files::DataLake::CreatePathOptions::Metadata
  languageId: cpp
- content: <p>User-defined metadata to be stored with the path. Note that the string may only contain ASCII characters in the ISO-8859-1 character set. If the filesystem exists, any metadata not included in the list will be removed. All metadata are removed if the header is omitted. To merge new and existing metadata, first get all existing metadata and the current E-Tag, then make a conditional request with the E-Tag and include values for all metadata. </p><a id="a83439b8bd5774aeaafc49393e4e77b1a"></a>
