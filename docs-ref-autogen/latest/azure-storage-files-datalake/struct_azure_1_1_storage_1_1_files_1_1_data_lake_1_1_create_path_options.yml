- content: <p>Specifies the duration of the lease, in seconds, or InfiniteLeaseDuration for a lease that never expires. A non-infinite lease can be between 15 and 60 seconds. A lease duration cannot be changed using renew or change. Does not apply to directories. </p><a id="aa322c0fa5e8374ecc65b1e5f9af2c470"></a>
