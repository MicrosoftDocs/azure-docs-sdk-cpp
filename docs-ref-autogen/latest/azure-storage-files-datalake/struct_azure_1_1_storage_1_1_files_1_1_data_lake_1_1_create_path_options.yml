- section: Permissions
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3ADataLake%3A%3ACreatePathOptions.Permissions
  xrefType: Member
  xrefName: Azure::Storage::Files::DataLake::CreatePathOptions.Permissions
- declaration: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::DataLake::CreatePathOptions::Permissions
  languageId: cpp
- content: <p>Only valid if Hierarchical Namespace is enabled for the account. Sets POSIX access permissions for the file owner, the file owning group, and others. Each class may be granted read, write, or execute permission. The sticky bit is also supported. Both symbolic (rwxrw-rw-) and 4-digit octal notation (e.g. 0766) are supported. </p><a id="adf7d403eb4cae0341d5505f464939de2"></a>
