- section: '&#9670;&#160;Umask'
- content: ''
- content: ''
- content: ''
- content: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::DataLake::CreatePathOptions::Umask
- content: ''
- content: ''
- content: Only valid if Hierarchical Namespace is enabled for the account. When creating a file or directory and the parent folder does not have a default ACL, the umask restricts the permissions of the file or directory to be created. The resulting permission is given by p bitwise and not u, where p is the permission and u is the umask. For example, if p is 0777 and u is 0057, then the resulting permission is 0720. The default permission is 0777 for a directory and 0666 for a file. The default umask is 0027. The umask must be specified in 4-digit octal notation (e.g. 0766).
