- content: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::DataLake::CreatePathOptions::Permissions
- content: ''
- content: ''
- content: Only valid if Hierarchical Namespace is enabled for the account. Sets POSIX access permissions for the file owner, the file owning group, and others. Each class may be granted read, write, or execute permission. The sticky bit is also supported. Both symbolic (rwxrw-rw-) and 4-digit octal notation (e.g. 0766) are supported.
