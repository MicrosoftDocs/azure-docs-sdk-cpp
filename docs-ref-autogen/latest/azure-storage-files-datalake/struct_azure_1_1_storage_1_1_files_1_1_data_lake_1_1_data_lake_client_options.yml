- section: Audience
  display: h3
- content: <p>The Audience to use for authentication with Azure Active Directory (AAD). <a href="class_azure_1_1_storage_1_1_files_1_1_data_lake_1_1_data_lake_audience.html#a9d6f994eca0002734d79176d91b36f01">Azure::Storage::Files::DataLake::DataLakeAudience::DefaultAudience</a> will be assumed if Audience is not set. </p>
- section: EnableTenantDiscovery
  display: h3
- content: <p>Enables tenant discovery through the authorization challenge when the client is configured to use a TokenCredential. When enabled, the client will attempt an initial un-authorized request to prompt a challenge in order to discover the correct tenant for the resource. </p>
- section: SecondaryHostForRetryReads
  display: h3
- content: '<p>SecondaryHostForRetryReads specifies whether the retry policy should retry a read operation against another host. If SecondaryHostForRetryReads is "" (the default) then operations are not retried against another host. NOTE: Before setting this field, make sure you understand the issues around reading stale &amp; potentially-inconsistent data at this webpage: <a href="https://docs.microsoft.com/azure/storage/common/geo-redundant-design">https://docs.microsoft.com/azure/storage/common/geo-redundant-design</a>. </p>'
