- declaration: Azure::Nullable&lt;std::chrono::seconds&gt; Azure::Storage::Files::DataLake::FlushFileOptions::LeaseDuration
  languageId: cpp
- content: <p>Specifies the duration of the lease, in seconds, or InfiniteLeaseDuration for a lease that never expires. A non-infinite lease can be between 15 and 60 seconds. A lease duration cannot be changed using renew or change. </p><a id="a05ec1a2734bf0e37fc40ce56204d86d8"></a>
