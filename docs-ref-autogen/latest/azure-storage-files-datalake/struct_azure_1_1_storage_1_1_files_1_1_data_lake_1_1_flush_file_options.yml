- declaration: Azure::Nullable&lt;Models::LeaseAction&gt; Azure::Storage::Files::DataLake::FlushFileOptions::LeaseAction
  languageId: cpp
- content: <p>If "acquire" it will acquire the lease. If "auto-renew" it will renew the lease. If "release" it will release the lease only on flush. Only applicable if Flush is set to true. If "acquire-release" it will acquire &amp; complete the operation &amp; release the lease once operation is done. Only applicable if Flush is set to true. </p><a id="a819199f5a22c981256c4de028a031eb1"></a>
- section: LeaseDuration
