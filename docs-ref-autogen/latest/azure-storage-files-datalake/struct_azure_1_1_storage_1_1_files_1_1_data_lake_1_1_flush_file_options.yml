- content: <p>The service stores this value and is returned for "Read &amp; Get Properties" operations. If this property is not specified on the request, then the property will be cleared for the file. Subsequent calls to "Read &amp; Get Properties" will not return this property unless it is explicitly set on that file again. </p><a id="ae94b54ef110f9dae1ba8f3ffab0e85b3"></a>
