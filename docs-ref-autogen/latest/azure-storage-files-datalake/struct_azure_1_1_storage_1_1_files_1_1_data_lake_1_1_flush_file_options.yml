- section: Close
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3ADataLake%3A%3AFlushFileOptions.Close
  xrefType: Member
  xrefName: Azure::Storage::Files::DataLake::FlushFileOptions.Close
- declaration: Azure::Nullable&lt;bool&gt; Azure::Storage::Files::DataLake::FlushFileOptions::Close
  languageId: cpp
- content: <p>Azure Storage Events allow applications to receive notifications when files change. When Azure Storage Events are enabled, a file changed event is raised. This event has a property indicating whether this is the final change to distinguish the difference between an intermediate flush to a file stream and the final close of a file stream. The close query parameter is valid only when the action is "flush" and change notifications are enabled. If the value of close is "true" and the flush operation completes successfully, the service raises a file change notification with a property indicating that this is the final update (the file stream has been closed). If "false" a change notification is raised indicating the file has changed. The default is false. This query parameter is set to true by the Hadoop ABFS driver to indicate that the file stream has been closed." </p><a id="afd9d51824ca74f663f5fb465c069aaec"></a>
