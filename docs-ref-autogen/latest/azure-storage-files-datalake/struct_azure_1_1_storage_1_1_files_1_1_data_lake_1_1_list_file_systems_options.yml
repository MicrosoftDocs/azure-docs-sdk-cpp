- section: '&#9670;&#160;ContinuationToken'
  display: h2
- content: The number of filesystems returned with each invocation is limited. If the number of filesystems to be returned exceeds this limit, a continuation token is returned in the response header x-ms-continuation. When a continuation token is returned in the response, it must be specified in a subsequent invocation of the list operation to continue listing the filesystems.
- section: '&#9670;&#160;Include'
  display: h2
- content: Specifies that the filesystem's metadata be returned.
- section: '&#9670;&#160;PageSizeHint'
  display: h2
- content: An optional value that specifies the maximum number of items to return. If omitted or greater than 5,000, the response will include up to 5,000 items.
