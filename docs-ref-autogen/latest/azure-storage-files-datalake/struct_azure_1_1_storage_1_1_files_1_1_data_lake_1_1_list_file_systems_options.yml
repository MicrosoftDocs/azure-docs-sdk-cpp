- section: ContinuationToken
  display: h3
- declaration: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::DataLake::ListFileSystemsOptions::ContinuationToken
  languageId: cpp
- content: <p>The number of filesystems returned with each invocation is limited. If the number of filesystems to be returned exceeds this limit, a continuation token is returned in the response header x-ms-continuation. When a continuation token is returned in the response, it must be specified in a subsequent invocation of the list operation to continue listing the filesystems. </p>
