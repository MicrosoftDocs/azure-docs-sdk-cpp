- section: ContinuationToken
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3ADataLake%3A%3AListPathsOptions.ContinuationToken
  xrefType: Member
  xrefName: Azure::Storage::Files::DataLake::ListPathsOptions.ContinuationToken
- declaration: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::DataLake::ListPathsOptions::ContinuationToken
  languageId: cpp
- content: <p>The number of paths returned with each invocation is limited. If the number of paths to be returned exceeds this limit, a continuation token is returned in the response header x-ms-continuation. When a continuation token is returned in the response, it must be specified in a subsequent invocation of the list operation to continue listing the paths. </p><a id="a2daf6492c77bb008248e5b975a9b79a8"></a>
