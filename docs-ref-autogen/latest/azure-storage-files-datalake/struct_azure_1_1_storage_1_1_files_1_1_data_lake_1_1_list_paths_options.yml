- content: Azure::Nullable&lt;std::string&gt; Azure::Storage::Files::DataLake::ListPathsOptions::ContinuationToken
- content: ''
- content: ''
- content: The number of paths returned with each invocation is limited. If the number of paths to be returned exceeds this limit, a continuation token is returned in the response header x-ms-continuation. When a continuation token is returned in the response, it must be specified in a subsequent invocation of the list operation to continue listing the paths.
