  languageId: cpp
- content: <p>The expiry time from the specified origin. Only work if ExpiryOrigin is ScheduleFileExpiryOriginType::RelativeToCreation or ScheduleFileExpiryOriginType::RelativeToNow. Does not apply to directories. TimeToExpire and ExpiresOn cannot both be set. </p>
