- section: '&#9670;&#160;ContinuationToken'
  display: h2
- content: When performing setAccessControlRecursive on a directory, the number of paths that are processed with each invocation is limited. If the number of paths to be processed exceeds this limit, a continuation token is returned in this response header. When a continuation token is returned in the response, it must be specified in a subsequent invocation of the setAccessControlRecursive operation to continue the setAccessControlRecursive operation on the directory.
- section: '&#9670;&#160;ContinueOnFailure'
  display: h2
- content: Optional. If set to false, the operation will terminate quickly on encountering user errors (4XX). If true, the operation will ignore user errors and proceed with the operation on other sub-entities of the directory. Continuation token will only be returned when ContinueOnFailure is true in case of user errors. If not set the default value is false for this.
