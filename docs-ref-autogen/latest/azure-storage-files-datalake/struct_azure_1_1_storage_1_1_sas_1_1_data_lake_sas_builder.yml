- section: Public Attributes
  display: h2
- apiList:
  - declaration: Protocol
    summary: The optional signed protocol field specifies the protocol permitted for a request made with the SAS.
    returnType: >-
      <a id="aeffacd6c6c96c7d4ebb4b2c614df6b53"></a>

      SasProtocol&#160;
  - declaration: StartsOn
    summary: Optionally specify the time at which the shared access signature becomes valid. This timestamp will be truncated to second.
    returnType: >-
      <a id="ae08470a6858af54a59c418c4441086e9"></a>

      Azure::Nullable&lt; Azure::DateTime &gt;&#160;
  - declaration: ExpiresOn
    summary: The time at which the shared access signature becomes invalid. This field must be omitted if it has been specified in an associated stored access policy. This timestamp will be truncated to second.
    returnType: >-
      <a id="a77334f89d5dcf05b705b253ea0f0597d"></a>

      Azure::DateTime&#160;
  - declaration: IPRange
    summary: Specifies an IP address or a range of IP addresses from which to accept requests. If the IP address from which the request originates does not match the IP address or address range specified on the SAS token, the request is not authenticated. When specifying a range of IP addresses, note that the range is inclusive.
    returnType: >-
      <a id="a3b3fe41170e99fafdb5412c691019b27"></a>

      Azure::Nullable&lt; std::string &gt;&#160;
  - declaration: Identifier
    summary: An optional unique value up to 64 characters in length that correlates to an access policy specified for the filesystem.
    returnType: >-
      <a id="af07cedb7e7998810aa9b6e69333879cf"></a>

      std::string&#160;
  - declaration: FileSystemName
    summary: The name of the filesystem being made accessible.
    returnType: >-
      <a id="a20bac1ce09e801dfee2c41667e0c6dcf"></a>

      std::string&#160;
  - declaration: Path
    summary: The name of the path being made accessible, or empty for a filesystem SAS.
    returnType: >-
      <a id="a7d444b4a8131677b9bed2a143a5455df"></a>

      std::string&#160;
  - declaration: IsDirectory = false
    summary: Defines whether or not the Path is a directory. If this value is set to true, the Path is a directory for a directory SAS. If set to false or default, the Path is a file for a file SAS.
    returnType: >-
      <a id="ab937bcfbf57115a3ffc94952e8190637"></a>

      bool&#160;
  - declaration: DirectoryDepth
    summary: Required when Resource is set to Directory to indicate the depth of the directory specified in the canonicalized resource field of the string-to-sign to indicate the depth of the directory specified in the canonicalized resource field of the string-to-sign. This is only used for user delegation SAS.
    returnType: >-
      <a id="af34b393553fad33994374cf409377612"></a>

      Azure::Nullable&lt; int32_t &gt;&#160;
  - declaration: Resource
    summary: Specifies which resources are accessible via the shared access signature.
    returnType: >-
      <a id="a379ce9672920438040a54132cfd92fb3"></a>

      DataLakeSasResource&#160;
  - declaration: DelegatedUserObjectId
    summary: Beginning in version 2025-07-05, this value specifies the Entra ID of the user who is authorized to use the resulting SAS URL. The resulting SAS URL must be used in conjunction with an Entra ID token that has been issued to the user specified in this value. Only supported by User Delegation SAS.
    returnType: >-
      <a id="aad117e820117ec3b766f970dcffcbd79"></a>

      std::string&#160;
  - declaration: CacheControl
    summary: Override the value returned for Cache-Control response header.
    returnType: >-
      <a id="abc9f71994fc69b97315df216fab560aa"></a>

      std::string&#160;
  - declaration: ContentDisposition
    summary: Override the value returned for Content-Disposition response header.
    returnType: >-
      <a id="af3b7a74db6d6366aa5313099e39e7715"></a>

      std::string&#160;
  - declaration: ContentEncoding
    summary: Override the value returned for Content-Encoding response header.
    returnType: >-
      <a id="aaaac0466c82c59da39d64c5312d821fc"></a>

      std::string&#160;
  - declaration: ContentLanguage
    summary: Override the value returned for Content-Language response header.
    returnType: >-
      <a id="a12e967c737c6d8468511c4c8195eabea"></a>

      std::string&#160;
  - declaration: ContentType
    summary: Override the value returned for Content-Type response header.
    returnType: >-
      <a id="a736a03921eb7b5a0684c9e903e5e22f2"></a>

      std::string&#160;
  - declaration: PreauthorizedAgentObjectId
    summary: This value will be used for the AAD Object ID of a user authorized by the owner of the User Delegation Key to perform the action granted by the SAS. The Azure Storage service will ensure that the owner of the user delegation key has the required permissions before granting access. No additional permission check for the user specified in this value will be performed. This cannot be used in conjuction with AgentObjectId. This is only used with generating User Delegation SAS.
    returnType: >-
      <a id="a1db41e19501aa7b68f029ffcf4dcc589"></a>

      std::string&#160;
  - declaration: AgentObjectId
    summary: This value will be used for the AAD Object ID of a user authorized by the owner of the User Delegation Key to perform the action granted by the SAS. The Azure Storage service will ensure that the owner of the user delegation key has the required permissions before granting access. The Azure Storage Service will perform an additional POSIX ACL check to determine if the user is authorized to perform the requested operation. This cannot be used in conjuction with PreauthorizedAgentObjectId. This is only used with generating User Delegation SAS.
    returnType: >-
      <a id="a26f58bf45c290f332d9be6b2bec6ecef"></a>

      std::string&#160;
  - declaration: CorrelationId
    summary: This value will be used for correlating the storage audit logs with the audit logs used by the principal generating and distributing SAS. This is only used for User Delegation SAS.
    returnType: >-
      <a id="af1a641822f03b39cdb97dc2810b21d3f"></a>

      std::string&#160;
  - declaration: EncryptionScope
    summary: Optional encryption scope to use when sending requests authorized with this SAS url.
    returnType: >-
      <a id="a237ff0435a4641f6a2f3d6009a04fd0b"></a>

      std::string&#160;
