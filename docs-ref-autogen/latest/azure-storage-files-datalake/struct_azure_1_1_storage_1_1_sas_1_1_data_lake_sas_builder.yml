- section: Public Member Functions
- content: >-
    void&#160;&#160;SetPermissions (DataLakeFileSystemSasPermissions permissions)Sets the permissions for the filesystem SAS.  



    void&#160;&#160;SetPermissions (DataLakeSasPermissions permissions)Sets the permissions for the file SAS or directory SAS.  



    std::string&#160;&#160;GenerateSasToken (const StorageSharedKeyCredential &amp;credential)Uses the StorageSharedKeyCredential to sign this shared access signature, to produce the proper SAS query parameters for authentication requests.  



    void&#160;&#160;SetPermissions (std::string rawPermissions)Sets the permissions for the SAS using a raw permissions string.  



    std::string&#160;&#160;GenerateSasToken (const Files::DataLake::Models::UserDelegationKey &amp;userDelegationKey, const std::string &amp;accountName)Uses an account's user delegation key to sign this shared access signature, to produce the proper SAS query parameters for authentication requests.  



    std::string&#160;&#160;GenerateSasStringToSign (const StorageSharedKeyCredential &amp;credential)For debugging purposes only.  



    std::string&#160;&#160;GenerateSasStringToSign (const Blobs::Models::UserDelegationKey &amp;userDelegationKey, const std::string &amp;accountName)For debugging purposes only.
- section: Public Attributes
- content: >-
    SasProtocol&#160;&#160;ProtocolThe optional signed protocol field specifies the protocol permitted for a request made with the SAS. 




    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;StartsOnOptionally specify the time at which the shared access signature becomes valid. This timestamp will be truncated to second. 




    Azure::DateTime&#160;&#160;ExpiresOnThe time at which the shared access signature becomes invalid. This field must be omitted if it has been specified in an associated stored access policy. This timestamp will be truncated to second. 




    Azure::Nullable&lt; std::string &gt;&#160;&#160;IPRangeSpecifies an IP address or a range of IP addresses from which to accept requests. If the IP address from which the request originates does not match the IP address or address range specified on the SAS token, the request is not authenticated. When specifying a range of IP addresses, note that the range is inclusive. 




    std::string&#160;&#160;IdentifierAn optional unique value up to 64 characters in length that correlates to an access policy specified for the filesystem. 




    std::string&#160;&#160;FileSystemNameThe name of the filesystem being made accessible. 




    std::string&#160;&#160;PathThe name of the path being made accessible, or empty for a filesystem SAS. 




    bool&#160;&#160;IsDirectory = falseDefines whether or not the Path is a directory. If this value is set to true, the Path is a directory for a directory SAS. If set to false or default, the Path is a file for a file SAS. 




    Azure::Nullable&lt; int32_t &gt;&#160;&#160;DirectoryDepthRequired when Resource is set to Directory to indicate the depth of the directory specified in the canonicalized resource field of the string-to-sign to indicate the depth of the directory specified in the canonicalized resource field of the string-to-sign. This is only used for user delegation SAS. 




    DataLakeSasResource&#160;&#160;ResourceSpecifies which resources are accessible via the shared access signature. 




    std::string&#160;&#160;CacheControlOverride the value returned for Cache-Control response header. 




    std::string&#160;&#160;ContentDispositionOverride the value returned for Content-Disposition response header. 




    std::string&#160;&#160;ContentEncodingOverride the value returned for Content-Encoding response header. 




    std::string&#160;&#160;ContentLanguageOverride the value returned for Content-Language response header. 




    std::string&#160;&#160;ContentTypeOverride the value returned for Content-Type response header. 




    std::string&#160;&#160;PreauthorizedAgentObjectIdThis value will be used for the AAD Object ID of a user authorized by the owner of the User Delegation Key to perform the action granted by the SAS. The Azure Storage service will ensure that the owner of the user delegation key has the required permissions before granting access. No additional permission check for the user specified in this value will be performed. This cannot be used in conjuction with AgentObjectId. This is only used with generating User Delegation SAS. 




    std::string&#160;&#160;AgentObjectIdThis value will be used for the AAD Object ID of a user authorized by the owner of the User Delegation Key to perform the action granted by the SAS. The Azure Storage service will ensure that the owner of the user delegation key has the required permissions before granting access. The Azure Storage Service will perform an additional POSIX ACL check to determine if the user is authorized to perform the requested operation. This cannot be used in conjuction with PreauthorizedAgentObjectId. This is only used with generating User Delegation SAS. 




    std::string&#160;&#160;CorrelationIdThis value will be used for correlating the storage audit logs with the audit logs used by the principal generating and distributing SAS. This is only used for User Delegation SAS. 




    std::string&#160;&#160;EncryptionScopeOptional encryption scope to use when sending requests authorized with this SAS url.
