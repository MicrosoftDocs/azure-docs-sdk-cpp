  - declaration: <b>PreauthorizedAgentObjectId</b>
    summary: This value will be used for the AAD Object ID of a user authorized by the owner of the User Delegation Key to perform the action granted by the SAS. The Azure Storage service will ensure that the owner of the user delegation key has the required permissions before granting access. No additional permission check for the user specified in this value will be performed. This cannot be used in conjuction with AgentObjectId. This is only used with generating User Delegation SAS. <br>
    returnType: >-
      <a id="a1db41e19501aa7b68f029ffcf4dcc589" name="a1db41e19501aa7b68f029ffcf4dcc589"></a>

      std::string 
  - declaration: <b>AgentObjectId</b>
    summary: This value will be used for the AAD Object ID of a user authorized by the owner of the User Delegation Key to perform the action granted by the SAS. The Azure Storage service will ensure that the owner of the user delegation key has the required permissions before granting access. The Azure Storage Service will perform an additional POSIX ACL check to determine if the user is authorized to perform the requested operation. This cannot be used in conjuction with PreauthorizedAgentObjectId. This is only used with generating User Delegation SAS. <br>
    returnType: >-
      <a id="a26f58bf45c290f332d9be6b2bec6ecef" name="a26f58bf45c290f332d9be6b2bec6ecef"></a>

      std::string 
