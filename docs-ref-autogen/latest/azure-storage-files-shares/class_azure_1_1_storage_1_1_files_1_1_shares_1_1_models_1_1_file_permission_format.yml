uid: Azure::Storage::Files::Shares::Models::FilePermissionFormat
title: Azure::Storage::Files::Shares::Models::FilePermissionFormat Class Reference
components:
- content: 'Optional. Available for version 2023-06-01 and later. Specifies the format in which the permission is returned. Acceptable values are SDDL or binary. If x-ms-file-permission-format is unspecified or explicitly set to SDDL, the permission is returned in SDDL format. If x-ms-file-permission-format is explicitly set to binary, the permission is returned as a base64 string representing the binary encoding of the permission.<code>#include &lt;<a href="rest__client_8hpp_source.html">rest_client.hpp</a>&gt;</code>Inheritance diagram for Azure::Storage::Files::Shares::Models::FilePermissionFormat:'
