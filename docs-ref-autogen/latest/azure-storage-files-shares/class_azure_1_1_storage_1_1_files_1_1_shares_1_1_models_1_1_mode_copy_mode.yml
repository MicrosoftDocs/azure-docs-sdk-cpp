uid: Azure::Storage::Files::Shares::Models::ModeCopyMode
title: Azure::Storage::Files::Shares::Models::ModeCopyMode Class Reference
components:
- content: >-
    <p>NFS only. Applicable only when the copy source is a File. Determines the copy behavior of the mode bits of the file. source: The mode on the destination file is copied from the source file. override: The mode on the destination file is determined via the x-ms-mode header.  

