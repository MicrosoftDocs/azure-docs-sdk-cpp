- section: AccessTier
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.AccessTier
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.AccessTier
- declaration: Azure::Nullable&lt;Models::AccessTier&gt; Azure::Storage::Files::Shares::CreateShareOptions::AccessTier
  languageId: cpp
- content: <p>Specifies the access tier of the share. This is only valid for standard file account and the value can only be one of <code>Hot</code>, <code>Cool</code> or <code>TransactionOptimized</code> </p><a id="ab351a0c38d1f1a338896177ead5a5d0c"></a>
- section: EnabledProtocols
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.EnabledProtocols
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.EnabledProtocols
- declaration: Azure::Nullable&lt;Models::ShareProtocols&gt; Azure::Storage::Files::Shares::CreateShareOptions::EnabledProtocols
  languageId: cpp
- content: <p>Specifies the enabled protocols on the share. If they're not specified, the default is SMB. </p><a id="a2f2601e30ba83e40e1982b5e227e1c98"></a>
- section: EnablePaidBursting
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.EnablePaidBursting
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.EnablePaidBursting
- declaration: Nullable&lt;bool&gt; Azure::Storage::Files::Shares::CreateShareOptions::EnablePaidBursting
  languageId: cpp
- content: <p>Optional. Boolean. Version 2023-11-03 and newer. Default if not specified is false. This property enables paid bursting. </p><a id="a87dd7bb3f43b7da4014d5f4ef33e1adf"></a>
- section: EnableSnapshotVirtualDirectoryAccess
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.EnableSnapshotVirtualDirectoryAccess
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.EnableSnapshotVirtualDirectoryAccess
- declaration: Nullable&lt;bool&gt; Azure::Storage::Files::Shares::CreateShareOptions::EnableSnapshotVirtualDirectoryAccess
  languageId: cpp
- content: <p>Version 2023-08-03 and newer. Specifies whether the snapshot virtual directory should be accessible at the root of share mount point when NFS is enabled. This header is only returned for shares, not for snapshots. </p><a id="a6456782d55c01e6706025c50fbf3d5fd"></a>
