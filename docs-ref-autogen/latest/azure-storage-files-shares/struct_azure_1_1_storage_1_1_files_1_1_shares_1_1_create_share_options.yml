- section: Member Data Documentation
  display: h2
- section: AccessTier
  display: h3
- content: <p>Specifies the access tier of the share. This is only valid for standard file account and the value can only be one of <code>Hot</code>, <code>Cool</code> or <code>TransactionOptimized</code> </p>
- section: EnabledProtocols
  display: h3
- content: <p>Specifies the enabled protocols on the share. If they're not specified, the default is SMB. </p>
- section: EnablePaidBursting
  display: h3
- content: <p>Optional. Boolean. Version 2023-11-03 and newer. Default if not specified is false. This property enables paid bursting. </p>
- section: EnableSnapshotVirtualDirectoryAccess
  display: h3
- content: <p>Version 2023-08-03 and newer. Specifies whether the snapshot virtual directory should be accessible at the root of share mount point when NFS is enabled. This header is only returned for shares, not for snapshots. </p>
- section: Metadata
  display: h3
- content: <p>A name-value pair to associate with a file storage object. </p>
- section: PaidBurstingMaxBandwidthMibps
  display: h3
- content: <p>Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum throughput the file share can support. Current maximum for a file share is 10,340 MiB/sec. </p>
- section: PaidBurstingMaxIops
  display: h3
- content: <p>Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum IOPS the file share can support. Current maximum for a file share is 102,400 IOPS. </p>
- section: ProvisionedMaxBandwidthMibps
  display: h3
- content: <p>Optional. Integer. Version 2025-01-05 and newer. The provisioned throughput of the share. For SSD, minimum throughput is 125 MiB/sec and maximum is 10,340 MiB/sec. For HDD, minimum throughput is 60 MiB/sec and maximum is 5,125 MiB/sec. </p>
- section: ProvisionedMaxIops
  display: h3
- content: <p>Optional. Integer. Version 2025-01-05 and newer. The provisioned IOPS of the share. For SSD, minimum IOPS is 3,000 and maximum is 100,000. For HDD, minimum IOPS is 500 and maximum is 50,000. </p>
- section: RootSquash
  display: h3
- content: <p>Specifies the root squashing behavior on the share when NFS is enabled. If it's not specified, the default is NoRootSquash. </p>
- section: ShareQuotaInGiB
  display: h3
- content: <p>Specifies the maximum size of the share, in gigabytes. </p>
