- section: Member Data Documentation
  display: h2
- section: '&#9670;&#160;AccessTier'
  display: h2
- content: Specifies the access tier of the share. This is only valid for standard file account and the value can only be one of <code>Hot</code>, <code>Cool</code> or <code>TransactionOptimized</code>
- section: '&#9670;&#160;EnabledProtocols'
  display: h2
- content: Specifies the enabled protocols on the share. If they're not specified, the default is SMB.
- section: '&#9670;&#160;EnablePaidBursting'
  display: h2
- content: Optional. Boolean. Version 2023-11-03 and newer. Default if not specified is false. This property enables paid bursting.
- section: '&#9670;&#160;EnableSnapshotVirtualDirectoryAccess'
  display: h2
- content: Version 2023-08-03 and newer. Specifies whether the snapshot virtual directory should be accessible at the root of share mount point when NFS is enabled. This header is only returned for shares, not for snapshots.
- section: '&#9670;&#160;Metadata'
  display: h2
- content: A name-value pair to associate with a file storage object.
- section: '&#9670;&#160;PaidBurstingMaxBandwidthMibps'
  display: h2
- content: Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum throughput the file share can support. Current maximum for a file share is 10,340 MiB/sec.
- section: '&#9670;&#160;PaidBurstingMaxIops'
  display: h2
- content: Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum IOPS the file share can support. Current maximum for a file share is 102,400 IOPS.
- section: '&#9670;&#160;ProvisionedMaxBandwidthMibps'
  display: h2
- content: Optional. Integer. Version 2025-01-05 and newer. The provisioned throughput of the share. For SSD, minimum throughput is 125 MiB/sec and maximum is 10,340 MiB/sec. For HDD, minimum throughput is 60 MiB/sec and maximum is 5,125 MiB/sec.
- section: '&#9670;&#160;ProvisionedMaxIops'
  display: h2
- content: Optional. Integer. Version 2025-01-05 and newer. The provisioned IOPS of the share. For SSD, minimum IOPS is 3,000 and maximum is 100,000. For HDD, minimum IOPS is 500 and maximum is 50,000.
- section: '&#9670;&#160;RootSquash'
  display: h2
- content: Specifies the root squashing behavior on the share when NFS is enabled. If it's not specified, the default is NoRootSquash.
- section: '&#9670;&#160;ShareQuotaInGiB'
  display: h2
- content: Specifies the maximum size of the share, in gigabytes.The documentation for this struct was generated from the following file:inc/azure/storage/files/shares/share_options.hppGenerated by&#160;1.9.7
