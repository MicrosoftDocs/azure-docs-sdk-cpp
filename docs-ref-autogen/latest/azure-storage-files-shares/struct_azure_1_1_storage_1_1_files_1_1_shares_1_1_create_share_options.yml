  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.Metadata
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.Metadata
- declaration: Storage::Metadata Azure::Storage::Files::Shares::CreateShareOptions::Metadata
  languageId: cpp
- content: <p>A name-value pair to associate with a file storage object. </p><a id="ad1914eabc83277e8d99bf4c2fd7e3a37"></a>
- section: PaidBurstingMaxBandwidthMibps
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.PaidBurstingMaxBandwidthMibps
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.PaidBurstingMaxBandwidthMibps
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::CreateShareOptions::PaidBurstingMaxBandwidthMibps
  languageId: cpp
- content: <p>Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum throughput the file share can support. Current maximum for a file share is 10,340 MiB/sec. </p><a id="ac7df509998cdad984ed170756edfa530"></a>
- section: PaidBurstingMaxIops
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.PaidBurstingMaxIops
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.PaidBurstingMaxIops
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::CreateShareOptions::PaidBurstingMaxIops
  languageId: cpp
- content: <p>Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum IOPS the file share can support. Current maximum for a file share is 102,400 IOPS. </p><a id="a09d456ffd95776493e2dfa23b3ac0d79"></a>
- section: ProvisionedMaxBandwidthMibps
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.ProvisionedMaxBandwidthMibps
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.ProvisionedMaxBandwidthMibps
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::CreateShareOptions::ProvisionedMaxBandwidthMibps
  languageId: cpp
- content: <p>Optional. Integer. Version 2025-01-05 and newer. The provisioned throughput of the share. For SSD, minimum throughput is 125 MiB/sec and maximum is 10,340 MiB/sec. For HDD, minimum throughput is 60 MiB/sec and maximum is 5,125 MiB/sec. </p><a id="a3c7fc569aba05cfbe7892cc80057517d"></a>
- section: ProvisionedMaxIops
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.ProvisionedMaxIops
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.ProvisionedMaxIops
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::CreateShareOptions::ProvisionedMaxIops
  languageId: cpp
- content: <p>Optional. Integer. Version 2025-01-05 and newer. The provisioned IOPS of the share. For SSD, minimum IOPS is 3,000 and maximum is 100,000. For HDD, minimum IOPS is 500 and maximum is 50,000. </p><a id="a07e2837136be9f1b5942a9d36f3a2a6f"></a>
- section: RootSquash
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.RootSquash
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.RootSquash
- declaration: Azure::Nullable&lt;Models::ShareRootSquash&gt; Azure::Storage::Files::Shares::CreateShareOptions::RootSquash
  languageId: cpp
- content: <p>Specifies the root squashing behavior on the share when NFS is enabled. If it's not specified, the default is NoRootSquash. </p><a id="a4378d42a8305f54de3b05d52eaeecc3e"></a>
- section: ShareQuotaInGiB
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ACreateShareOptions.ShareQuotaInGiB
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::CreateShareOptions.ShareQuotaInGiB
- declaration: Azure::Nullable&lt;int64_t&gt; Azure::Storage::Files::Shares::CreateShareOptions::ShareQuotaInGiB
  languageId: cpp
- content: <p>Specifies the maximum size of the share, in gigabytes. </p>
