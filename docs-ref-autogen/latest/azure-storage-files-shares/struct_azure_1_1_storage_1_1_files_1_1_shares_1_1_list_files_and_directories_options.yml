- content: Include this parameter to specify one or more datasets to include in the response.
- section: '&#9670;&#160;IncludeExtendedInfo'
  display: h2
- content: This header is implicitly assumed to be true if include query parameter is not empty. If true, the Content-Length property will be up to date.
- section: '&#9670;&#160;PageSizeHint'
  display: h2
- content: Specifies the maximum number of entries to return. If the request does not specify PageSizeHint, or specifies a value greater than 5,000, the server will return up to 5,000 items.
