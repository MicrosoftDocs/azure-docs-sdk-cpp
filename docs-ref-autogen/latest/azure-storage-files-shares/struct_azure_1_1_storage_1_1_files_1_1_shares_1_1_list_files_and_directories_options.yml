- section: '&#9670;&#160;ContinuationToken'
  display: h2
- content: A string value that identifies the portion of the list to be returned with the next list operation. The operation returns a marker value within the response body if the list returned was not complete. The marker value may then be used in a subsequent call to request the next set of list items. The marker value is opaque to the client.
- section: '&#9670;&#160;Include'
