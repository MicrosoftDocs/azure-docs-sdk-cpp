- section: '&#9670;&#160;AllowedHeaders'
  display: h2
- content: The request headers that the origin domain may specify on the CORS request.
- section: '&#9670;&#160;AllowedMethods'
  display: h2
- content: The methods (HTTP request verbs) that the origin domain may use for a CORS request. (comma separated).
- section: '&#9670;&#160;AllowedOrigins'
  display: h2
- content: The origin domains that are permitted to make a request against the storage service via CORS. The origin domain is the domain from which the request originates. Note that the origin must be an exact case-sensitive match with the origin that the user age sends to the service. You can also use the wildcard character '*' to allow all origin domains to make requests via CORS.
- section: '&#9670;&#160;ExposedHeaders'
  display: h2
- content: The response headers that may be sent in the response to the CORS request and exposed by the browser to the request issuer.
