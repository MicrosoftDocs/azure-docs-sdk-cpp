- section: AllowedHeaders
  display: h3
- content: <p>The request headers that the origin domain may specify on the CORS request. </p>
- section: AllowedMethods
  display: h3
- content: <p>The methods (HTTP request verbs) that the origin domain may use for a CORS request. (comma separated). </p>
- section: AllowedOrigins
  display: h3
- content: <p>The origin domains that are permitted to make a request against the storage service via CORS. The origin domain is the domain from which the request originates. Note that the origin must be an exact case-sensitive match with the origin that the user age sends to the service. You can also use the wildcard character '*' to allow all origin domains to make requests via CORS. </p>
- section: ExposedHeaders
  display: h3
- content: <p>The response headers that may be sent in the response to the CORS request and exposed by the browser to the request issuer. </p>
- section: MaxAgeInSeconds
  display: h3
- content: <p>The maximum amount time that a browser should cache the preflight OPTIONS request. </p>
