- section: CopyCompletedOn
  display: h3
- declaration: Nullable&lt;DateTime&gt; Azure::Storage::Files::Shares::Models::DownloadFileDetails::CopyCompletedOn
  languageId: cpp
- content: <p>Conclusion time of the last attempted Copy File operation where this file was the destination file. This value can specify the time of a completed, aborted, or failed copy attempt. This header does not appear if a copy is pending, if this file has never been the destination in a Copy File operation, or if this file has been modified after a concluded Copy File operation using Set File Properties, Put File, or Put Block List. </p>
- section: CopyId
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::Models::DownloadFileDetails::CopyId
  languageId: cpp
- content: <p>String identifier for this copy operation. Use with Get File Properties to check the status of this copy operation, or pass to Abort Copy File to abort a pending copy. </p>
- section: CopyProgress
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::Models::DownloadFileDetails::CopyProgress
  languageId: cpp
- content: <p>Contains the number of bytes copied and the total bytes in the source in the last attempted Copy File operation where this file was the destination file. Can show between 0 and Content-Length bytes copied. This header does not appear if this file has never been the destination in a Copy File operation, or if this file has been modified after a concluded Copy File operation using Set File Properties, Put File, or Put Block List. </p>
- section: CopySource
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::Models::DownloadFileDetails::CopySource
  languageId: cpp
- content: <p>URL up to 2 KB in length that specifies the source file or file used in the last attempted Copy File operation where this file was the destination file. This header does not appear if this file has never been the destination in a Copy File operation, or if this file has been modified after a concluded Copy File operation using Set File Properties, Put File, or Put Block List. </p>
- section: CopyStatus
  display: h3
- declaration: Nullable&lt;Models::CopyStatus&gt; Azure::Storage::Files::Shares::Models::DownloadFileDetails::CopyStatus
  languageId: cpp
- content: <p>Status of a copy operation. </p>
- section: CopyStatusDescription
  display: h3
- declaration: Nullable&lt;std::string&gt; Azure::Storage::Files::Shares::Models::DownloadFileDetails::CopyStatusDescription
  languageId: cpp
- content: <p>Only appears when x-ms-copy-status is failed or pending. Describes the cause of the last fatal or non-fatal copy operation failure. This header does not appear if this file has never been the destination in a Copy File operation, or if this file has been modified after a concluded Copy File operation using Set File Properties, Put File, or Put Block List. </p>
- section: ETag
  display: h3
- declaration: Azure::ETag Azure::Storage::Files::Shares::Models::DownloadFileDetails::ETag
  languageId: cpp
- content: <p>The ETag contains a value that you can use to perform operations conditionally. If the request version is 2011-08-18 or newer, the ETag value will be in quotes. </p>
- section: IsServerEncrypted
  display: h3
- declaration: bool Azure::Storage::Files::Shares::Models::DownloadFileDetails::IsServerEncrypted = bool()
  languageId: cpp
- content: <p>True if the file data and metadata are completely encrypted using the specified algorithm. Otherwise, the value is set to false (when the file is unencrypted, or if only parts of the file/application metadata are encrypted). </p>
- section: LastModified
  display: h3
- declaration: DateTime Azure::Storage::Files::Shares::Models::DownloadFileDetails::LastModified
  languageId: cpp
- content: <p>Returns the date and time the file was last modified. Any operation that modifies the file, including an update of the file's metadata or properties, changes the last-modified time of the file. </p>
