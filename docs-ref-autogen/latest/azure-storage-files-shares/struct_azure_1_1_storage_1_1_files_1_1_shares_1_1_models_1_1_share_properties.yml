- section: Member Data Documentation
  display: h2
- section: '&#9670;&#160;AccessTier'
  display: h2
- content: Specifies the access tier of the share.
- section: '&#9670;&#160;AccessTierChangedOn'
  display: h2
- content: Returns the last modified time (in UTC) of the access tier of the share.
- section: '&#9670;&#160;AccessTierTransitionState'
  display: h2
- content: Returns the transition state between access tiers, when present.
- section: '&#9670;&#160;EnabledProtocols'
  display: h2
- content: The protocols that have been enabled on the share.
- section: '&#9670;&#160;EnableSnapshotVirtualDirectoryAccess'
  display: h2
- content: Version 2023-08-03 and newer. Specifies whether the snapshot virtual directory should be accessible at the root of share mount point when NFS is enabled. This header is only returned for shares, not for snapshots.
- section: '&#9670;&#160;ETag'
  display: h2
- content: The ETag contains a value that you can use to perform operations conditionally, in quotes.
- section: '&#9670;&#160;IncludedBurstIops'
  display: h2
- content: Return the calculated burst IOPS of the share.
- section: '&#9670;&#160;LastModified'
  display: h2
- content: Returns the date and time the share was last modified. Any operation that modifies the share or its properties updates the last modified time. Operations on files do not affect the last modified time of the share.
- section: '&#9670;&#160;LeaseDuration'
  display: h2
- content: When a share is leased, specifies whether the lease is of infinite or fixed duration.
- section: '&#9670;&#160;LeaseState'
  display: h2
- content: Lease state of the share.
- section: '&#9670;&#160;LeaseStatus'
  display: h2
- content: The current lease status of the share.
- section: '&#9670;&#160;MaxBurstCreditsForIops'
  display: h2
- content: Returned the calculated maximum burst credits. This is not the current burst credit level, but the maximum burst credits the share can have.
- section: '&#9670;&#160;Metadata'
  display: h2
- content: A set of name-value pairs that contain the user-defined metadata of the share.
- section: '&#9670;&#160;NextAllowedProvisionedBandwidthDowngradeTime'
  display: h2
- content: Returns the current share next allowed provisioned bandwidth downgrade time.
- section: '&#9670;&#160;NextAllowedProvisionedIopsDowngradeTime'
  display: h2
- content: Returns the current share next allowed provisioned iops downgrade time.
- section: '&#9670;&#160;NextAllowedQuotaDowngradeTime'
  display: h2
- content: Returns the current share next allowed quota downgrade time.
- section: '&#9670;&#160;PaidBurstingEnabled'
  display: h2
- content: Optional. Boolean. Default if not specified is false. This property enables paid bursting.
- section: '&#9670;&#160;PaidBurstingMaxBandwidthMibps'
  display: h2
- content: Optional. Integer. Default if not specified is the maximum throughput the file share can support. Current maximum for a file share is 10,340 MiB/sec.
- section: '&#9670;&#160;PaidBurstingMaxIops'
  display: h2
- content: Optional. Integer. Default if not specified is the maximum IOPS the file share can support. Current maximum for a file share is 102,400 IOPS.
- section: '&#9670;&#160;ProvisionedBandwidthMBps'
  display: h2
- content: Returns the current share provisioned bandwidth in mebibytes per second.
- section: '&#9670;&#160;ProvisionedEgressMBps'
  display: h2
- content: Returns the current share provisioned egress in megabytes per second.
- section: '&#9670;&#160;ProvisionedIngressMBps'
  display: h2
- content: Returns the current share provisioned ingress in megabytes per second.
- section: '&#9670;&#160;ProvisionedIops'
  display: h2
- content: Returns the current share provisioned IOPS.
- section: '&#9670;&#160;Quota'
  display: h2
- content: Returns the current share quota in GB.
- section: '&#9670;&#160;RootSquash'
  display: h2
