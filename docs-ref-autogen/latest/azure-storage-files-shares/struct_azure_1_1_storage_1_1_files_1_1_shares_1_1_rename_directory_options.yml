- section: '&#9670;&#160;AccessConditions'
  display: h2
- content: Specify the access condition for the path.
- section: '&#9670;&#160;FilePermission'
  display: h2
- content: If specified the permission (security descriptor) shall be set for the directory. This option can be used if Permission size is &lt;= 8KB, else SmbProperties.PermissionKey shall be used.A value of preserve may be passed to keep an existing value unchanged.
- section: '&#9670;&#160;FilePermissionFormat'
  display: h2
- content: Optional. Available for version 2024-11-04 and later. Specifies the format in which the permission is returned.If FilePermissionFormat is unspecified or explicitly set to SDDL format, the permission will be returned in SDDL format.
- section: '&#9670;&#160;IgnoreReadOnly'
  display: h2
- content: A boolean value that specifies whether the ReadOnly attribute on a preexisting destination directory should be respected. If true, the rename will succeed, otherwise, a previous file at the destination with the ReadOnly attribute set will cause the rename to fail. ReplaceIfExists must also be true.
- section: '&#9670;&#160;Metadata'
  display: h2
- content: A name-value pair to associate with a file storage object.
- section: '&#9670;&#160;ReplaceIfExists'
  display: h2
- content: A boolean value for if the destination directory already exists, whether this request will overwrite the file or not. If true, the rename will succeed and will overwrite the destination directory. If not provided or if false and the destination directory does exist, the request will not overwrite the destination directory. If provided and the destination file doesn't exist, the rename will succeed.
- section: '&#9670;&#160;SmbProperties'
  display: h2
- content: SMB properties to set for the directory.
