- section: FilePermission
  display: h2
- content: "<p>If specified the permission (security descriptor) shall be set for the directory. This option can be used if Permission size is &lt;= 8KB, else SmbProperties.PermissionKey shall be used. Default value: 'inherit'. If SDDL is specified as input, it must have owner, group and dacl. </p>"
- section: FilePermissionFormat
  display: h2
- content: <p>Optional. Available for version 2024-11-04 and later. Specifies the format in which the permission is returned.If FilePermissionFormat is unspecified or explicitly set to SDDL format format, the permission will be returned in SDDL format. </p>
