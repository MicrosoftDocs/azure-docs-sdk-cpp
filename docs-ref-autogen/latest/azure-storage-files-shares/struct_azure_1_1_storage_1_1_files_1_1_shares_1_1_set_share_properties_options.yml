- section: AccessTier
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.AccessTier
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.AccessTier
- declaration: Azure::Nullable&lt;Models::AccessTier&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::AccessTier
  languageId: cpp
- content: <p>Specifies the access tier of the share. This is only valid for standard file account and the value can only be one of <code>Hot</code>, <code>Cool</code> or <code>TransactionOptimized</code> </p><a id="a8994b42ea6070a70919e1d692df161da"></a>
- section: EnablePaidBursting
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.EnablePaidBursting
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.EnablePaidBursting
- declaration: Nullable&lt;bool&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::EnablePaidBursting
  languageId: cpp
- content: <p>Optional. Boolean. Version 2023-11-03 and newer. Default if not specified is false. This property enables paid bursting. </p><a id="a90bac469e8c3d51e20596631e98481d8"></a>
- section: EnableSnapshotVirtualDirectoryAccess
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.EnableSnapshotVirtualDirectoryAccess
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.EnableSnapshotVirtualDirectoryAccess
- declaration: Nullable&lt;bool&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::EnableSnapshotVirtualDirectoryAccess
  languageId: cpp
- content: <p>Version 2023-08-03 and newer. Specifies whether the snapshot virtual directory should be accessible at the root of share mount point when NFS is enabled. This header is only returned for shares, not for snapshots. </p><a id="ade4bccd7013c81ef14c4739cc9abf11c"></a>
- section: PaidBurstingMaxBandwidthMibps
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.PaidBurstingMaxBandwidthMibps
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.PaidBurstingMaxBandwidthMibps
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::PaidBurstingMaxBandwidthMibps
  languageId: cpp
- content: <p>Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum throughput the file share can support. Current maximum for a file share is 10,340 MiB/sec. </p><a id="a0471fd101259aeffc8e22221005c9b4c"></a>
- section: PaidBurstingMaxIops
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.PaidBurstingMaxIops
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.PaidBurstingMaxIops
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::PaidBurstingMaxIops
  languageId: cpp
- content: <p>Optional. Integer. Version 2023-11-03 and newer. Default if not specified is the maximum IOPS the file share can support. Current maximum for a file share is 102,400 IOPS. </p><a id="a6a353586f742cc59582e8a6de708cdc9"></a>
- section: ProvisionedMaxBandwidthMibps
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.ProvisionedMaxBandwidthMibps
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.ProvisionedMaxBandwidthMibps
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::ProvisionedMaxBandwidthMibps
  languageId: cpp
- content: <p>Optional. Boolean. Version 2025-01-05 and newer. Sets the max provisioned brandwith for a share. For SSD, min bandwidth is 125 MiB/sec and max is 10,340 MiB/sec. For HDD, min bandwidth is 60 MiB/sec and max is 5,120 MiB/sec. </p><a id="a58528f1598c4a00f9fd11047a89c4e16"></a>
- section: ProvisionedMaxIops
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.ProvisionedMaxIops
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.ProvisionedMaxIops
- declaration: Nullable&lt;std::int64_t&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::ProvisionedMaxIops
  languageId: cpp
- content: <p>Optional. Boolean. Version 2025-01-05 and newer. Sets the max provisioned IOPs for a share. For SSD, min IOPs is 3,000 and max is 100,000. For HDD, min IOPs is 500 and max is 50,000. </p><a id="a0c32955d4d4aeab56e6cedb428cbd945"></a>
- section: RootSquash
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.RootSquash
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.RootSquash
- declaration: Azure::Nullable&lt;Models::ShareRootSquash&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::RootSquash
  languageId: cpp
- content: <p>Specifies the root squashing behavior on the share when NFS is enabled. If it's not specified, the default is NoRootSquash. </p><a id="aeccd84f5e7ffe3eb3e2373ecd6ac7363"></a>
- section: ShareQuotaInGiB
  display: h3
  uid: Azure%3A%3AStorage%3A%3AFiles%3A%3AShares%3A%3ASetSharePropertiesOptions.ShareQuotaInGiB
  xrefType: Member
  xrefName: Azure::Storage::Files::Shares::SetSharePropertiesOptions.ShareQuotaInGiB
- declaration: Azure::Nullable&lt;int64_t&gt; Azure::Storage::Files::Shares::SetSharePropertiesOptions::ShareQuotaInGiB
  languageId: cpp
- content: <p>Specifies the maximum size of the share, in gigabytes. </p>
