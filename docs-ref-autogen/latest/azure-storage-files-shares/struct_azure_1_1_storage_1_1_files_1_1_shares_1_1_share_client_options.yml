- section: AllowSourceTrailingDot
  display: h2
- content: <p>If set to true, trailing dot (.) will be allowed to source file names. If false, the trailing dot will be trimmed. Supported by x-ms-version 2022-11-02 and above. </p>
- section: AllowTrailingDot
  display: h2
- content: <p>If set to true, trailing dot (.) will be allowed to suffix directory and file names. If false, the trailing dot will be trimmed. Supported by x-ms-version 2022-11-02 and above. </p>
- section: ApiVersion
  display: h2
- content: <p>API version used by this client. </p>
- section: Audience
  display: h2
- content: <p>The Audience to use for authentication with Azure Active Directory (AAD). <a href="class_azure_1_1_storage_1_1_files_1_1_shares_1_1_share_audience.html#addaef20c3c8b192896f8805a32a76b75">Azure::Storage::Files::Shares::ShareAudience::DefaultAudience</a> will be assumed if Audience is not set. </p>
