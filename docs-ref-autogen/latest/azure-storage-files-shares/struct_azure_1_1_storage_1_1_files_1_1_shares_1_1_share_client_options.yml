- section: '&#9670;&#160;AllowSourceTrailingDot'
  display: h2
- content: If set to true, trailing dot (.) will be allowed to source file names. If false, the trailing dot will be trimmed. Supported by x-ms-version 2022-11-02 and above.
- section: '&#9670;&#160;AllowTrailingDot'
  display: h2
- content: If set to true, trailing dot (.) will be allowed to suffix directory and file names. If false, the trailing dot will be trimmed. Supported by x-ms-version 2022-11-02 and above.
