- section: '&#9670;&#160;AccessConditions'
  display: h2
- content: The operation will only succeed if the access condition is met.
- section: '&#9670;&#160;FilePermissionFormat'
  display: h2
- content: Optional. Available for version 2024-11-04 and later. Specifies the format in which the permission is returned.If FilePermissionFormat is unspecified or explicitly set to SDDL format format, the permission will be returned in SDDL format.
- section: '&#9670;&#160;IgnoreReadOnly'
  display: h2
- content: Specifies the option to overwrite the target file if it already exists and has read-only attribute set.
- section: '&#9670;&#160;Metadata'
  display: h2
- content: A name-value pair to associate with a file storage object.
- section: '&#9670;&#160;ModeCopyMode'
  display: h2
- content: Optional, only applicable to NFS Files. If not populated, the destination file will have the default File Mode.
- section: '&#9670;&#160;OwnerCopyMode'
  display: h2
- content: Optional, only applicable to NFS Files. If not populated, the destination file will have the default Owner and Group.
- section: '&#9670;&#160;Permission'
  display: h2
- content: This permission is the security descriptor for the file specified in the Security Descriptor Definition Language (SDDL) or base64 encoded binary format. If not specified, 'inherit' is used.
- section: '&#9670;&#160;PermissionCopyMode'
  display: h2
- content: Specifies the option to copy file security descriptor from source file or to set it using the value which is defined by the SMB properties.
- section: '&#9670;&#160;PosixProperties'
  display: h2
- content: The NFS related properties for the file.
- section: '&#9670;&#160;SetArchiveAttribute'
  display: h2
- content: Specifies the option to set archive attribute on a target file. True means archive attribute will be set on a target file despite attribute overrides or a source file state.
- section: '&#9670;&#160;SmbProperties'
  display: h2
- content: SMB properties to set for the destination file.
- section: '&#9670;&#160;SmbPropertiesToCopy'
  display: h2
- content: >-
    Smb Properties to copy from the source file. If this flag is nullable, it will use the value of source file(except ChangedOn, it will be

    default value) if the property is not set. If this flag is disabled, it will use the default value of destination file if the property is not set. If this flag is enabled, it will use the value of source file no matter the property is set or not.The documentation for this struct was generated from the following file:inc/azure/storage/files/shares/share_options.hppGenerated by&#160;1.9.7
