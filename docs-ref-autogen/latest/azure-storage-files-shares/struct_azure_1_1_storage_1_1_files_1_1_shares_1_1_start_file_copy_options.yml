- content: >-
    Smb Properties to copy from the source file. If this flag is nullable, it will use the value of source file(except ChangedOn, it will be

    default value) if the property is not set. If this flag is disabled, it will use the default value of destination file if the property is not set. If this flag is enabled, it will use the value of source file no matter the property is set or not.
