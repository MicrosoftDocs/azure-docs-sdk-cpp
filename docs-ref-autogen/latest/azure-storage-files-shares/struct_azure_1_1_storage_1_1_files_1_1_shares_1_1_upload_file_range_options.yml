- content: An MD5 hash of the content. This hash is used to verify the integrity of the data during transport. When the TransactionalContentHash parameter is specified, the File service compares the hash of the content that has arrived with the header value that was sent. If the two hashes do not match, the operation will fail with error code 400 (Bad Request).The documentation for this struct was generated from the following file:inc/azure/storage/files/shares/share_options.hppGenerated by&#160;1.9.7
