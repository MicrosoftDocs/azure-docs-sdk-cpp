    Azure::Response&lt; Models::EnqueueMessageResult &gt;&#160;&#160;EnqueueMessage (std::string messageText, const EnqueueMessageOptions &amp;options=EnqueueMessageOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constAdds a new message to the back of a queue. The visibility timeout specifies how long the message should be invisible to dequeue and peek operations.  



    Azure::Response&lt; Models::ReceivedMessages &gt;&#160;&#160;ReceiveMessages (const ReceiveMessagesOptions &amp;options=ReceiveMessagesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReceives one or more messages from the front of the queue. Returns empty collection if there's not message available.  



    Azure::Response&lt; Models::PeekedMessages &gt;&#160;&#160;PeekMessages (const PeekMessagesOptions &amp;options=PeekMessagesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRetrieves one or more messages from the front of the queue but does not alter the visibility of the message. Returns empty collection if there's not message available.  



    Azure::Response&lt; Models::UpdateMessageResult &gt;&#160;&#160;UpdateMessage (const std::string &amp;messageId, const std::string &amp;popReceipt, std::chrono::seconds visibilityTimeout, const UpdateMessageOptions &amp;options=UpdateMessageOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constChanges a message's visibility timeout and/or contents.  



