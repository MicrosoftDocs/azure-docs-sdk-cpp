    Azure::Response&lt; Models::SetQueueMetadataResult &gt;&#160;&#160;SetMetadata (Metadata metadata, const SetQueueMetadataOptions &amp;options=SetQueueMetadataOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets one or more user-defined name-value pairs for the specified queue.  



    Azure::Response&lt; Models::QueueAccessPolicy &gt;&#160;&#160;GetAccessPolicy (const GetQueueAccessPolicyOptions &amp;options=GetQueueAccessPolicyOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constGets details about any stored access policies specified on the queue that may be used with SAS.  



