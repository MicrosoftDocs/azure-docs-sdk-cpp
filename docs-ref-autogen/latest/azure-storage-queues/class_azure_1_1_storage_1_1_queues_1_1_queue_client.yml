    Azure::Response&lt; Models::CreateQueueResult &gt;&#160;&#160;Create (const CreateQueueOptions &amp;options=CreateQueueOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCreates a new queue under the specified account. If the queue with the same name already exists, it is not changed.  



