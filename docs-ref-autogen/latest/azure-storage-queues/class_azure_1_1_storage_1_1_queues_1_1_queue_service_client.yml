- content: >-
    &#160;&#160;QueueServiceClient (const std::string &amp;serviceUrl, std::shared_ptr&lt; StorageSharedKeyCredential &gt; credential, const QueueClientOptions &amp;options=QueueClientOptions())Initializes a new instance of QueueServiceClient.  



    &#160;&#160;QueueServiceClient (const std::string &amp;serviceUrl, std::shared_ptr&lt; Core::Credentials::TokenCredential &gt; credential, const QueueClientOptions &amp;options=QueueClientOptions())Initializes a new instance of QueueServiceClient.  



    &#160;&#160;QueueServiceClient (const std::string &amp;serviceUrl, const QueueClientOptions &amp;options=QueueClientOptions())Initializes a new instance of QueueServiceClient.  



    QueueClient&#160;&#160;GetQueueClient (const std::string &amp;queueName) constCreates a new QueueClient object with the same URL as this QueueServiceClient. The new QueueClient uses the same request policy pipeline as this QueueServiceClient.  



    std::string&#160;&#160;GetUrl () constGets the queue service's primary URL endpoint..  



    ListQueuesPagedResponse&#160;&#160;ListQueues (const ListQueuesOptions &amp;options=ListQueuesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constReturns a sequence of queues in the storage account. Enumerating the queues may make multiple requests to the service while fetching all the values. Queue names are returned in lexicographic order.  



    Azure::Response&lt; Models::SetServicePropertiesResult &gt;&#160;&#160;SetProperties (Models::QueueServiceProperties properties, const SetServicePropertiesOptions &amp;options=SetServicePropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constSets the properties of the queue service.  



    Azure::Response&lt; Models::QueueServiceProperties &gt;&#160;&#160;GetProperties (const GetServicePropertiesOptions &amp;options=GetServicePropertiesOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constGets the properties of a storage account's queue service.  



    Azure::Response&lt; Models::ServiceStatistics &gt;&#160;&#160;GetStatistics (const GetQueueServiceStatisticsOptions &amp;options=GetQueueServiceStatisticsOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constRetrieves statistics related to replication for the Queue service. It is only available on the secondary location endpoint when read-access geo-redundant replication is enabled for the storage account.  



    Azure::Response&lt; QueueClient &gt;&#160;&#160;CreateQueue (const std::string &amp;queueName, const CreateQueueOptions &amp;options=CreateQueueOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constCreates a new queue under the specified account. If the queue with the same name already exists and the metadata is identical to the one of the existing queue, the operation is successful. If the metadata doesn't match the one of the existing queue, the operation fails.  



    Azure::Response&lt; Models::DeleteQueueResult &gt;&#160;&#160;DeleteQueue (const std::string &amp;queueName, const DeleteQueueOptions &amp;options=DeleteQueueOptions(), const Azure::Core::Context &amp;context=Azure::Core::Context()) constMarks the specified queue for deletion.
