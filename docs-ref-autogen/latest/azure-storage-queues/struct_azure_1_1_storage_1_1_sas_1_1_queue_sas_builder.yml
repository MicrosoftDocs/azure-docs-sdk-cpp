- apiList:
  - declaration: Protocol
    summary: The optional signed protocol field specifies the protocol permitted for a request made with the SAS.
    returnType: SasProtocol&#160;
  - declaration: StartsOn
    summary: Optionally specify the time at which the shared access signature becomes valid. This timestamp will be truncated to second.
    returnType: Azure::Nullable&lt; Azure::DateTime &gt;&#160;
  - declaration: ExpiresOn
    summary: The time at which the shared access signature becomes invalid. This field must be omitted if it has been specified in an associated stored access policy. This timestamp will be truncated to second.
    returnType: Azure::DateTime&#160;
  - declaration: IPRange
    summary: Specifies an IP address or a range of IP addresses from which to accept requests. If the IP address from which the request originates does not match the IP address or address range specified on the SAS token, the request is not authenticated. When specifying a range of IP addresses, note that the range is inclusive.
    returnType: Azure::Nullable&lt; std::string &gt;&#160;
  - declaration: Identifier
    summary: An optional unique value up to 64 characters in length that correlates to an access policy specified for the queue.
    returnType: std::string&#160;
  - declaration: QueueName
    summary: The name of the queue being made accessible.
    returnType: std::string&#160;
