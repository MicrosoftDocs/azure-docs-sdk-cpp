- parameters:
  - summary: >-
      An AMQP message is comprised of a header, properties, application properties, and body. The body of the message can be one of the following types:<ul>

      <li>A single AMQP Value.</li>

      <li>One or more binary data sections.</li>

      <li>One or more sequence sections.</li>

      </ul>
- content: For more information, see <a href="http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-messaging-v1.0-os.html#section-message-format">AMQP Message Format</a>.
