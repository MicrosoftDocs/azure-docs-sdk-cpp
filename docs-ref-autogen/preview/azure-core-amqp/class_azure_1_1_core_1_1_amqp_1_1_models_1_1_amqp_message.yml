- section: SetBody() [1/5]
  display: h2
- content: >-
    <p>An AMQP Message Body can be one of the following formats:</p><ul>

    <li>One or more binary data sections</li>

    <li>One or more sequence sections.</li>

    <li>A single AMQP Value.</li>

    </ul><p>This method sets the body of the message to a sequence data values. See <a href="http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-messaging-v1.0-os.html#type-data">Amqp Data</a> for more information.</p>
