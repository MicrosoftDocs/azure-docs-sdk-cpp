- section: ContentEncoding
  display: h3
  uid: Azure%3A%3ACore%3A%3AAmqp%3A%3AModels%3A%3AMessageProperties.ContentEncoding
  xrefType: Member
  xrefName: Azure::Core::Amqp::Models::MessageProperties.ContentEncoding
- declaration: Nullable&lt;std::string&gt; Azure::Core::Amqp::Models::MessageProperties::ContentEncoding
  languageId: cpp
- content: <p>The content-encoding property is used as a modifier to the content-type. When present, its value indicates what additional content encodings have been applied to the application-data, and thus what decoding mechanisms need to be applied in order to obtain the media-type referenced by the content-type header field.</p><p>Content-encoding is primarily used to allow a document to be compressed without losing the identity of its underlying content type.</p><p>Content-encodings are to be interpreted as per section 3.5 of RFC 2616 [RFC2616]. Valid content-encodings are registered at IANA [IANAHTTPPARAMS].</p><p>The content-encoding MUST NOT be set when the application-data section is other than data. The binary representation of all other application-data section types is defined completely in terms of the AMQP type system.</p><p>Implementations MUST NOT use the identity encoding. Instead, implementations SHOULD NOT set this property. Implementations SHOULD NOT use the compress encoding, except as to remain compatible with messages originally sent with other protocols, e.g. HTTP or SMTP.</p><p>Implementations SHOULD NOT specify multiple content-encoding values except as to be compatible with messages originally sent with other protocols, e.g. HTTP or SMTP. </p><a id="a274d2f1a5ae6f08f43d7180bc317803b"></a>
- section: ContentType
  display: h3
  uid: Azure%3A%3ACore%3A%3AAmqp%3A%3AModels%3A%3AMessageProperties.ContentType
  xrefType: Member
  xrefName: Azure::Core::Amqp::Models::MessageProperties.ContentType
- declaration: Nullable&lt;std::string&gt; Azure::Core::Amqp::Models::MessageProperties::ContentType
  languageId: cpp
- content: "<p>The RFC-2046 <a href=\"http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-overview-v1.0-os.html#anchor-RFC2046\">RFC2046</a> MIME type for the message's application-data section (body). As per RFC-2046 [RFC2046] this can contain a charset parameter defining the character encoding used: e.g., 'text/plain; charset=\"utf-8\"'.</p><p>For clarity, as per section 7.2.1 of RFC-2616 <a href=\"http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-overview-v1.0-os.html#anchor-RFC2046\">RFC2046</a>, where the content type is unknown the content-type SHOULD NOT be set. This allows the recipient the opportunity to determine the actual type. Where the section is known to be truly opaque binary data, the content-type SHOULD be set to application/octet-stream.</p><p>When using an application-data section with a section code other than data, content-type SHOULD NOT be set </p><a id=\"a7af7aac183b5b9b9524029f4923fc662\"></a>"
