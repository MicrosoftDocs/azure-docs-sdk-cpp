- section: '&#9670;&#160;ContentEncoding'
- content: ''
- content: ''
- content: ''
- content: Nullable&lt;std::string&gt; Azure::Core::Amqp::Models::MessageProperties::ContentEncoding
- content: ''
- content: ''
- content: The content-encoding property is used as a modifier to the content-type. When present, its value indicates what additional content encodings have been applied to the application-data, and thus what decoding mechanisms need to be applied in order to obtain the media-type referenced by the content-type header field.
- content: ''
- content: Content-encoding is primarily used to allow a document to be compressed without losing the identity of its underlying content type.
- content: ''
- content: Content-encodings are to be interpreted as per section 3.5 of RFC 2616 [RFC2616]. Valid content-encodings are registered at IANA [IANAHTTPPARAMS].
- content: ''
- content: The content-encoding MUST NOT be set when the application-data section is other than data. The binary representation of all other application-data section types is defined completely in terms of the AMQP type system.
- content: ''
- content: Implementations MUST NOT use the identity encoding. Instead, implementations SHOULD NOT set this property. Implementations SHOULD NOT use the compress encoding, except as to remain compatible with messages originally sent with other protocols, e.g. HTTP or SMTP.
- content: ''
- content: Implementations SHOULD NOT specify multiple content-encoding values except as to be compatible with messages originally sent with other protocols, e.g. HTTP or SMTP.
- content: ''
- content: ''
- content: ''
- content: ''
- content: ''
- section: '&#9670;&#160;ContentType'
- content: ''
- content: ''
- content: ''
- content: Nullable&lt;std::string&gt; Azure::Core::Amqp::Models::MessageProperties::ContentType
- content: ''
- content: ''
- content: "The RFC-2046 <a href=\"http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-overview-v1.0-os.html#anchor-RFC2046\">RFC2046</a> MIME type for the message's application-data section (body). As per RFC-2046 [RFC2046] this can contain a charset parameter defining the character encoding used: e.g., 'text/plain; charset=\"utf-8\"'."
- content: ''
- content: For clarity, as per section 7.2.1 of RFC-2616 <a href="http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-overview-v1.0-os.html#anchor-RFC2046">RFC2046</a>, where the content type is unknown the content-type SHOULD NOT be set. This allows the recipient the opportunity to determine the actual type. Where the section is known to be truly opaque binary data, the content-type SHOULD be set to application/octet-stream.
- content: ''
- content: When using an application-data section with a section code other than data, content-type SHOULD NOT be set
