- section: Public Attributes
- content: >-
    Nullable&lt; AmqpValue &gt;&#160;&#160;MessageIdThe message-id, if set, uniquely identifies a message within the message system. The message producer is usually responsible for setting the message-id in such a way that it is assured to be globally unique. A broker MAY discard a message as a duplicate if the value of the message-id matches that of a previously received message sent to the same node.  



    Nullable&lt; std::vector&lt; uint8_t &gt; &gt;&#160;&#160;UserIdUser ID.  



    Nullable&lt; AmqpValue &gt;&#160;&#160;ToThe to field identifies the node that is the intended destination of the message.  



    Nullable&lt; std::string &gt;&#160;&#160;SubjectThe subject of the message.  




    Nullable&lt; AmqpValue &gt;&#160;&#160;CorrelationIdThis is a client-specific id that can be used to mark or identify messages between clients. 




    Nullable&lt; AmqpValue &gt;&#160;&#160;ReplyToThe address of the node to send replies to. 



    Nullable&lt; std::string &gt;&#160;&#160;ContentTypeThe content-type field describes the payload type.  



    Nullable&lt; std::string &gt;&#160;&#160;ContentEncodingMIME Content Encoding.  



    Nullable&lt; std::chrono::system_clock::time_point &gt;&#160;&#160;AbsoluteExpiryTimeThe absolute expiry time of the message.  




    Nullable&lt; std::chrono::system_clock::time_point &gt;&#160;&#160;CreationTimethe time when this message was created. 



    Nullable&lt; std::string &gt;&#160;&#160;GroupIdThe group this message belongs to.  



    Nullable&lt; uint32_t &gt;&#160;&#160;GroupSequenceThe sequence-number of this message within its group .  



    Nullable&lt; std::string &gt;&#160;&#160;ReplyToGroupIdThe group the reply message belongs to.
