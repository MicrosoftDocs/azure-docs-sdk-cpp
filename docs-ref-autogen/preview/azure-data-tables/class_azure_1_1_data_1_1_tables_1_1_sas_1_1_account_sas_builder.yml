- content: <a href="class_azure_1_1_data_1_1_tables_1_1_sas_1_1_account_sas_builder.html">AccountSasBuilder</a> is used to generate an account level Shared Access Signature (SAS) for Azure Storage services.
- content: ''
- content: <code>#include &lt;<a href="account__sas__builder_8hpp_source.html">account_sas_builder.hpp</a>&gt;</code>
- content: ''
- section: Public Member Functions
- content: >-
    void&#160;&#160;SetPermissions (AccountSasPermissions permissions)Sets the permissions for an account SAS.  



    void&#160;&#160;SetPermissions (std::string rawPermissions)Sets the permissions for the SAS using a raw permissions string.  



    std::string&#160;&#160;GenerateSasToken (const Azure::Data::Tables::Credentials::NamedKeyCredential &amp;credential)Uses the NamedKeyCredential to sign this shared access signature, to produce the proper SAS query parameters for authentication requests.
- section: Public Attributes
- content: >-
    SasProtocol&#160;&#160;Protocol = SasProtocol::HttpsOnlyThe optional signed protocol field specifies the protocol permitted for a request made with the SAS. 




    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;StartsOnOptionally specify the time at which the shared access signature becomes valid. 




    Azure::DateTime&#160;&#160;ExpiresOnThe time at which the shared access signature becomes invalid. This field must be omitted if it has been specified in an associated stored access policy. 




    Azure::Nullable&lt; std::string &gt;&#160;&#160;IPRangeSpecifies an IP address or a range of IP addresses from which to accept requests. If the IP address from which the request originates does not match the IP address or address range specified on the SAS token, the request is not authenticated. When specifying a range of IP addresses, note that the range is inclusive. 




    AccountSasServices&#160;&#160;ServicesThe services associated with the shared access signature. The user is restricted to operations with the specified services. 



    AccountSasResourceType&#160;ResourceTypes



    std::string&#160;&#160;EncryptionScopeOptional encryption scope to use when sending requests authorized with this SAS url.
