- content: '<p>This file defines bitwise operators for enum classes. This allows the use of the operators |, |=, &amp;, &amp;=, ^, ^=, and ~ with enum classes. This is useful for flags enums. Example: enum class MyEnum { A = 1, B = 2, C = 4 }; MyEnum e = MyEnum::A | MyEnum::B; Example: enum class MyEnum { A = 1, B = 2, C = 4 }; MyEnum e = MyEnum::A; e &amp;= MyEnum::B; </p>'
