- declaration: std::string Azure::Data::Tables::Models::CorsRule::AllowedOrigins
  languageId: cpp
- content: <p>The origin domains that are permitted to make a request against the storage service via CORS. The origin domain is the domain from which the request originates. Note that the origin must be an exact case-sensitive match with the origin that the user age sends to the service. You can also use the wild card character '*' to allow all origin domains to make requests via CORS. </p><a id="a3e9cbebb3b9dc9c71d373469d4a4c055"></a>
