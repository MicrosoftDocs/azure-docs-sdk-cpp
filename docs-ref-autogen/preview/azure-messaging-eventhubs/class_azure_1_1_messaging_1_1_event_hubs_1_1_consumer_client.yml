- section: Detailed Description
- content: ''
- content: The <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html">ConsumerClient</a> class uses a <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_partition_client.html">Azure::Messaging::EventHubs::PartitionClient</a> to receive events from a specific partition of an Event Hub. The <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_partition_client.html">Azure::Messaging::EventHubs::PartitionClient</a> is created by the <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html#a6e61ff5bdf91bce47070a1e6d3da8f25">ConsumerClient</a> and is available via the NewPartitionClient method. The <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html">ConsumerClient</a> is also responsible for managing the connection to the Event Hub and will reconnect as necessary.
