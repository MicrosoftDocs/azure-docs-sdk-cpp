- section: Remarks
  display: h4
- parameters:
  - summary: connectionString can be one of two formats - with or without an EntityPath key. When the connection string does not have an entity path, as shown below, the eventHub parameter cannot be empty and should contain the name of your event hub. Endpoint=sb://<your-namespace>.servicebus.windows.net/;SharedAccessKeyName=<key-name>;SharedAccessKey=<key> When the connection string DOES have an entity path, as shown below, the eventHub parameter must match the entity path. Endpoint=sb://<your-namespace>.servicebus.windows.net/; SharedAccessKeyName=<key-name>;SharedAccessKey=<key>;EntityPath=<entitypath>;
