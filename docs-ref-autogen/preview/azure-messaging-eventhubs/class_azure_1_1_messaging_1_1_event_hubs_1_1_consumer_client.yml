    &#160;&#160;ConsumerClient (std::string const &amp;fullyQualifiedNamespace, std::string const &amp;eventHub, std::shared_ptr&lt; Azure::Core::Credentials::TokenCredential &gt; credential, std::string const &amp;consumerGroup=DefaultConsumerGroup, ConsumerClientOptions const &amp;options={})creates a ConsumerClient from a token credential.  



