    Models::EventHubPartitionProperties&#160;&#160;GetPartitionProperties (std::string const &amp;partitionID, Core::Context const &amp;context={})GetPartitionProperties gets properties for a specific partition. This includes data like the last enqueued sequence number, the first sequence number and when an event was last enqueued to the partition.
