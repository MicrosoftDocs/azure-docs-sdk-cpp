- content: >-
    The <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html">ConsumerClient</a> class is a high level class used to consume events from an Event Hub.  
     <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html#details">More...</a>
