  display: h2
- content: <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_partition_client.html">PartitionClient</a> is used to receive events from an Event Hub partition.This type is instantiated from the [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html">ConsumerClient</a>] type, using [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html#a2372850b4f1eace768803dc17c09cdb4">ConsumerClient.CreatePartitionClient</a>].
