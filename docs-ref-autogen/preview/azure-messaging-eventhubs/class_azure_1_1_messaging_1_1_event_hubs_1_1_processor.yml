- content: >-
    <p><a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.yml">Processor</a> uses a <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.yml">ConsumerClient</a> and <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_checkpoint_store.yml">CheckpointStore</a> to provide automatic load balancing between multiple <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.yml">Processor</a> instances, even in separate processes or on separate machines.  

    </p><p><code>#include &lt;processor.hpp&gt;</code></p>
