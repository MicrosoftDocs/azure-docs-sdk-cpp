### YamlMime:Reference
uid: Azure%3A%3AMessaging%3A%3AEventHubs%3A%3AProcessor
title: Azure::Messaging::EventHubs::Processor Class Reference
components:
- content: >-
    <p><a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html">Processor</a> uses a <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client.html">ConsumerClient</a> and <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_checkpoint_store.html">CheckpointStore</a> to provide automatic load balancing between multiple <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html">Processor</a> instances, even in separate processes or on separate machines.  

    </p><p><code>#include &lt;<a href="processor_8hpp_source.html">processor.hpp</a>&gt;</code></p>
