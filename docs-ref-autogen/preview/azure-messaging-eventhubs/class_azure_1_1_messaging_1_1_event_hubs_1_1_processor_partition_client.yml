- content: >-
    <p><a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor_partition_client">ProcessorPartitionClient</a> allows you to receive events, similar to a [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_partition_client">PartitionClient</a>], with a checkpoint store for tracking progress. This type is instantiated from [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor#a89bf35ff8cf3b323c1f7da994ef47f56">Processor.NextPartitionClient</a>], which handles load balancing of partition ownership between multiple [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor">Processor</a>] instances.  
     <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor_partition_client#details">More...</a></p><p><code>#include &lt;processor_partition_client.hpp&gt;</code></p>
