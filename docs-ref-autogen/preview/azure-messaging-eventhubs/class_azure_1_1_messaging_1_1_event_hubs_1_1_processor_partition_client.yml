title: Azure::Messaging::EventHubs::ProcessorPartitionClient Class Reference
components:
- content: >-
    <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor_partition_client.html">ProcessorPartitionClient</a> allows you to receive events, similar to a [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_partition_client.html">PartitionClient</a>], with a checkpoint store for tracking progress. This type is instantiated from [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html#a89bf35ff8cf3b323c1f7da994ef47f56">Processor.NextPartitionClient</a>], which handles load balancing of partition ownership between multiple [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html">Processor</a>] instances.  
