- section: Detailed Description
  display: h2
- section: Remarks
  display: h4
- parameters:
  - summary: If both PartitionKey and PartitionId are empty, Event Hubs will choose an arbitrary partition for any events in this [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_event_data_batch.yml">EventDataBatch</a>].
