- content: >-
    <p><a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_event_data_batch_options.yml">EventDataBatchOptions</a> contains optional parameters for the [ProducerClient.CreateEventDataBatch] function.  
     <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_event_data_batch_options.yml#details">More...</a></p><p><code>#include &lt;event_data_batch.hpp&gt;</code></p>
- section: Public Attributes
  display: h2
- apiList:
  - declaration: MaxBytes
    summary: MaxBytes overrides the max size (in bytes) for a batch. By default CreateEventDataBatch will use the max message size provided by the service.
    returnType: >-
      <a id="a1ad3800d6e0e90b957ef638ae6f85076"></a>

      Azure::Nullable&lt; std::uint64_t &gt;&#160;
  - declaration: PartitionKey
    summary: PartitionKey is hashed to calculate the partition assignment.Messages and message batches with the same PartitionKey are guaranteed to end up in the same partition. Note that if you use this option then PartitionId cannot be set.
    returnType: >-
      <a id="a91d0bad8e75906118552debb02984e36"></a>

      std::string&#160;
  - declaration: PartitionId
    summary: PartitionId is the ID of the partition to send these messages to. Note that if you use this option then PartitionKey cannot be set.
    returnType: >-
      <a id="a922f2b4a6e9f2daaae9055fb4c9362e0"></a>

      std::string&#160;
