  - declaration: <b>PartitionKey</b>
    summary: PartitionKey is hashed to calculate the partition assignment.Messages and message batches with the same PartitionKey are guaranteed to end up in the same partition. Note that if you use this option then PartitionId cannot be set. <br>
    returnType: >-
      <a id="a91d0bad8e75906118552debb02984e36" name="a91d0bad8e75906118552debb02984e36"></a>

      std::string 
  - declaration: <b>PartitionId</b>
    summary: PartitionId is the ID of the partition to send these messages to. Note that if you use this option then PartitionKey cannot be set. <br>
