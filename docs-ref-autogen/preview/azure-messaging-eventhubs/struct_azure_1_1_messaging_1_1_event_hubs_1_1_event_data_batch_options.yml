- section: Public Attributes
- content: >-
    Azure::Nullable&lt; std::uint64_t &gt;&#160;&#160;MaxBytesMaxBytes overrides the max size (in bytes) for a batch. By default CreateEventDataBatch will use the max message size provided by the service. 




    std::string&#160;&#160;PartitionKeyPartitionKey is hashed to calculate the partition assignment.Messages and message batches with the same PartitionKey are guaranteed to end up in the same partition. Note that if you use this option then PartitionId cannot be set. 




    std::string&#160;&#160;PartitionIdPartitionId is the ID of the partition to send these messages to. Note that if you use this option then PartitionKey cannot be set.
