- content: >-
    <p><a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_position.yml">StartPosition</a> indicates the position to start receiving events within a partition. The default position is Latest.  
     <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_position.yml#details">More...</a></p><p><code>#include &lt;partition_client_models.hpp&gt;</code></p>
