- content: >-
    <p><a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_position.html">StartPosition</a> indicates the position to start receiving events within a partition. The default position is Latest.  
     <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_position.html#details">More...</a></p><p><code>#include &lt;<a href="partition__client__models_8hpp_source.html">partition_client_models.hpp</a>&gt;</code></p>
- section: Public Attributes
  display: h2
- apiList:
  - declaration: <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_position.html#a51889a66bad55b1b120c53021e099395">Offset</a>
    summary: Offset will start the consumer after the specified offset. Can be exclusive or inclusive, based on the Inclusive property.
    returnType: Azure::Nullable&lt; int64_t &gt;&#160;
  - declaration: SequenceNumber
    summary: SequenceNumber will start the consumer after the specified sequence number. Can be exclusive or inclusive, based on the Inclusive property.
    returnType: Azure::Nullable&lt; int64_t &gt;&#160;
  - declaration: EnqueuedTime
    summary: EnqueuedTime will start the consumer before events that were enqueued on or after EnqueuedTime. Can be exclusive or inclusive, based on the Inclusive property.
    returnType: Azure::Nullable&lt; Azure::DateTime &gt;&#160;
  - declaration: Inclusive {false}
    summary: Inclusive configures whether the events directly at Offset, SequenceNumber or EnqueuedTime will be included (true) or excluded (false). The default is false.
    returnType: bool&#160;
  - declaration: Earliest
    summary: Earliest will start the consumer at the earliest event.
    returnType: Azure::Nullable&lt; bool &gt;&#160;
  - declaration: Latest
    summary: Latest will start the consumer after the last event.
    returnType: Azure::Nullable&lt; bool &gt;&#160;
