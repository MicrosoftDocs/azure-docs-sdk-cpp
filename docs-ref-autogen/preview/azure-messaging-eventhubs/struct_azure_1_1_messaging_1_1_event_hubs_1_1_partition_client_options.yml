    summary: StartPosition is the position we will start receiving events from, either an offset (inclusive) with Offset, or receiving events received after a specific time using EnqueuedTime.  <br>
    returnType: <a class="el" href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_position.html">Models::StartPosition</a> 
  - declaration: <b>OwnerLevel</b> {}
    summary: OwnerLevel is the priority for this partition client, also known as the 'epoch' level. When used, a partition client with a higher OwnerLevel will take ownership of a partition from partition clients with a lower OwnerLevel. Default is off. <br>
    returnType: >-
      <a id="a9f93b3a0168faa4e78cb7c93016b1fac" name="a9f93b3a0168faa4e78cb7c93016b1fac"></a>

      Azure::Nullable< std::int64_t > 
