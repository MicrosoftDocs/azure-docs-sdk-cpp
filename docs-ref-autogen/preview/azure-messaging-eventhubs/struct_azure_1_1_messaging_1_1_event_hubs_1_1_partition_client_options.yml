    summary: Prefetch represents the size of the internal prefetch buffer. When set, this client will attempt to always maintain an internal cache of events of this size, asynchronously, increasing the odds that ReceiveEvents() will use a locally stored cache of events, rather than having to wait for events to arrive from the network.  <br>
    returnType: int32_t 
