### YamlMime:Reference
uid: Azure%3A%3AMessaging%3A%3AEventHubs%3A%3AProcessorOptions
title: Azure::Messaging::EventHubs::ProcessorOptions Struct Reference
components:
- content: >-
    <p><a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_processor_options.html">ProcessorOptions</a> are the options for the CreateProcessor function.  

    </p><p><code>#include &lt;<a href="processor_8hpp_source.html">processor.hpp</a>&gt;</code></p>
- section: Public Attributes
  display: h2
- apiList:
  - declaration: <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_processor_options.html#ae2ea3d574a6bf2fa0c38c6f71fe8a827">LoadBalancingStrategy</a>
    summary: LoadBalancingStrategy dictates how concurrent <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html">Processor</a> instances distribute ownership of partitions between them. The default strategy is ProcessorStrategyBalanced.
    returnType: Models::ProcessorStrategy&#160;
  - declaration: UpdateInterval {std::chrono::seconds(10)}
    summary: UpdateInterval controls how often attempt to claim partitions. The default value is 10 seconds.
    returnType: Azure::DateTime::duration&#160;
  - declaration: PartitionExpirationDuration {std::chrono::seconds(60)}
    summary: PartitionExpirationDuration is the amount of time before a partition is considered unowned. The default value is 60 seconds.
    returnType: Azure::DateTime::duration&#160;
  - declaration: StartPositions
    summary: StartPositions are the default start positions (configurable per partition, or with an overall default value) if a checkpoint is not found in the <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_checkpoint_store.html">CheckpointStore</a>. The default position is Latest.
    returnType: <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_models_1_1_start_positions.html">Models::StartPositions</a>&#160;
  - declaration: <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_processor_options.html#a9e64b6959006dc90f41b79a43183cef2">Prefetch</a> {300}
    summary: Prefetch represents the size of the internal prefetch buffer for each <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor_partition_client.html">ProcessorPartitionClient</a> created by this <a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html">Processor</a>. When set, this client will attempt to always maintain an internal cache of events of this size, asynchronously, increasing the odds that ReceiveEvents() will use a locally stored cache of events, rather than having to wait for events to arrive from the network.
    returnType: int32_t&#160;
  - declaration: <a href="struct_azure_1_1_messaging_1_1_event_hubs_1_1_processor_options.html#a33df00cd7ffee17fec73fab8e1b03837">MaximumNumberOfPartitions</a> {0}
    summary: Specifies the maximum number of partitions to process.
    returnType: int32_t&#160;
