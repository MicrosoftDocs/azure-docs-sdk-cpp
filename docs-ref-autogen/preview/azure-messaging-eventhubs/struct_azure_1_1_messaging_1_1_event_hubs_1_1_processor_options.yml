    summary: Prefetch represents the size of the internal prefetch buffer for each <a class="el" href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor_partition_client.html" title="ProcessorPartitionClient allows you to receive events, similar to a [PartitionClient],...">ProcessorPartitionClient</a> created by this <a class="el" href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html" title="Processor uses a ConsumerClient and CheckpointStore to provide automatic load balancing between multi...">Processor</a>. When set, this client will attempt to always maintain an internal cache of events of this size, asynchronously, increasing the odds that ReceiveEvents() will use a locally stored cache of events, rather than having to wait for events to arrive from the network.  <br>
    returnType: int32_t 
