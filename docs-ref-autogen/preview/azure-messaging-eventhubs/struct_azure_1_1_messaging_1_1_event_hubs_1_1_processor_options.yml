- section: MaximumNumberOfPartitions
  display: h3
- declaration: int32_t Azure::Messaging::EventHubs::ProcessorOptions::MaximumNumberOfPartitions {0}
  languageId: cpp
- content: <p>By default, the processor will process all available partitions. If a client desires limiting the number of partitions to a restricted set, set the MaximumNumberOfPartitions to the number of partitions to process. </p>
- section: Prefetch
  display: h3
- declaration: int32_t Azure::Messaging::EventHubs::ProcessorOptions::Prefetch {300}
  languageId: cpp
- content: <p>Defaults to 300 events. Disabled if Prefetch &lt; 0. </p>
