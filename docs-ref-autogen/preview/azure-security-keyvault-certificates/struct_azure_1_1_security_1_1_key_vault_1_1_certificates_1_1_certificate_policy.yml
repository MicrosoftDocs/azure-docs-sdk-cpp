- content: ''
- section: Public Member Functions
- content: '&#160;&#160;CertificatePolicy ()=defaultDefault constructor.'
- section: Public Attributes
- content: >-
    Azure::Nullable&lt; CertificateKeyType &gt;&#160;&#160;KeyTypeGet the type of backing key to be generated when issuing new certificates.  



    Azure::Nullable&lt; bool &gt;&#160;&#160;ReuseKeyGet a value indicating whether the certificate key should be reused when rotating the certificate.  



    Azure::Nullable&lt; bool &gt;&#160;&#160;ExportableGet a value indicating whether the certificate key is exportable from the vault or secure certificate store.  



    Azure::Nullable&lt; CertificateKeyCurveName &gt;&#160;&#160;KeyCurveNameGet the curve which back an Elliptic Curve (EC) key.  



    Azure::Nullable&lt; int32_t &gt;&#160;&#160;KeySizeGet the size of the RSA key. The value must be a valid RSA key length such as 2048 or 4092.  



    std::string&#160;&#160;SubjectGet the subject name of a certificate.  



    struct SubjectAlternativeNames&#160;&#160;SubjectAlternativeNamesGet the subject alternative names (SANs) of a certificate.  



    Azure::Nullable&lt; bool &gt;&#160;&#160;CertificateTransparencyIndicates if the certificates generated under this policy should be published to certificate transparency logs.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;CertificateTypeCertificate type as supported by the provider (optional); for example 'OV-SSL', 'EV-SSL'.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;IssuerNameName of the referenced issuer object or reserved names; for example, 'Self' or 'Unknown'.  



    Azure::Nullable&lt; CertificateContentType &gt;&#160;&#160;ContentTypeGet the CertificateContentType of the certificate.  



    Azure::Nullable&lt; int32_t &gt;&#160;&#160;ValidityInMonthsGet the validity period for a certificate in months.  



    Azure::Nullable&lt; bool &gt;&#160;&#160;EnabledGet a value indicating whether the certificate is currently enabled. If null, the server default will be used.  



    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;UpdatedOnGet a DateTime indicating when the certificate was updated.  



    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;CreatedOnGet a DateTime indicating when the certificate was created.  



    std::vector&lt; CertificateKeyUsage &gt;&#160;&#160;KeyUsageGets the allowed usages for the key of the certificate.  



    std::vector&lt; std::string &gt;&#160;&#160;EnhancedKeyUsageGet the allowed enhanced key usages (EKUs) of the certificate.  



    std::vector&lt; LifetimeAction &gt;&#160;&#160;LifetimeActionsGet the actions to be executed at specified times in the certificates lifetime.
