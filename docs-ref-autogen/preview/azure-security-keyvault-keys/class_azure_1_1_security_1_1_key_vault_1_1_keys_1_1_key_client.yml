- content: The <a href="class_azure_1_1_security_1_1_key_vault_1_1_keys_1_1_key_client.html">KeyClient</a> provides synchronous methods to manage a KeyVaultKe in the Azure Key Vault. The client supports creating, retrieving, updating, deleting, purging, backing up, restoring, and listing the <a href="struct_azure_1_1_security_1_1_key_vault_1_1_keys_1_1_key_vault_key.html">KeyVaultKey</a>.
