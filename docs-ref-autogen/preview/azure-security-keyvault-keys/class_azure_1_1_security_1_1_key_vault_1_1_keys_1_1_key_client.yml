    Azure::Response&lt; KeyVaultKey &gt;&#160;&#160;CreateOctKey (CreateOctKeyOptions const &amp;octKeyOptions, Azure::Core::Context const &amp;context=Azure::Core::Context()) constCreates and stores a new AES key in Key Vault.  



    KeyPropertiesPagedResponse&#160;&#160;GetPropertiesOfKeys (GetPropertiesOfKeysOptions const &amp;options=GetPropertiesOfKeysOptions(), Azure::Core::Context const &amp;context=Azure::Core::Context()) constGet a single page with the properties of all keys in the specified vault. You can use the returned KeyProperties.Name in subsequent calls to GetKey.  



