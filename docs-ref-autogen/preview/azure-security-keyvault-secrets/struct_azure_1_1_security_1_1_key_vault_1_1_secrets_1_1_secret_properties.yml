- section: Public Attributes
- content: >-
    Azure::Nullable&lt; bool &gt;&#160;&#160;EnabledIndicate whether the secret is enabled and useable for cryptographic operations.  



    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;NotBeforeIndicate when the secret will be valid and can be used for cryptographic operations.  



    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;ExpiresOnIndicate when the secret will expire and cannot be used for cryptographic operations.  



    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;CreatedOnIndicate when the secret was created.  



    Azure::Nullable&lt; Azure::DateTime &gt;&#160;&#160;UpdatedOnIndicate when the secret was updated.  



    Azure::Nullable&lt; int64_t &gt;&#160;&#160;RecoverableDaysThe number of days a secret is retained before being deleted for a soft delete-enabled Key Vault.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;RecoveryLevelThe recovery level currently in effect for secrets in the Key Vault.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;ContentTypeThe content type of the secret.  



    Azure::Nullable&lt; std::string &gt;&#160;&#160;KeyIdIf this is a secret backing a KV certificate, then this field specifies the corresponding key backing the KV certificate.  



    std::unordered_map&lt; std::string, std::string &gt;&#160;&#160;TagsApplication specific metadata in the form of key-value pairs.  



    bool&#160;&#160;ManagedTrue if the secret's lifetime is managed by key vault. If this is a secret backing a certificate, then managed will be true.  



    std::string&#160;&#160;IdThe secret id.  



    std::string&#160;&#160;NameThe name of the secret.  



    std::string&#160;&#160;VaultUrlThe vault url of the secret.  



    std::string&#160;&#160;VersionThe version of the secret.
