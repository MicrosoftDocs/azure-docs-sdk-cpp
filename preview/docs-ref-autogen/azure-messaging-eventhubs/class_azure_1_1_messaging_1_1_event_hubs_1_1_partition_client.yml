- section: Detailed Description
  display: h2
- content: <p><a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_partition_client">PartitionClient</a> is used to receive events from an Event Hub partition.</p><p>This type is instantiated from the [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client">ConsumerClient</a>] type, using [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_consumer_client#a2372850b4f1eace768803dc17c09cdb4">ConsumerClient.CreatePartitionClient</a>]. </p>
