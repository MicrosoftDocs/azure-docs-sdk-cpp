  - summary: 'NOTE: you can also use the [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_processor.html">Processor</a>], which will automatically manage the start value using a [<a href="class_azure_1_1_messaging_1_1_event_hubs_1_1_checkpoint_store.html">CheckpointStore</a>]. See [example_consuming_with_checkpoints_test.go] for an example.'
