title: Azure::Security::KeyVault::Secrets::SecretClient Class Reference
components:
- content: >-
    <p>The <a href="class_azure_1_1_security_1_1_key_vault_1_1_secrets_1_1_secret_client.yml">SecretClient</a> provides synchronous methods to manage a secret in the <a href="namespace_azure.html">Azure</a> Key Vault. The client supports creating, retrieving, updating, deleting, purging, backing up, restoring, and listing the secret.  

    </p><p><code>#include &lt;secret_client.hpp&gt;</code></p>
